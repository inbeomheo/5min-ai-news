    const themeNames = {
        "AI 모델 동향": { icon: "🤖", color: "bg-purple-50 border-purple-200" },
        "빅테크 전략": { icon: "🏢", color: "bg-blue-50 border-blue-200" },
        "AI 발전 속도": { icon: "🚀", color: "bg-green-50 border-green-200" },
        "중국 AI": { icon: "🇨🇳", color: "bg-red-50 border-red-200" },
        "AI 연구": { icon: "🔬", color: "bg-teal-50 border-teal-200" },
        "AI 영향": { icon: "📊", color: "bg-orange-50 border-orange-200" },
        "로봇/하드웨어": { icon: "🦾", color: "bg-cyan-50 border-cyan-200" },
        "AI 정책": { icon: "🏛️", color: "bg-indigo-50 border-indigo-200" },
        "소프트웨어": { icon: "💿", color: "bg-slate-50 border-slate-200" }
    };

    function truncateTitle(title, maxLength = 55) {
        if (title.length <= maxLength) return title;
        const dotDotDot = title.indexOf('...');
        if (dotDotDot > 0 && dotDotDot <= maxLength) {
            return title.substring(0, dotDotDot + 3);
        }
        return title.substring(0, maxLength).trim() + '...';
    }

    function createKeyNumbersSection() {
        const container = document.getElementById('key-highlights');
        const keyData = [
            { value: "128배", label: "GPT-4o 이후 향상", icon: "🚀" },
            { value: "$560억", label: "TSMC 역대최대 투자", icon: "💰" },
            { value: "68%↓", label: "ElevenLabs v3 오류", icon: "🎙️" },
            { value: "80.9%", label: "Sonnet 5 SWE루머", icon: "🔮" }
        ];

        container.innerHTML = `
            <h2 class="text-lg font-bold text-slate-700 mb-4">📈 주요 데이터 하이라이트</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                ${keyData.map(item => `
                    <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm hover:shadow-md transition-shadow">
                        <div class="text-2xl mb-2">${item.icon}</div>
                        <div class="text-2xl md:text-3xl font-bold text-slate-800">${item.value}</div>
                        <div class="text-sm text-slate-500 mt-1">${item.label}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function renderTop5Section() {
        const container = document.getElementById('top5-section');
        const top5Items = reportData.filter(item => item.isTop5);

        container.innerHTML = `
            <h2 class="text-lg font-bold text-slate-700 mb-4">🏆 Top 5 뉴스</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${top5Items.map((item, idx) => {
                    const displayTitle = truncateTitle(item.title);
                    const globalIndex = reportData.indexOf(item);
                    return `
                        <div class="bg-white rounded-xl p-5 border border-amber-200 shadow-sm hover:shadow-xl cursor-pointer transition-all duration-200 hover:-translate-y-1" data-index="${globalIndex}">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-amber-500 text-white font-bold text-sm">${idx + 1}</span>
                                <span class="text-xs font-medium text-amber-700 bg-amber-100 px-2 py-1 rounded">${item.category}</span>
                            </div>
                            <h3 class="font-semibold text-slate-800 line-clamp-2 leading-snug">${displayTitle}</h3>
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }

    function renderThematicSections() {
        const container = document.getElementById('thematic-sections');
        const themes = [...new Set(reportData.map(item => item.theme))];

        let html = '';
        themes.forEach(theme => {
            const themeInfo = themeNames[theme] || { icon: "📰", color: "bg-slate-50 border-slate-200" };
            const themeItems = reportData.filter(item => item.theme === theme && !item.isTop5);

            if (themeItems.length === 0) return;

            html += `
                <div class="mb-10">
                    <h2 class="text-lg font-bold text-slate-700 mb-4">${themeInfo.icon} ${theme}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${themeItems.map(item => {
                            const displayTitle = truncateTitle(item.title);
                            const globalIndex = reportData.indexOf(item);
                            return `
                                <div class="bg-white rounded-xl p-5 border border-slate-200 shadow-sm hover:shadow-xl cursor-pointer transition-all duration-200 hover:-translate-y-1" data-index="${globalIndex}">
                                    <span class="text-xs font-medium text-slate-600 bg-slate-100 px-2 py-1 rounded mb-3 inline-block">${item.category}</span>
                                    <h3 class="font-semibold text-slate-800 line-clamp-2 leading-snug">${displayTitle}</h3>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    function showModal(index) {
        const item = reportData[index];
        const modal = document.getElementById('news-modal');
        document.getElementById('modal-title').textContent = item.title;
        document.getElementById('modal-category').textContent = item.category;
        document.getElementById('modal-content').textContent = item.details;
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function hideModal() {
        document.getElementById('news-modal').classList.add('hidden');
        document.body.style.overflow = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        createKeyNumbersSection();
        renderTop5Section();
        renderThematicSections();

        document.querySelectorAll('[data-index]').forEach(card => {
            card.addEventListener('click', function() {
                showModal(parseInt(this.getAttribute('data-index')));
            });
        });

        document.getElementById('modal-close-btn').addEventListener('click', hideModal);
        document.getElementById('modal-bg-close').addEventListener('click', hideModal);
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') hideModal();
        });
    });
    </script>
