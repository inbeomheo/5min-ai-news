    <!--

        /**
         * 앱 초기화 및 렌더링
         */
        document.addEventListener('DOMContentLoaded', () => {
            // 헤더 날짜 설정
            document.getElementById('report-date').textContent = reportDate;

            const contentArea = document.getElementById('content-area');
            
            // 콘텐츠 영역 비우기
            contentArea.innerHTML = ''; 

            // 1. 주요 데이터 하이라이트 섹션 생성
            contentArea.appendChild(createKeyNumbersSection());

            // 2. Top 5 뉴스 섹션 생성
            contentArea.appendChild(renderTop5Section());

            // 3. 주제별 상세 뉴스 섹션 생성
            contentArea.appendChild(renderThematicSections());

            // 4. 모달 및 카드 클릭 이벤트 리스너 설정
            setupModalListeners();
        });

        /**
         * 1. 주요 데이터 하이라이트 섹션 HTML 생성 (DOM Element 반환)
         */
        function createKeyNumbersSection() {
            const section = document.createElement('section');
            section.id = 'key-highlights';
            section.className = 'space-y-6';

            const data = [
                { value: "10조 1천억", label: "한국 AI 예산 (3배 확대)" },
                { value: "380억 달러", label: "OpenAI-AWS 7년 파트너십" },
                { value: "150억 달러", label: "MS, UAE 데이터센터 투자" },
                { value: "100억 달러+", label: "MS, 외부 서버 임차" }
            ];

            let contentHtml = data.map(item => `
                <div class="p-6 bg-white border border-slate-200 rounded-lg shadow-sm">
                    <p class="text-2xl md:text-3xl font-bold text-amber-600">${item.value}</p>
                    <p class="text-sm text-slate-600 mt-1">${item.label}</p>
                </div>
            `).join('');

            section.innerHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-slate-800 border-b pb-3">주요 데이터 하이라이트</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                    ${contentHtml}
                </div>
            `;
            return section;
        }

        /**
         * 2. Top 5 뉴스 섹션 HTML 생성 (DOM Element 반환)
         */
        function renderTop5Section() {
            const section = document.createElement('section');
            section.id = 'top-5-news';
            section.className = 'space-y-6';

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            reportData.forEach((item, index) => {
                if (item.isTop5) {
                    grid.innerHTML += createNewsCard(item, index);
                }
            });

            section.innerHTML = `<h2 class="text-2xl md:text-3xl font-bold text-slate-800 border-b pb-3">Top 5 뉴스</h2>`;
            section.appendChild(grid);
            return section;
        }

        /**
         * 3. 주제별 상세 뉴스 섹션 HTML 생성 (DOM Element 반환)
         */
        function renderThematicSections() {
            const container = document.createElement('div');
            container.id = 'thematic-news';
            container.className = 'space-y-12';

            const otherNews = reportData.filter(item => !item.isTop5);
            const themeOrder = [THEMES.INFRA, THEMES.PLATFORM, THEMES.INDUSTRY, THEMES.LEGAL, THEMES.SOCIETY];

            themeOrder.forEach(theme => {
                const themeNews = otherNews.filter(item => item.theme === theme);
                if (themeNews.length > 0) {
                    const section = document.createElement('section');
                    section.className = 'space-y-6';

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                    themeNews.forEach(item => {
                        const originalIndex = reportData.indexOf(item);
                        grid.innerHTML += createNewsCard(item, originalIndex);
                    });
                    
                    section.innerHTML = `<h2 class="text-2xl md:text-3xl font-bold text-slate-800 border-b pb-3">${theme}</h2>`;
                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });

            return container;
        }

        /**
         * 개별 뉴스 카드 HTML 문자열 생성
         * @param {object} item - reportData의 개별 항목
         * @param {number} index - reportData의 원본 인덱스
         * @returns {string} - 카드 HTML
         */
        function createNewsCard(item, index) {
            const displayTitle = getDisplayTitle(item.title);
            const categoryTag = item.category 
                ? `<span class="inline-block bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${item.category}</span>` 
                : '';
            
            const themeTag = `<p class="text-sm text-slate-500 mt-4">${item.theme}</p>`;

            return `
                <div class="news-card flex flex-col bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer" data-index="${index}">
                    <div class="p-5 flex flex-col h-full">
                        <div class="flex justify-between items-center mb-2">
                            ${categoryTag}
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 flex-grow">
                            ${displayTitle}
                        </h3>
                        ${item.isTop5 ? '' : themeTag}
                    </div>
                </div>
            `;
        }

        /**
         * 카드에 표시될 제목을 60자 기준으로 축약
         * @param {string} title - 원본 제목
         * @returns {string} - 축약된 제목
         */
        function getDisplayTitle(title) {
            const maxLength = 60;
            if (title.length <= maxLength) return title;

            let splitPos = -1;
            const dashPos = title.indexOf('—');
            const colonPos = title.indexOf(':');

            if (dashPos > 0 && dashPos < maxLength) {
                splitPos = dashPos;
            } else if (colonPos > 0 && colonPos < maxLength) {
                splitPos = colonPos;
            }

            if (splitPos > 0) {
                return title.substring(0, splitPos) + '...';
            }
            
            return title.substring(0, maxLength) + '...';
        }

        /**
         * 모달 및 카드 클릭 이벤트 리스너 설정
         */
        function setupModalListeners() {
            const modal = document.getElementById('news-modal');
            const closeBtn = document.getElementById('modal-close-btn');
            const bgClose = document.getElementById('modal-bg-close');

            // 모달 닫기 버튼
            closeBtn.addEventListener('click', closeModal);
            bgClose.addEventListener('click', closeModal);

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // 모든 뉴스 카드에 클릭 리스너 추가
            const cards = document.querySelectorAll('.news-card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const index = card.dataset.index;
                    showModal(index);
                });
            });
        }

        /**
         * 모달창 열기
         * @param {number} index - reportData의 인덱스
         */
        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            const modal = document.getElementById('news-modal');
            
            // 1. 모달 콘텐츠 채우기
            document.getElementById('modal-title').textContent = item.title; // 전체 원본 제목
            document.getElementById('modal-category').textContent = `[${item.category}] — ${item.theme}`;
            
            // 'details' 텍스트의 \n을 <br>로 변환하고 단락(<p>)으로 감싸기
            const formattedDetails = item.details
                .split('\n')
                .filter(p => p.trim().length > 0) // 빈 줄 제거
                .map(p => `<p>${p}</p>`)
                .join('');
            document.getElementById('modal-content').innerHTML = formattedDetails;

            // 2. 모달 보이기 (Fade-in 애니메이션)
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 뒷배경 스크롤 방지
            setTimeout(() => {
                modal.classList.add('opacity-100');
            }, 10); // 브라우저가 'hidden' 제거를 인지할 시간을 줌
        }

        /**
         * 모달창 닫기
         */
        function closeModal() {
            const modal = document.getElementById('news-modal');
            
            // Fade-out 애니메이션
            modal.classList.remove('opacity-100');
            document.body.style.overflow = ''; // 스크롤 복원
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // transition-duration-300
        }

    </script>
