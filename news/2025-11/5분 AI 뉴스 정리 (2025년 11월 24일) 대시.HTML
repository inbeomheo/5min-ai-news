                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

                    const originalIndex = reportData.indexOf(item);
                    const displayTitle = truncateTitle(item.title);
                    
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-lg border border-slate-200 shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all cursor-pointer group";
                    card.setAttribute('data-index', originalIndex);
                    card.onclick = () => showModal(originalIndex);

                    card.innerHTML = `
                        <div class="mb-3">
                            <span class="text-xs font-semibold text-slate-500 bg-slate-100 px-2 py-1 rounded">${item.category}</span>
                        </div>
                        <h3 class="text-base font-bold text-slate-800 mb-2 leading-tight group-hover:text-amber-700 transition-colors">
                            ${displayTitle}
                        </h3>
                        <p class="text-xs text-slate-500 line-clamp-2">
                             ${item.details.split('\n')[0]}
                        </p>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(header);
                section.appendChild(grid);
                wrapper.appendChild(section);
            });
        }

        // --- 3. Modal Interaction ---
        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalBadge = document.getElementById('modal-badge');

        function showModal(index) {
            const item = reportData[index];
            modalTitle.textContent = item.title; // Full Title
            modalBadge.textContent = item.category;
            
            // Text formatting: Convert \n to <br> or wrap in <p>
            const formattedDetails = item.details.split('\n').filter(line => line.trim() !== '').map(line => `<p class="mb-4 text-justify">${line}</p>`).join('');
            modalContent.innerHTML = formattedDetails;

            modal.classList.remove('hidden');
            // Animation timeout
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95');
                modalPanel.classList.add('opacity-100', 'scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        document.getElementById('modal-close-btn').onclick = closeModal;
        document.getElementById('modal-close-btn-bottom').onclick = closeModal;
        // Close on backdrop click
        modalBackdrop.onclick = closeModal;
        // Close on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- 4. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

        // Add simple Tailwind Animation config manually if needed, but here leveraging transitions
        // Fade in animation classes logic injected via style block for completeness
    </script>

            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .delay-100 {
            animation-delay: 0.1s;
        }
    </style>
