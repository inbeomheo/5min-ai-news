        /** 2.3 주제별 상세 뉴스 섹션 렌더링 */
        function renderThematicSections() {
            const section = document.getElementById('thematic-news');
            if (!section) return;

            const thematicNews = reportData
                .map((item, index) => ({ ...item, originalIndex: index })) // 원본 인덱스 추가
                .filter(item => !item.isTop5);

            // 테마별로 뉴스 그룹화
            const groupedByTheme = thematicNews.reduce((acc, item) => {
                const theme = item.theme;
                if (!acc[theme]) {
                    acc[theme] = [];
                }
                acc[theme].push(item);
                return acc;
            }, {});

            // THEMES 객체 순서대로 섹션 생성
            let allSectionsContent = '';
            Object.values(THEMES).forEach(themeName => {
                const newsInTheme = groupedByTheme[themeName];
                
                if (newsInTheme && newsInTheme.length > 0) {
                    allSectionsContent += `
                        <div class="mt-10">
                            <h2 class="text-2xl font-bold text-slate-800 mb-4 border-b-2 border-amber-500 pb-2">${themeName}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${newsInTheme.map(item => createNewsCard(item, item.originalIndex)).join('')}
                            </div>
                        </div>
                    `;
                }
            });
            
            section.innerHTML = allSectionsContent;
        }

        /** 2.4 뉴스 카드 HTML 생성 (헬퍼 함수) */
        function createNewsCard(item, originalIndex) {
            // 제목 길이 최적화 (60자 초과 시)
            let displayTitle = item.title;
            if (item.title.length > 60) {
                let truncated = false;
                const separators = ['—', ':']; // 우선순위 구분자
                for (const sep of separators) {
                    if (item.title.includes(sep)) {
                        const newTitle = item.title.split(sep)[0].trim();
                        // 너무 짧게 잘리는 것을 방지 (예: "오픈AI: ...")
                        if (newTitle.length > 10) { 
                            displayTitle = newTitle + '...';
                            truncated = true;
                            break;
                        }
                    }
                }
                // 적절한 구분자가 없거나 너무 짧게 잘리면 60자에서 자름
                if (!truncated || displayTitle.length > 70) { // 이중 체크
                    displayTitle = item.title.substring(0, 60) + '...';
                }
            }
            
            return `
                <div class="flex flex-col bg-white rounded-lg shadow-sm border border-slate-200 hover:shadow-xl transition-all duration-300 cursor-pointer overflow-hidden" data-index="${originalIndex}">
                    <div class="p-5 flex-grow">
                        <!-- 카테고리 -->
                        <span class="inline-block bg-amber-100 text-amber-700 text-xs font-semibold px-2.5 py-0.5 rounded-full mb-2">${item.category}</span>
                        <!-- 축약된 제목 -->
                        <h3 class="text-md font-bold text-slate-800 leading-snug">
                            ${displayTitle}
                        </h3>
                    </div>
                    <div class="p-5 bg-slate-50 border-t border-slate-100 text-right">
                        <span class="text-xs font-medium text-amber-600 hover:text-amber-700">상세보기 &rarr;</span>
                    </div>
                </div>
            `;
        }

        // --- 7. 모달 및 이벤트 리스너 ---
        
        let modal = null;
        let modalPanel = null;
        let modalTitle = null;
        let modalContent = null;

        /** 모달 DOM 요소 초기화 */
        function initializeModal() {
            modal = document.getElementById('news-modal');
            modalPanel = document.getElementById('modal-panel');
            modalTitle = document.getElementById('modal-title');
            modalContent = document.getElementById('modal-content');
        }

        /** 전역 이벤트 리스너 설정 (이벤트 위임 포함) */
        function setupEventListeners() {
            const closeBtn = document.getElementById('modal-close-btn');
            const bgClose = document.getElementById('modal-bg-close');
            const mainContent = document.getElementById('content-area');
            
            // 모달 닫기 버튼
            closeBtn?.addEventListener('click', closeModal);
            bgClose?.addEventListener('click', closeModal);
            
            // ESC 키로 모달 닫기
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // 이벤트 위임: 메인 콘텐츠 영역에서 카드 클릭 감지
            mainContent?.addEventListener('click', (e) => {
                // 클릭된 요소에서 가장 가까운 [data-index] 속성을 가진 부모 찾기
                const card = e.target.closest('[data-index]');
                if (card) {
                    const index = card.dataset.index;
                    if (index !== null) {
                        showModal(index);
                    }
                }
            });
        }

        /** 모달 보여주기 */
        function showModal(index) {
            const item = reportData[index];
            if (!item) return;
            
            // 1. 내용 채우기
            // 모달 제목 (축약되지 않은 전체 원본 제목)
            modalTitle.textContent = item.title; 
            
            // 모달 본문 (줄바꿈 문자를 <br> 태그로 변환)
            // 텍스트를 <p> 태그로 감싸고 줄바꿈을 <br>로 처리
            const formattedDetails = item.details
                .split('\n') // 줄바꿈 기준으로 나누기
                .map(line => line.trim() === '' ? '<br>' : `<p class="mb-4">${line}</p>`) // 빈 줄은 <br>로, 내용은 <p>로
                .join('')
                .replace(/<br>(<br>)+/g, '<br>') // 연속된 <br>을 하나로
                .replace(/<\/p><br><p/g, '</p><p'); // <p> 사이의 불필요한 <br> 제거
                
            modalContent.innerHTML = formattedDetails;
            
            // 2. 모달 보이기 (애니메이션 포함)
            modal.classList.remove('hidden');
            // 'in' 클래스나 opacity/scale을 사용하여 트랜지션 트리거
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modalPanel.classList.add('scale-100', 'opacity-100');
                modalPanel.classList.remove('scale-95', 'opacity-0');
            }, 10); // 브라우저가 'hidden' 제거를 인지할 시간을 줌
        }

        /** 모달 닫기 */
        function closeModal() {
            // 애니메이션을 위해 클래스 역순으로 적용
            modal.classList.remove('opacity-100');
            modalPanel.classList.remove('scale-100', 'opacity-100');
            modalPanel.classList.add('scale-95', 'opacity-0');
            
            // 트랜지션이 끝난 후 'hidden' 클래스 추가
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Tailwind 'duration-300'과 일치
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="visitor-tracker.js"></script>
