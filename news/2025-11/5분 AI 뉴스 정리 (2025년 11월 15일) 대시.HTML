        // --------------------------------------------------------------------------------
        // 2. 애플리케이션 초기화 및 렌더링
        // --------------------------------------------------------------------------------
        
        document.addEventListener('DOMContentLoaded', () => {
            // 렌더링 함수 호출
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();

            // 모달 이벤트 리스너 설정
            const modal = document.getElementById('news-modal');
            const closeBtn = document.getElementById('modal-close-btn');
            const bgClose = document.getElementById('modal-bg-close');

            const hideModal = () => {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // 본문 스크롤 복원
            };

            closeBtn.addEventListener('click', hideModal);
            bgClose.addEventListener('click', hideModal);

            // Esc 키로 모달 닫기
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    hideModal();
                }
            });
        });

        // 2.1. 주요 데이터 하이라이트 생성
        function createKeyNumbersSection() {
            const container = document.getElementById('key-data-highlights');
            if (!container) return;

            let html = '';
            keyNumbersData.forEach(item => {
                html += `
                    <div class="bg-white p-6 rounded-lg border border-slate-200 shadow-sm">
                        <div class="flex items-baseline gap-2">
                            <span class="text-3xl md:text-4xl font-bold text-amber-600">${item.value}</span>
                            <span class="text-xl font-bold text-slate-700">${item.unit}</span>
                        </div>
                        <p class="mt-2 text-sm text-slate-600">${item.label}</p>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 2.2. Top 5 뉴스 섹션 렌더링
        function renderTop5Section() {
            const container = document.getElementById('top-5-news');
            if (!container) return;

            const top5News = reportData.filter(item => item.isTop5);
            
            let html = '';
            top5News.forEach(item => {
                // reportData에서의 원본 인덱스를 찾음
                const originalIndex = reportData.indexOf(item);
                html += createNewsCard(item, originalIndex);
            });
            container.innerHTML = html;
        }

        // 2.3. 주제별 상세 뉴스 렌더링
        function renderThematicSections() {
            const container = document.getElementById('thematic-news');
            if (!container) return;

            const thematicNews = reportData.filter(item => !item.isTop5);

            // 테마별로 뉴스 그룹화
            const groupedByTheme = thematicNews.reduce((acc, item) => {
                (acc[item.theme] = acc[item.theme] || []).push(item);
                return acc;
            }, {});

            // 정의된 테마 순서대로 섹션 생성
            let html = '';
            Object.values(THEMES).forEach(themeName => {
                const items = groupedByTheme[themeName];
                if (!items || items.length === 0) return; // 해당 테마의 뉴스가 없으면 건너뜀

                html += `
                    <div class="theme-section">
                        <h3 class="text-xl font-bold text-slate-700 pb-2 mb-4 border-b border-slate-300">
                            ${themeName}
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                `;

                items.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    html += createNewsCard(item, originalIndex);
                });

                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }


        // --------------------------------------------------------------------------------
        // 3. 헬퍼 함수 (카드 및 모달)
        // --------------------------------------------------------------------------------

        /**
         * 뉴스 카드를 생성합니다.
         * @param {object} item - 뉴스 항목 객체
         * @param {number} index - reportData 배열의 원본 인덱스
         * @returns {string} - 생성된 카드 HTML 문자열
         */
        function createNewsCard(item, index) {
            // 제목 길이 최적화 (60자 초과 시)
            let displayTitle = item.title;
            if (item.title.length > 60) {
                const dashIndex = item.title.indexOf('—');
                const colonIndex = item.title.indexOf(':');
                
                let splitIndex = -1;
                // 10자에서 60자 사이의 '—' 또는 ':'를 찾음
                if (dashIndex > 10 && dashIndex < 60) splitIndex = dashIndex;
                else if (colonIndex > 10 && colonIndex < 60) splitIndex = colonIndex;
                
                if (splitIndex > 0) {
                    displayTitle = item.title.substring(0, splitIndex) + '...';
                } else {
                    displayTitle = item.title.substring(0, 60) + '...';
                }
            }

            // data-index 속성에 원본 배열의 인덱스를 저장
            return `
                <div class="news-card bg-white p-5 rounded-lg border border-slate-200 shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer flex flex-col h-full"
                     data-index="${index}">
                    <div class="flex-1">
                        <span class="inline-block bg-slate-100 text-slate-600 text-xs font-medium px-2 py-0.5 rounded-full mb-3">
                            ${item.category}
                        </span>
                        <h3 class="font-bold text-lg text-slate-800 group-hover:text-amber-700">
                            ${displayTitle}
                        </h3>
                    </div>
                </div>
            `;
        }

        /**
         * 모달을 열고 데이터를 채웁니다.
         * @param {number} index - reportData 배열의 원본 인덱스
         */
        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            const modal = document.getElementById('news-modal');
            const titleEl = document.getElementById('modal-title');
            const tagsEl = document.getElementById('modal-tags');
            const contentEl = document.getElementById('modal-content');

            // 1. 전체 원본 제목 설정
            titleEl.textContent = item.title;

            // 2. 태그 설정
            tagsEl.innerHTML = `
                <span class="inline-block bg-amber-100 text-amber-800 text-xs font-medium px-2.5 py-1 rounded-full">
                    ${item.theme}
                </span>
                <span class="inline-block bg-slate-100 text-slate-600 text-xs font-medium px-2.5 py-1 rounded-full">
                    ${item.category}
                </span>
            `;

            // 3. 상세 내용 설정 (줄바꿈 문자를 <br> 태그로 치환)
            contentEl.innerHTML = item.details
                .replace(/\n/g, '<br />') // 모든 줄바꿈을 <br>로 변경
                .replace(/<br \/>\s*<br \/>/g, '<br /><br />'); // 연속된 줄바꿈(단락 구분) 유지

            // 4. 모달 표시
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 본문 스크롤 막기
        }

        // --------------------------------------------------------------------------------
        // 4. 동적 이벤트 리스너 (이벤트 위임)
        // --------------------------------------------------------------------------------
        
        // 정적 컨테이너에 이벤트 리스너를 위임하여 동적으로 생성된 카드에 대응
        document.addEventListener('click', function(event) {
            // 클릭된 요소 또는 그 부모가 .news-card인지 확인
            const card = event.target.closest('.news-card');
            
            if (card && card.dataset.index) {
                const index = parseInt(card.dataset.index, 10);
                if (!isNaN(index)) {
                    showModal(index);
                }
            }
        });

    </script>
