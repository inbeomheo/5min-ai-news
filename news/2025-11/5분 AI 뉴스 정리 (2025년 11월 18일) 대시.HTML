            "플랫폼, 제품 및 에이전트",
            "산업별 AI 적용",
            "법률, 규제 및 거버넌스",
            "AI와 사회 (활용, 심리, 노동)"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            setupModalListeners();
            setupCardClickListener();
        });

        function initializeDashboard() {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        }

        // 1. Render Key Numbers
        function createKeyNumbersSection() {
            const container = document.getElementById('key-numbers-section');
            
            const keyNumbers = [
                { value: "62억+", unit: "달러", label: "베이조스 '프로메테우스' 자금", description: "제프 베이조스가 '피지컬 AI' 개발을 위해 확보한 자금" },
                { value: "40억", unit: "달러", label: "BofA 연간 AI 투자 예산", description: "뱅크오브아메리카의 연간 기술 예산 중 AI 등 신기술 투입액" },
                { value: "26억", unit: "달러", label: "사카나AI 기업 가치", description: "시리즈B 투자 유치로 일본 최고 유니콘 등극" },
                { value: "64.78%", unit: "", label: "Grok 4.1 사용자 선호도", description: "이전 프로덕션 모델 대비 선호 비율" }
            ];

            let html = '<div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">';
            
            keyNumbers.forEach(num => {
                html += `
                    <div class="bg-white p-4 md:p-6 rounded-lg border border-slate-200 shadow-sm">
                        <span class="text-3xl md:text-4xl font-bold text-amber-600">${num.value}</span>
                        <span class="text-xl md:text-2xl font-medium text-amber-500 ml-1">${num.unit}</span>
                        <h4 class="text-base font-bold text-slate-900 mt-2">${num.label}</h4>
                        <p class="text-sm text-slate-500 mt-1">${num.description}</p>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // 2. Render Top 5 Section
        function renderTop5Section() {
            const container = document.getElementById('top5-section');
            const top5News = reportData
                .map((item, index) => ({ ...item, originalIndex: index })) // 원본 인덱스 저장
                .filter(item => item.isTop5);
                
            container.innerHTML = renderNewsGrid(top5News);
        }

        // 3. Render Thematic Sections
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            let html = '';

            THEMES.forEach(theme => {
                const themeNews = reportData
                    .map((item, index) => ({ ...item, originalIndex: index })) // 원본 인덱스 저장
                    .filter(item => !item.isTop5 && item.theme === theme);

                if (themeNews.length > 0) {
                    html += `
                        <div class="pt-6 border-t border-slate-200">
                            <h3 class="text-xl font-bold mb-4 text-slate-900">${theme}</h3>
                            ${renderNewsGrid(themeNews)}
                        </div>
                    `;
                }
            });

            container.innerHTML += html;
        }

        /**
         * Helper function to render a grid of news cards
         * @param {Array} newsItems - Array of news items (must include originalIndex)
         * @returns {string} HTML string for the grid
         */
        function renderNewsGrid(newsItems) {
            let gridHtml = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">';
            
            gridHtml += newsItems.map(item => {
                // Title Truncation Logic
                const displayTitle = item.title.length > 60 
                    ? item.title.substring(0, 60) + '...' 
                    : item.title;

                return `
                    <div class="flex flex-col bg-white p-5 rounded-lg border border-slate-200 shadow-sm cursor-pointer transition-all duration-300 hover:shadow-xl hover:border-slate-300 transform hover:-translate-y-1"
                         data-index="${item.originalIndex}" 
                         role="button" 
                         tabindex="0"
                         aria-label="뉴스 상세보기: ${item.title}">
                        
                        <span class="text-sm font-medium text-amber-600 mb-1">${item.category}</span>
                        <h3 class="text-lg font-bold text-slate-900 mb-2 flex-grow" title="${item.title}">
                            ${displayTitle}
                        </h3>
                        <p class="text-xs text-slate-400">
                            테마: ${item.theme}
                        </p>
                    </div>
                `;
            }).join('');
            
            gridHtml += '</div>';
            return gridHtml;
        }

        // 4. Modal Interaction
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content').querySelector('pre');

        function showModal(item) {
            if (!item) return;
            modalTitle.textContent = item.title; // Show FULL original title
            modalContent.textContent = item.details; // Show FULL details
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        function setupModalListeners() {
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-bg-close').addEventListener('click', closeModal);
            
            // Allow closing with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        }

        // 5. Card Click Listener (Event Delegation)
        function setupCardClickListener() {
            const contentArea = document.getElementById('content-area');
            
            contentArea.addEventListener('click', (e) => {
                const card = e.target.closest('[data-index]');
                if (card) {
                    const index = card.dataset.index;
                    const item = reportData[index];
                    showModal(item);
                }
            });

            // Add keyboard accessibility for cards
            contentArea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    const card = e.target.closest('[data-index]');
                    if (card) {
                        e.preventDefault(); // Prevent space from scrolling
                        const index = card.dataset.index;
                        const item = reportData[index];
                        showModal(item);
                    }
                }
            });
        }

    </script>
