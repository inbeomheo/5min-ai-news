                        <p class="text-xs text-slate-500 font-bold uppercase tracking-wider mb-1">${item.label}</p>
                        <p class="text-2xl font-black text-slate-800">${item.value}</p>
                        <p class="text-[11px] text-slate-400 mt-1">${item.sub}</p>
                    </div>
                `;
            });
        }

        function createFilterButtons() {
            const container = document.getElementById('filter-container');
            themes.forEach(theme => {
                const btn = document.createElement('button');
                btn.className = "filter-btn tab-inactive px-4 py-1.5 rounded-full text-sm font-medium border transition-all whitespace-nowrap";
                btn.dataset.filter = theme;
                
                // í…ìŠ¤íŠ¸ ê¸¸ì´ ì¡°ì ˆ (ëª¨ë°”ì¼ ê³ ë ¤)
                const displayText = theme.split('(')[0].trim(); 
                btn.textContent = displayText;
                
                container.appendChild(btn);
            });

            // Add Event Listeners
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // UI Update
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('tab-active');
                        b.classList.add('tab-inactive');
                        b.classList.remove('font-bold');
                    });
                    e.target.classList.remove('tab-inactive');
                    e.target.classList.add('tab-active');
                    e.target.classList.add('font-bold');

                    // Logic Update
                    currentFilter = e.target.dataset.filter;
                    filterAndRenderNews();
                });
            });
        }

        function filterAndRenderNews() {
            const container = document.getElementById('news-grid-area');
            const noResults = document.getElementById('no-results');
            container.innerHTML = '';

            let filteredData = reportData;

            // 1. Filter by Category
            if (currentFilter === 'top5') {
                filteredData = filteredData.filter(item => item.isTop5);
            } else if (currentFilter !== 'all') {
                filteredData = filteredData.filter(item => item.theme === currentFilter);
            }

            // 2. Filter by Search
            if (searchQuery.trim() !== '') {
                const lowerQuery = searchQuery.toLowerCase();
                filteredData = filteredData.filter(item => 
                    item.title.toLowerCase().includes(lowerQuery) || 
                    item.details.toLowerCase().includes(lowerQuery) ||
                    item.category.toLowerCase().includes(lowerQuery)
                );
            }

            // 3. Render
            if (filteredData.length === 0) {
                container.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                container.classList.remove('hidden');
                noResults.classList.add('hidden');

                filteredData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-sm hover:shadow-xl border border-slate-100 transition-all duration-300 cursor-pointer p-5 flex flex-col group h-full";
                    
                    const isTop5Badge = item.isTop5 ? '<span class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-red-100 text-red-800">TOP 5</span>' : '';
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-bold bg-slate-100 text-slate-600">${item.category}</span>
                            ${isTop5Badge}
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 mb-2 leading-snug group-hover:text-amber-600 transition-colors">${item.title}</h3>
                        <p class="text-sm text-slate-500 line-clamp-3 leading-relaxed mb-4">${item.details}</p>
                        <div class="mt-auto flex items-center text-xs font-medium text-slate-400 group-hover:text-amber-600 transition-colors">
                            <span>ì „ì²´ ë‚´ìš© ì½ê¸°</span>
                            <svg class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(item));
                    container.appendChild(card);
                });
            }
        }

        // --- Search Logic ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            filterAndRenderNews();
        });

        // --- Modal Logic ---
        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        function openModal(item) {
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            
            // Format Content
            const paragraphs = item.details.split('\n\n').filter(p => p.trim() !== '');
            modalContent.innerHTML = paragraphs.map(p => `<p>${p.trim().replace(/\n/g, '<br>')}</p>`).join('');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'scale-100');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-confirm-btn').addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

        function resetDashboard() {
            document.getElementById('search-input').value = '';
            searchQuery = '';
            currentFilter = 'all';
            
            // Reset Tabs
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('tab-active', 'font-bold');
                b.classList.add('tab-inactive');
            });
            document.querySelector('[data-filter="all"]').classList.add('tab-active', 'font-bold');
            document.querySelector('[data-filter="all"]').classList.remove('tab-inactive');

            filterAndRenderNews();
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            createFilterButtons();
            filterAndRenderNews();
        });

    </script>
</body>
</html>
