                        ${item.details.split('\n')[0]} 
                    </p>
                    <div class="mt-4 flex items-center text-xs text-slate-400 font-medium group-hover:text-amber-500 transition-colors">
                        자세히 보기 <span class="ml-1">→</span>
                    </div>
                </div>
            `;
        }

        // 3. Render Top 5 Section
        function renderTop5Section() {
            const container = document.getElementById('top5-container');
            const top5Items = reportData.filter(item => item.isTop5);
            
            // Map original indices to ensure correct modal data
            container.innerHTML = top5Items.map(item => {
                const originalIndex = reportData.indexOf(item);
                return createCardHTML(item, originalIndex);
            }).join('');
        }

        // 4. Render Thematic Sections
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            let html = '';
            
            themes.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (items.length > 0) {
                    html += `
                        <section>
                            <div class="flex items-center gap-3 mb-5">
                                <h2 class="text-xl font-bold text-slate-800">${theme}</h2>
                                <span class="text-xs font-medium text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">${items.length}</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${items.map(item => {
                                    const originalIndex = reportData.indexOf(item);
                                    return createCardHTML(item, originalIndex);
                                }).join('')}
                            </div>
                        </section>
                    `;
                }
            });

            container.innerHTML = html;
        }

        // 5. Modal Interaction
        function setupModalInteraction() {
            const modal = document.getElementById('news-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalCategory = document.getElementById('modal-category');
            const modalBg = document.getElementById('modal-bg-close');
            const modalPanel = document.getElementById('modal-panel');
            
            const closeModal = () => {
                modal.dataset.state = "closed";
                modalBg.dataset.state = "closed";
                modalPanel.dataset.state = "closed";
                setTimeout(() => {
                   modal.classList.add('hidden');
                }, 300); // Wait for animation
            };

            const openModal = (index) => {
                const item = reportData[index];
                if (!item) return;

                modalTitle.textContent = item.title;
                // Preserve newlines
                modalContent.innerHTML = item.details.replace(/\n/g, '<br>'); 
                modalCategory.textContent = item.category;
                
                modal.classList.remove('hidden');
                // Trigger reflow for transition
                void modal.offsetWidth; 
                modal.dataset.state = "open";
                modalBg.dataset.state = "open";
                modalPanel.dataset.state = "open";
            };

            // Event Delegation for Cards
            document.addEventListener('click', (e) => {
                const card = e.target.closest('[data-index]');
                if (card) {
                    const index = parseInt(card.dataset.index);
                    openModal(index);
                }
            });

            // Close buttons
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-bottom-close').addEventListener('click', closeModal);
            document.getElementById('modal-bg-close').addEventListener('click', closeModal);
            
            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyHighlights();
            renderTop5Section();
            renderThematicSections();
            setupModalInteraction();
        });

    </script>
</body>
</html>
