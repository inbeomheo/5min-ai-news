            // 카드 HTML
            return `
                <div data-index="${index}" class="bg-white border border-slate-200 rounded-lg shadow-sm p-6 cursor-pointer transition-all duration-300 hover:shadow-xl hover:-translate-y-1 flex flex-col justify-between min-h-[180px]">
                    <div>
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-medium px-2.5 py-0.5 rounded-full mb-3">${item.category}</span>
                        <h3 class="text-lg font-bold text-slate-900 mb-2">${displayTitle}</h3>
                    </div>
                    <p class="text-sm text-slate-500 mt-2 line-clamp-2">
                        ${item.details.split('\n')[0]}
                    </p>
                </div>
            `;
        }

        /**
         * 2. 주요 데이터 하이라이트 섹션 생성
         */
        function createKeyNumbersSection(container) {
            let headerHtml = createSectionHeader("주요 데이터 하이라이트");
            let gridHtml = `<div class="grid grid-cols-2 md:grid-cols-4 gap-4">`;
            
            keyNumbersData.forEach(item => {
                gridHtml += `
                    <div class="bg-white border border-slate-200 rounded-lg shadow-sm p-5 text-center">
                        <div class="text-3xl font-bold text-amber-600">${item.value}</div>
                        <div class="text-sm text-slate-500 mt-1">${item.label}</div>
                    </div>
                `;
            });
            
            gridHtml += `</div>`;
            container.innerHTML += (headerHtml + gridHtml);
        }
        
        /**
         * 3. Top 5 뉴스 섹션 렌더링
         */
        function renderTop5Section(container) {
            const top5News = reportData.map((item, index) => ({...item, originalIndex: index}))
                                     .filter(item => item.isTop5);
                                     
            let headerHtml = createSectionHeader("Top 5 뉴스");
            let gridHtml = createCardGrid();
            
            top5News.forEach(item => {
                gridHtml += createNewsCard(item, item.originalIndex);
            });
            
            gridHtml += `</div>`;
            container.innerHTML += (headerHtml + gridHtml);
        }

        /**
         * 4. 주제별 상세 뉴스 섹션 렌더링
         */
        function renderThematicSections(container) {
            const thematicNews = reportData.map((item, index) => ({...item, originalIndex: index}))
                                          .filter(item => !item.isTop5);
            
            // 테마 순서 정의
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)",
                "산업별 AI 적용"
            ];
            
            themes.forEach(theme => {
                const newsByTheme = thematicNews.filter(item => item.theme === theme);
                
                if (newsByTheme.length > 0) {
                    let headerHtml = createSectionHeader(theme);
                    let gridHtml = createCardGrid();
                    
                    newsByTheme.forEach(item => {
                        gridHtml += createNewsCard(item, item.originalIndex);
                    });
                    
                    gridHtml += `</div>`;
                    container.innerHTML += (headerHtml + gridHtml);
                }
            });
        }
        
        /**
         * 모달 상호작용 초기화
         */
        function initModal() {
            const modal = document.getElementById('news-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeBtn = document.getElementById('modal-close-btn');
            const bgClose = document.getElementById('modal-bg-close');
            const contentArea = document.getElementById('content-area');

            const showModal = (item) => {
                modalTitle.textContent = item.title; // 전체 원본 제목
                modalContent.innerHTML = item.details.replace(/\n/g, '<br />'); // 줄바꿈 처리
                modal.classList.remove('hidden');
            };

            const closeModal = () => {
                modal.classList.add('hidden');
                modalTitle.textContent = '';
                modalContent.innerHTML = '';
            };

            // 카드 클릭 시 (이벤트 위임)
            contentArea.addEventListener('click', (e) => {
                const card = e.target.closest('[data-index]');
                if (card) {
                    const index = parseInt(card.dataset.index, 10);
                    const item = reportData[index];
                    if (item) {
                        showModal(item);
                    }
                }
            });

            // 닫기 버튼
            closeBtn.addEventListener('click', closeModal);
            // 배경 클릭
            bgClose.addEventListener('click', closeModal);
        }
        
        // ==== 애플리케이션 실행 ====
        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('content-area');
            
            // 1. 주요 데이터 렌더링
            createKeyNumbersSection(contentArea);
            
            // 2. Top 5 뉴스 렌더링
            renderTop5Section(contentArea);
            
            // 3. 주제별 뉴스 렌더링
            renderThematicSections(contentArea);
            
            // 4. 모달 초기화
            initModal();
        });
    </script>
    <!-- Supabase JS 클라이언트 (Realtime 지원) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 방문자 추적 스크립트 -->
    <script src="visitor-tracker.js"></script>
</body>
