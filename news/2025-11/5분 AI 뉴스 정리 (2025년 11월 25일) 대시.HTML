        // 2. Helper Functions
        
        function getDisplayTitle(title) {
            if (title.length > 60) {
                // Try splitting by common separators first
                if (title.includes('—')) return title.split('—')[0].trim() + '...';
                if (title.includes(':')) {
                    let parts = title.split(':');
                    // If first part is reasonably long, use it, else truncate full
                    if(parts[0].length > 10) return parts[0].trim() + '...';
                }
                return title.substring(0, 60) + '...';
            }
            return title;
        }

        function createCardHTML(item, index) {
            const displayTitle = getDisplayTitle(item.title);
            return `
                <div class="bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 overflow-hidden cursor-pointer group flex flex-col h-full" onclick="showModal(${index})">
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex items-center justify-between mb-3">
                            <span class="inline-flex items-center rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-600 ring-1 ring-inset ring-slate-500/10 group-hover:bg-amber-50 group-hover:text-amber-700 transition-colors">
                                ${item.category}
                            </span>
                        </div>
                        <h3 class="text-lg font-bold leading-7 text-slate-900 mb-3 group-hover:text-amber-600 transition-colors">
                            ${displayTitle}
                        </h3>
                        <p class="text-sm text-slate-500 line-clamp-3 leading-relaxed mt-auto">
                           ${item.details.split('\n')[0].substring(0, 120)}...
                        </p>
                                    <a href="../../index.html" class="inline-flex items-center gap-1 px-3 py-1.5 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors text-slate-700 font-semibold text-sm">
                    <span>←</span> 목록
                </a>
            </div>
                    <div class="px-5 py-3 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                        <span class="text-xs text-slate-400 font-medium group-hover:text-amber-600 transition-colors">자세히 보기 &rarr;</span>
                    </div>
                </div>
            `;
        }

        // 3. Render Functions

        function renderKeyStats() {
            const stats = [
                { label: "AWS 투자 규모", value: "$500억", sub: "미 연방정부 인프라" },
                { label: "구글 인프라 계획", value: "1,000배", sub: "4~5년 내 확대" },
                { label: "링광 앱 다운로드", value: "100만", sub: "출시 4일 만에" },
                { label: "콴(Qwen) 앱 다운로드", value: "1,000만", sub: "출시 1주일 만에" }
            ];

            const container = document.getElementById('highlights-grid');
            container.innerHTML = stats.map(stat => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100 flex flex-col items-center text-center hover:border-amber-200 transition-colors">
                    <dt class="text-sm font-medium text-slate-500 mb-1">${stat.label}</dt>
                    <dd class="text-3xl font-black text-slate-900 tracking-tight">${stat.value}</dd>
                    <span class="text-xs text-amber-600 font-medium mt-1 bg-amber-50 px-2 py-0.5 rounded">${stat.sub}</span>
                </div>
            `).join('');
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            
            // We need the original index from reportData for the modal to work correctly
            // So we find the items and their original indices
            const cardsHTML = top5Items.map(item => {
                const originalIndex = reportData.indexOf(item);
                return createCardHTML(item, originalIndex);
            }).join('');
            
            container.innerHTML = cardsHTML;
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회"
            ];

            // Filter out Top 5 items first
            const remainingItems = reportData.filter(item => !item.isTop5);

            let html = '';

            themes.forEach(themeName => {
                const itemsInTheme = remainingItems.filter(item => item.theme === themeName);
                
                if (itemsInTheme.length > 0) {
                    html += `
                        <section class="animate-fade-in">
                            <h2 class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-slate-300 pl-3 flex items-center">
                                ${themeName}
                                <span class="ml-2 text-xs font-normal text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">${itemsInTheme.length}건</span>
                            </h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${itemsInTheme.map(item => {
                                    const originalIndex = reportData.indexOf(item);
                                    return createCardHTML(item, originalIndex);
                                }).join('')}
                            </div>
                        </section>
                    `;
                }
            });

            container.innerHTML = html;
        }

        // 4. Interaction Logic (Modal)

        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCategory = document.getElementById('modal-category');

        window.showModal = function(index) {
            const item = reportData[index];
            if (!item) return;

            modalCategory.textContent = item.category;
            modalTitle.textContent = item.title; // Full title
            
            // Process details for line breaks and bolding logic if any (simple text replacement)
            // Replacing double newlines with paragraph breaks visually
            modalContent.textContent = item.details;
            
            modal.classList.remove('hidden');
            
            // Animation handling
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };

        window.closeModal = function() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Wait for transition
        };

        // Event Listeners for Modal
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-x').addEventListener('click', closeModal);
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // 5. Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyStats();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
