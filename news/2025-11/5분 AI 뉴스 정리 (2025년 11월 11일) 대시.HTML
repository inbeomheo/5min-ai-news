            // --- DOM 요소 ---
            const reportDateEl = document.getElementById("report-date");
            const keyNumbersContainer = document.getElementById("key-numbers-container");
            const top5Container = document.getElementById("top5-container");
            const thematicContainer = document.getElementById("thematic-container");
            
            const modal = document.getElementById("news-modal");
            const modalTitle = document.getElementById("modal-title");
            const modalContent = document.getElementById("modal-content");
            const modalCloseBtn = document.getElementById("modal-close-btn");
            const modalBgClose = document.getElementById("modal-bg-close");

            
            // --- 헬퍼 함수 ---

            /**
             * 제목을 60자로 자르고 "..."를 붙입니다.
             * @param {string} title - 원본 제목
             * @param {number} length - 최대 길이
             * @returns {string} - 축약된 제목
             */
            function truncateTitle(title, length = 60) {
                if (title.length <= length) {
                    return title;
                }
                // 요청사항: '—' 또는 ':' 기준으로 자르기 시도
                const splitChar = title.includes('—') ? '—' : (title.includes(':') ? ':' : null);
                
                if (splitChar) {
                    let splitTitle = title.split(splitChar)[0].trim();
                    // 자른 제목이 너무 짧거나(10자 미만) 여전히 길면(60자 초과) 기본 60자 자르기 사용
                    if (splitTitle.length > 10 && splitTitle.length <= length) {
                        return splitTitle + "...";
                    }
                }
                
                // 기본 60자 자르기
                return title.substring(0, length) + "...";
            }

            /**
             * 단일 뉴스 카드 HTML을 생성합니다.
             * @param {object} item - reportData의 개별 항목
             * @param {number} index - reportData에서의 원본 인덱스
             * @returns {string} - HTML 문자열
             */
            function createNewsCard(item, index) {
                const displayTitle = truncateTitle(item.title, 60);
                
                return `
                    <div class="news-card flex h-full transform-gpu cursor-pointer flex-col justify-between rounded-lg border border-slate-200 bg-white p-5 shadow-sm transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl" data-index="${index}">
                        <div>
                            <span class="mb-2 inline-block rounded-full bg-amber-100 px-3 py-1 text-xs font-semibold text-amber-800">
                                ${item.category}
                            </span>
                            <h3 class="mb-3 text-lg font-bold leading-snug text-slate-900">
                                ${displayTitle}
                            </h3>
                        </div>
                        <div class="text-right">
                           <span class="text-sm font-medium text-amber-600">자세히 보기 &rarr;</span>
                        </div>
                    </div>
                `;
            }

            // --- 렌더링 함수 ---

            /** 1. 헤더 날짜 렌더링 */
            function renderHeader() {
                reportDateEl.textContent = reportDate;
            }

            /** 2. 주요 데이터 하이라이트 렌더링 */
            function createKeyNumbersSection() {
                let html = "";
                keyNumbers.forEach(item => {
                    html += `
                        <div class="rounded-lg border border-slate-200 bg-white p-5 shadow-sm">
                            <p class="mb-1 text-sm font-medium text-slate-500">${item.label}</p>
                            <p class="text-3xl font-bold text-amber-600">${item.value}</p>
                        </div>
                    `;
                });
                keyNumbersContainer.innerHTML = html;
            }

            /** 3. Top 5 뉴스 렌더링 */
            function renderTop5Section() {
                const top5News = reportData.filter(item => item.isTop5);
                let html = "";
                top5News.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    html += createNewsCard(item, originalIndex);
                });
                top5Container.innerHTML = html;
            }

            /** 4. 주제별 상세 뉴스 렌더링 */
            function renderThematicSections() {
                const otherNews = reportData.filter(item => !item.isTop5);

                // 테마별로 뉴스 그룹화
                const newsByTheme = {};
                otherNews.forEach(item => {
                    if (!newsByTheme[item.theme]) {
                        newsByTheme[item.theme] = [];
                    }
                    newsByTheme[item.theme].push(item);
                });

                let html = "";
                
                // THEMES 배열 순서대로 섹션 생성
                THEMES.forEach(theme => {
                    const themeNews = newsByTheme[theme] || [];
                    if (themeNews.length === 0) return; // 뉴스가 없는 테마는 건너뜀

                    html += `
                        <div class="mb-10">
                            <h3 class="mb-4 border-b-2 border-amber-300 pb-2 text-xl font-bold text-slate-800">
                                ${theme}
                            </h3>
                            <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3">
                    `;
                    
                    themeNews.forEach(item => {
                        const originalIndex = reportData.indexOf(item);
                        html += createNewsCard(item, originalIndex);
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });

                thematicContainer.innerHTML = html;
            }

            // --- 모달 상호작용 함수 ---

            /**
             * 모달을 열고 데이터를 채웁니다.
             * @param {number} index - reportData의 원본 인덱스
             */
            function showModal(index) {
                const item = reportData[index];
                if (!item) return;

                // 1. 모달 제목 설정 (전체 원본 제목)
                modalTitle.textContent = item.title;

                // 2. 모달 본문 설정 (줄바꿈을 <br>로 변환)
                // <br><br>로 처리하여 단락 구분을 명확하게 함
                const formattedDetails = item.details
                                            .replace(/\n/g, '<br><br>')
                                            .replace(/<br><br>([가-힣\w\s]+):/g, '<br><br><strong>$1:</strong>'); // "첫 문장(핵심 사실):" 등을 강조
                
                modalContent.innerHTML = formattedDetails;

                // 3. 모달 보이기
                modal.classList.remove("hidden");
                modal.classList.add("flex");
                document.body.style.overflow = "hidden"; // 배경 스크롤 방지
            }

            /** 모달을 닫습니다. */
            function closeModal() {
                modal.classList.add("hidden");
                modal.classList.remove("flex");
                document.body.style.overflow = ""; // 스크롤 복원
            }


            // --- 이벤트 리스너 ---

            // 1. 뉴스 카드 클릭 리스너 (이벤트 위임)
            document.body.addEventListener("click", (e) => {
                const card = e.target.closest(".news-card");
                if (card) {
                    const index = card.dataset.index;
                    showModal(index);
                }
            });

            // 2. 모달 닫기 버튼
            modalCloseBtn.addEventListener("click", closeModal);

            // 3. 모달 배경 클릭
            modalBgClose.addEventListener("click", closeModal);
            
            // 4. ESC 키로 모달 닫기
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape" && !modal.classList.contains("hidden")) {
                    closeModal();
                }
            });

            // --- 초기 렌더링 실행 ---
            renderHeader();
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });
    </script>
