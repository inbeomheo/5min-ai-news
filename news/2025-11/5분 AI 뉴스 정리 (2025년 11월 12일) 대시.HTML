        /**
         * DOM이 로드되었을 때 앱을 초기화하고 렌더링합니다.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('content-area');
            if (!contentArea) return;

            // 1. 주요 데이터 하이라이트 섹션 생성
            contentArea.innerHTML += createKeyNumbersSection();
            
            // 2. Top 5 뉴스 섹션 렌더링
            contentArea.innerHTML += renderTop5Section();
            
            // 3. 주제별 상세 뉴스 섹션 렌더링
            contentArea.innerHTML += renderThematicSections();
            
            // 4. 모달 이벤트 리스너 설정
            setupModalListeners();

            // 5. 카드 클릭에 대한 이벤트 위임 설정
            contentArea.addEventListener('click', (event) => {
                const card = event.target.closest('[data-index]');
                if (card) {
                    const index = card.dataset.index;
                    showModal(index);
                }
            });
        });

        /**
         * 1. 주요 데이터 하이라이트 섹션의 HTML을 생성합니다.
         */
        function createKeyNumbersSection() {
            // 보고서에서 추출한 4개의 핵심 수치
            const keyData = [
                { label: "AI 코딩 플랫폼 '러버블' 사용자", value: "800만 명", unit: "임박" },
                { label: "MS, 포르투갈 데이터 허브 투자", value: "100억 $", unit: "" },
                { label: "오픈AI 'Sora' 추정 일일 운영비", value: "1,500만 $", unit: "" },
                { label: "메릴랜드 '스톱사인' 위반 감소", value: "70%", unit: "감소" }
            ];

            let itemsHtml = keyData.map(item => `
                <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200">
                    <p class="text-sm font-medium text-slate-500 truncate">${item.label}</p>
                    <div class="flex items-baseline gap-x-2">
                        <span class="text-3xl font-bold text-slate-900 tracking-tight">${item.value}</span>
                        ${item.unit ? `<span class="text-base font-medium text-slate-600">${item.unit}</span>` : ''}
                    </div>
                </div>
            `).join('');

            return `
                <section>
                    <h2 class="text-2xl font-bold text-slate-900 mb-4">주요 데이터 하이라이트</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        ${itemsHtml}
                    </div>
                </section>
            `;
        }

        /**
         * 2. Top 5 뉴스 섹션의 HTML을 렌더링합니다.
         */
        function renderTop5Section() {
            let itemsHtml = '';
            
            reportData.forEach((item, index) => {
                if (item.isTop5) {
                    itemsHtml += createNewsCard(item, index);
                }
            });

            return `
                <section>
                    <h2 class="text-3xl font-bold text-slate-900 mb-6 border-l-4 border-amber-500 pl-3">Top 5 뉴스</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${itemsHtml}
                    </div>
                </section>
            `;
        }

        /**
         * 3. 주제별 상세 뉴스 섹션의 HTML을 렌더링합니다.
         */
        function renderThematicSections() {
            // Top 5가 아닌 뉴스만 필터링
            const nonTop5News = reportData.filter(item => !item.isTop5);

            // 테마별로 그룹화
            const groupedNews = nonTop5News.reduce((acc, item) => {
                const theme = item.theme || 'other';
                if (!acc[theme]) {
                    acc[theme] = [];
                }
                acc[theme].push(item);
                return acc;
            }, {});

            let sectionsHtml = '';

            // THEME_MAP에 정의된 순서대로 섹션 생성
            Object.keys(THEME_MAP).forEach(themeKey => {
                const items = groupedNews[themeKey];
                const themeName = THEME_MAP[themeKey];
                
                if (items && items.length > 0) {
                    let itemsHtml = items.map(item => {
                        // reportData의 원본 인덱스를 찾습니다.
                        const originalIndex = reportData.indexOf(item);
                        return createNewsCard(item, originalIndex);
                    }).join('');

                    sectionsHtml += `
                        <section>
                            <h2 class="text-3xl font-bold text-slate-900 mb-6 border-l-4 border-amber-500 pl-3">${themeName}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${itemsHtml}
                            </div>
                        </section>
                    `;
                }
            });

            return sectionsHtml;
        }

        /**
         * 개별 뉴스 카드 HTML을 생성합니다.
         * @param {object} item - reportData의 개별 뉴스 항목
         * @param {number} index - reportData에서의 원본 인덱스
         * @returns {string} - 뉴스 카드 HTML
         */
        function createNewsCard(item, index) {
            // 제목 축약 로직
            let displayTitle = item.title;
            const maxLength = 60;
            if (displayTitle.length > maxLength) {
                // '—' 또는 ':'를 기준으로 먼저 잘라봅니다.
                const splitChar = displayTitle.includes('—') ? '—' : (displayTitle.includes(':') ? ':' : null);
                let splitTitle = displayTitle;

                if (splitChar) {
                    splitTitle = displayTitle.split(splitChar)[0].trim();
                }

                // 자른 제목이 60자보다 길거나, 자르기 문자가 없었다면 60자에서 자릅니다.
                if (splitTitle.length > maxLength || !splitChar) {
                    displayTitle = displayTitle.substring(0, maxLength) + '...';
                } else {
                    displayTitle = splitTitle + (splitChar === '—' ? '...' : ''); // '—'로 자른 경우엔 '...'를 붙이는게 자연스러울 수 있음
                }
            }

            return `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200 hover:shadow-xl transition-shadow duration-300 cursor-pointer flex flex-col justify-between h-full" data-index="${index}">
                    <div>
                        <span class="inline-block text-xs font-semibold px-2 py-0.5 rounded-full bg-amber-100 text-amber-700">${item.category}</span>
                        <h3 class="text-lg font-bold text-slate-800 mt-2">${displayTitle}</h3>
                    </div>
                    <span class="text-sm text-slate-500 mt-4 pt-4 border-t border-slate-100">상세보기 &rarr;</span>
                </div>
            `;
        }

        /**
         * 모달을 엽니다.
         * @param {number} index - reportData의 인덱스
         */
        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            const modal = document.getElementById('news-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalContentWrapper = document.getElementById('modal-content-wrapper');

            // 1. 모달 내용 채우기 (전체 원본 제목 사용)
            modalTitle.innerText = item.title;
            
            // 2. 상세 내용의 \n을 <br> 태그로 변환하여 삽입
            modalContent.innerHTML = item.details.replace(/\n/g, '<br />');
            
            // 3. 모달 열기 전에 스크롤 위치 맨 위로
            modalContentWrapper.scrollTop = 0;

            // 4. 모달 보이기
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 뒷배경 스크롤 방지
        }

        /**
         * 모달을 닫습니다.
         */
        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto'; // 스크롤 복원
        }

        /**
         * 모달 닫기 버튼과 배경 클릭 이벤트 리스너를 설정합니다.
         */
        function setupModalListeners() {
            const closeBtn = document.getElementById('modal-close-btn');
            const modalBg = document.querySelector('.modal-bg-close');

            closeBtn.addEventListener('click', closeModal);
            modalBg.addEventListener('click', closeModal);

            // ESC 키로 닫기
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="visitor-tracker.js"></script>
</body>
