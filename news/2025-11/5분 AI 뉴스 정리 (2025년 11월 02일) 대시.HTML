/**
 * 제목 축약 함수 (60자 초과 시)
 * @param {string} title - 원본 제목
 * @param {number} maxLength - 최대 길이
 * @returns {string} - 축약된 제목
 */
function truncateTitle(title, maxLength = 60) {
    if (title.length <= maxLength) {
        return title;
    }

    // '—' 또는 ':' 기호를 기준으로 먼저 자르기 시도
    let pivot = title.indexOf('—');
    if (pivot === -1 || pivot < 10 || pivot > maxLength) {
        pivot = title.indexOf(':');
    }

    // 적절한 구분 기호가 있으면 거기서 자름
    if (pivot > 10 && pivot <= maxLength) {
        return title.substring(0, pivot) + '...';
    }

    // 없으면 maxLength에서 자름
    return title.substring(0, maxLength - 3) + '...';
}

/**
 * XSS 방지를 위한 HTML 이스케이프 함수
 * @param {string} str - 이스케이프할 문자열
 * @returns {string} - 이스케이프된 문자열
 */
function escapeHTML(str) {
    if (!str) return '';
    return str.replace(/[&<>"']/g, function(match) {
        return {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        }[match];
    });
}
