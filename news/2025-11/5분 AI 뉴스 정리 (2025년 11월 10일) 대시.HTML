            const headerTitle = document.getElementById('header-title');

            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalCloseBtns = document.querySelectorAll('.modal-close-btn, .modal-bg-close');

            /**
             * 애플리케이션 초기화
             */
            function initApp() {
                renderHeader();
                contentArea.appendChild(createKeyNumbersSection());
                contentArea.appendChild(renderTop5Section());
                contentArea.appendChild(renderThematicSections());
                setupModalListeners();
            }

            /**
             * 헤더 텍스트 렌더링
             */
            function renderHeader() {
                headerTitle.innerHTML = "5분 AI 뉴스 대시보드 <span class=\"badge-new\">NEW</span>";
                headerDate.textContent = reportDate;
            }

            /**
             * 1. 주요 데이터 하이라이트 섹션 생성
             * @returns {HTMLElement} <section> 요소
             */
            function createKeyNumbersSection() {
                const section = document.createElement('section');
                
                const title = document.createElement('h2');
                title.className = "text-2xl font-bold text-slate-900 mb-6";
                title.textContent = "주요 데이터 하이라이트";
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = "grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6";

                keyNumbers.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-lg shadow-sm border border-slate-200";
                    card.innerHTML = `
                        <p class="text-3xl md:text-4xl font-bold text-amber-600 mb-1">${item.value}</p>
                        <p class="text-sm text-slate-600">${item.label}</p>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                return section;
            }

            /**
             * 2. Top 5 뉴스 섹션 렌더링
             * @returns {HTMLElement} <section> 요소
             */
            function renderTop5Section() {
                const section = document.createElement('section');
                
                const title = document.createElement('h2');
                title.className = "text-2xl font-bold text-slate-900 mb-6";
                title.textContent = "Top 5 뉴스";
                section.appendChild(title);

                const top5Items = reportData.filter(item => item.isTop5);
                const grid = createNewsGrid(top5Items);
                section.appendChild(grid);
                
                return section;
            }

            /**
             * 3. 주제별 상세 뉴스 섹션 렌더링 (5개 테마)
             * @returns {DocumentFragment} 여러 <section> 요소를 담은 프래그먼트
             */
            function renderThematicSections() {
                const fragment = document.createDocumentFragment();

                THEME_ORDER.forEach(theme => {
                    // Top 5가 아닌, 해당 테마의 뉴스만 필터링
                    const themeItems = reportData.filter(item => item.theme === theme && !item.isTop5);

                    // 해당 테마에 뉴스가 있을 경우에만 섹션 생성
                    if (themeItems.length > 0) {
                        const section = document.createElement('section');
                        
                        const title = document.createElement('h2');
                        title.className = "text-2xl font-bold text-slate-900 mb-6";
                        title.textContent = theme;
                        section.appendChild(title);

                        const grid = createNewsGrid(themeItems);
                        section.appendChild(grid);
                        
                        fragment.appendChild(section);
                    }
                });

                return fragment;
            }

            /**
             * 뉴스 아이템 배열을 받아 카드 그리드를 생성
             * @param {Array} items - 렌더링할 뉴스 아이템 객체 배열
             * @returns {HTMLElement} grid <div> 요소
             */
            function createNewsGrid(items) {
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

                items.forEach(item => {
                    // 모달을 열기 위해 원본 reportData 배열의 인덱스를 찾습니다.
                    const originalIndex = reportData.findIndex(originalItem => originalItem.title === item.title);
                    if (originalIndex !== -1) {
                        const card = createNewsCard(item, originalIndex);
                        grid.appendChild(card);
                    }
                });

                return grid;
            }

            /**
             * 개별 뉴스 카드 HTML 요소를 생성
             * @param {Object} item - 뉴스 아이템 객체
             * @param {number} index - 모달 참조를 위한 원본 데이터 인덱스
             * @returns {HTMLElement} card <div> 요소
             */
            function createNewsCard(item, index) {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-lg shadow-sm hover:shadow-xl border border-slate-200 transition-all duration-300 cursor-pointer flex flex-col justify-between min-h-[160px]";
                card.setAttribute('data-index', index); // 클릭 이벤트를 위한 인덱스 저장

                // --- 카드 제목 축약 로직 ---
                let displayTitle = item.title;
                const maxLength = 60; // 최대 길이
                if (displayTitle.length > maxLength) {
                    // '—' 또는 ':' 기호가 60자 이내에 있는지 확인
                    const dashIndex = displayTitle.indexOf('—', 10); // 10자 이후부터 검색
                    const colonIndex = displayTitle.indexOf(':', 10);
                    
                    let splitIndex = -1;

                    if (dashIndex > 0 && dashIndex < maxLength) {
                        splitIndex = dashIndex;
                    } else if (colonIndex > 0 && colonIndex < maxLength) {
                        splitIndex = colonIndex;
                    }

                    if (splitIndex > 0) {
                        // 기호(—, :) 앞에서 자르기
                        displayTitle = displayTitle.substring(0, splitIndex).trim() + '...';
                    } else {
                        // 기호가 없으면 60자에서 강제로 자르기
                        displayTitle = displayTitle.substring(0, maxLength).trim() + '...';
                    }
                }
                
                card.innerHTML = `
                    <div>
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-medium px-2.5 py-0.5 rounded-full mb-3">${item.category}</span>
                        <h3 class="text-lg font-bold text-slate-900 leading-snug">${displayTitle}</h3>
                    </div>
                    <div class="mt-4">
                        <span class="text-sm font-medium text-amber-600 hover:text-amber-700">상세보기 &rarr;</span>
                    </div>
                `;
                
                return card;
            }

            /**
             * 모달 관련 이벤트 리스너 설정
             */
            function setupModalListeners() {
                // 뉴스 카드 클릭 시 모달 열기 (이벤트 위임)
                contentArea.addEventListener('click', (e) => {
                    const card = e.target.closest('[data-index]');
                    if (card) {
                        const index = card.getAttribute('data-index');
                        const item = reportData[index];
                        if (item) {
                            showModal(item);
                        }
                    }
                });

                // 모달 닫기 버튼 (X 버튼, 배경 클릭)
                modalCloseBtns.forEach(btn => {
                    btn.addEventListener('click', hideModal);
                });
            }

            /**
             * 모달을 열고 콘텐츠를 채움
             * @param {Object} item - 표시할 뉴스 아이템 객체
             */
            function showModal(item) {
                // 모달에 원본(축약되지 않은) 제목과 전체 상세 내용 표시
                modalTitle.textContent = item.title; 
                modalContent.textContent = item.details; // <pre> 태그가 줄바꿈을 처리
                
                modal.classList.remove('hidden');
                document.body.classList.add('overflow-hidden'); // 뒷 배경 스크롤 방지
            }

            /**
             * 모달을 닫음
             */
            function hideModal() {
                modal.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }

            // --- 애플리케이션 실행 ---
            initApp();
        });
    </script>
