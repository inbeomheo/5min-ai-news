         * @returns {string} - 생성된 카드 HTML 문자열
         */
        function createNewsCard(item, index) {
            // 제목 길이 최적화 (60자 초과 시)
            let displayTitle = item.title;
            if (item.title.length > 60) {
                const dashIndex = item.title.indexOf('—');
                const colonIndex = item.title.indexOf(':');
                
                let splitIndex = -1;
                // 10자에서 60자 사이의 '—' 또는 ':'를 찾음
                if (dashIndex > 10 && dashIndex < 60) splitIndex = dashIndex;
                else if (colonIndex > 10 && colonIndex < 60) splitIndex = colonIndex;
                
                if (splitIndex > 0) {
                    displayTitle = item.title.substring(0, splitIndex) + '...';
                } else {
                    displayTitle = item.title.substring(0, 60) + '...';
                }
            }

            // data-index 속성에 원본 배열의 인덱스를 저장
            return `
                <div class="news-card bg-white p-5 rounded-lg border border-slate-200 shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer flex flex-col h-full"
                     data-index="${index}">
                    <div class="flex-1">

                        <h3 class="font-bold text-lg text-slate-800 group-hover:text-amber-700">
                            ${displayTitle}

        }
