        // Utility Functions
        function truncateTitle(title) {
            if (title.length > 60) {
                // Try splitting by separator first
                const separators = [':', '—', '–', '-'];
                for (let sep of separators) {
                    const parts = title.split(sep);
                    if (parts.length > 1 && parts[0].length > 10 && parts[0].length < 60) {
                        return parts[0].trim();
                    }
                }
                return title.substring(0, 60) + "...";
            }
            return title;
        }

        function formatDetails(text) {
            return text.replace(/\n/g, '<br><br>');
        }

        // Rendering Functions
        function renderHighlights() {
            const container = document.getElementById('key-highlights');
            highlightsData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow';
                card.innerHTML = `
                    <p class="text-slate-500 text-sm font-medium mb-1">${item.label}</p>
                    <p class="text-3xl font-black text-slate-900 mb-1">${item.value}</p>
                    <p class="text-xs text-slate-400">${item.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        function createCard(item, index) {
            const displayTitle = truncateTitle(item.title);
            
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-lg shadow-sm hover:shadow-xl border border-slate-100 cursor-pointer transition-all duration-300 group flex flex-col h-full';
            card.setAttribute('data-index', index);
            card.onclick = () => showModal(item);

            // Styling based on theme for category tag
            let tagColor = "bg-slate-100 text-slate-600";
            if (item.theme.includes("인프라")) tagColor = "bg-blue-50 text-blue-700";
            else if (item.theme.includes("플랫폼")) tagColor = "bg-indigo-50 text-indigo-700";
            else if (item.theme.includes("산업")) tagColor = "bg-emerald-50 text-emerald-700";
            else if (item.theme.includes("법률")) tagColor = "bg-red-50 text-red-700";
            else if (item.theme.includes("사회")) tagColor = "bg-amber-50 text-amber-700";

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="inline-block px-2 py-1 text-xs font-semibold rounded-md ${tagColor}">
                        ${item.category}
                    </span>
                </div>

                    </svg>
                </div>
            `;
            return card;
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-container');

                const originalIndex = reportData.indexOf(item);
                container.appendChild(createCard(item, originalIndex));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-container');
            
            themeOrder.forEach(themeName => {
                const items = reportData.filter(item => item.theme === themeName && !item.isTop5);
                
                if (items.length === 0) return;

                const section = document.createElement('section');

                    <div class="flex items-center gap-3 mb-6">
                        <div class="h-px flex-grow bg-slate-200"></div>
                        <h2 class="text-xl font-bold text-slate-800 px-2">${themeName}</h2>
                        <div class="h-px flex-grow bg-slate-200"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Cards go here -->
                    </div>
                `;
                
                const grid = section.querySelector('.grid');
                items.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    grid.appendChild(createCard(item, originalIndex));
                });

                container.appendChild(section);
            });
        }

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBg = document.getElementById('modal-bg-close');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCategory = document.getElementById('modal-category');

        function showModal(item) {
            modalTitle.textContent = item.title;
            modalContent.innerHTML = formatDetails(item.details);
            modalCategory.textContent = `${item.theme} > ${item.category}`;
            
            modal.classList.remove('hidden');
            
            // Animation frame for transition
            requestAnimationFrame(() => {
                modalBg.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4');
                modalPanel.classList.add('opacity-100', 'translate-y-0');
            });

            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        function closeModal() {
            modalBg.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0');
            modalPanel.classList.add('opacity-0', 'translate-y-4');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        // Event Listeners
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-btn-bottom').addEventListener('click', closeModal);
        document.getElementById('modal-bg-close').addEventListener('click', closeModal);
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5Section();
            renderThematicSections();
        });
