         * @param {number} index - reportData 배열에서의 인덱스
         * @returns {string} - 뉴스 카드 HTML
         */
        function createNewsCard(item, index) {
            // 60자가 넘는 제목을 축약합니다. '—' 또는 ':' 기준으로 먼저 자릅니다.
            let displayTitle = item.title;
            const maxLen = 60;
            if (displayTitle.length > maxLen) {
                const splitChar = displayTitle.includes('—') ? '—' : (displayTitle.includes(':') ? ':' : null);
                if (splitChar) {
                    let firstPart = displayTitle.split(splitChar)[0];
                    if (firstPart.length < maxLen) {
                        displayTitle = firstPart;
                    } else {
                         displayTitle = displayTitle.substring(0, maxLen) + '...';
                    }
                } else {
                    displayTitle = displayTitle.substring(0, maxLen) + '...';
                }
            }

            // 테마 색상 찾기
            const themeInfo = THEMES.find(t => t.name === item.theme) || { color: "border-t-slate-300" };

            return `
                <div data-index="${index}" class="flex flex-col bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-xl cursor-pointer transition-all duration-300 ${themeInfo.color} border-t-4 overflow-hidden">
                    <div class="p-5 flex-grow">
                        <span class="inline-block bg-slate-100 text-slate-600 text-xs font-medium px-2 py-0.5 rounded-full mb-3">

                        </span>
                        <h3 class="text-lg font-bold text-slate-800 leading-snug">
                            ${displayTitle}
                        </h3>

                        <span class="text-sm font-medium text-blue-600 hover:text-blue-800">
                            상세보기 &rarr;
                        </span>
                    </div>

        /**

         */
        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            // 모달 내용 채우기
            modalTitle.textContent = item.title; // 전체 원본 제목 사용
            
            // \n을 <br> 태그로 변환하여 줄바꿈 표시
            modalContent.innerHTML = item.details
                .replace(/\n/g, '<br />')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // 마크다운 볼드체 간단 변환

            // 모달 보이기
            modal.classList.remove('opacity-0', 'invisible');
            modal.querySelector('.modal-panel').classList.remove('scale-95');
        }

        /**
         * 모달 닫기
         */
        function hideModal() {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-panel').classList.add('scale-95');
            
            // 트랜지션 후 invisible 추가
            setTimeout(() => {
                modal.classList.add('invisible');
                // 모달 내용 비우기
                modalTitle.textContent = '';
                modalContent.innerHTML = '';
            }, 300); // 트랜지션 시간과 일치
        }

        // DOM 로드 완료 시 앱 렌더링
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

        document.getElementById('content-area').addEventListener('click', (e) => {
            const card = e.target.closest('[data-index]');
            if (card) {
                const index = card.getAttribute('data-index');
                showModal(index);
            }
        });

        // 모달 닫기 버튼
        modalCloseBtn.addEventListener('click', hideModal);

        // 모달 배경 클릭
        modalBgClose.addEventListener('click', hideModal);

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('invisible')) {
                hideModal();
