         * @returns {HTMLElement} - 생성된 카드 DOM 요소
         */
        function createNewsCard(item, index) {
            const card = document.createElement('div');
            // 요청된 카드 스타일 적용
            card.className = 'bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer flex flex-col h-full';
            card.setAttribute('data-index', index); // 모달 참조용 인덱스

            // 제목 길이 최적화 (60자 제한)

            card.innerHTML = `
                <div class="p-5 flex flex-col justify-between flex-grow">

        /**
         * 제목을 60자로 제한하는 헬퍼 함수
         * @param {string} title - 원본 제목
         * @param {number} limit - 글자 수 제한
         * @returns {string} - 축약된 제목
         */
        function truncateTitle(title, limit = 60) {
            if (title.length <= limit) {
                return title;
            }
            
            // '—' 또는 ':' 기호 기준 자르기 시도
            let splitChar = title.includes('—') ? '—' : (title.includes(':') ? ':' : null);
            
            if (splitChar) {
                const parts = title.split(splitChar);
                const firstPart = parts[0].trim();
                if (firstPart.length > 0 && firstPart.length <= (limit + 10)) { // 너무 짧지 않고 적당한 길이
                    return firstPart + '...';
                }
            }
            
            // 위 조건이 맞지 않으면 60자에서 자르기
            return title.substring(0, limit) + '...';
        }

         */
        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            const modal = document.getElementById('news-modal');
            
            // 1. 모달 제목 (축약되지 않은 전체 원본 제목)
            document.getElementById('modal-title').textContent = item.title;
            
            // 2. 메타데이터
            document.getElementById('modal-theme').textContent = item.theme;
            document.getElementById('modal-category').textContent = `출처/분류: ${item.category}`;
            
            // 3. 모달 본문 (줄바꿈이 <br>로 렌더링되도록 whitespace-pre-line 사용)
            document.getElementById('modal-content').textContent = item.details;

            // 4. 스크롤 상단으로
            document.getElementById('modal-content-wrapper').scrollTop = 0;

            // 5. 모달 보이기
            modal.classList.remove('hidden');
        }

    </script>
