        // DOM 렌더링 함수들
        function createKeyNumbersSection() {
            const container = document.createElement('section');
            container.className = 'mb-12';
            
            const title = document.createElement('h2');
            title.className = 'text-2xl font-bold text-slate-900 mb-6';
            title.textContent = '주요 데이터 하이라이트';
            container.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 md:grid-cols-4 gap-4';

            keyNumbers.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-sm border border-slate-200';
                
                const label = document.createElement('p');
                label.className = 'text-sm text-slate-600 mb-2';
                label.textContent = item.label;
                card.appendChild(label);

                const value = document.createElement('p');
                value.className = 'text-2xl font-bold text-amber-600 mb-1';
                value.textContent = item.value;
                card.appendChild(value);

                const desc = document.createElement('p');
                desc.className = 'text-xs text-slate-500';
                desc.textContent = item.description;
                card.appendChild(desc);

                grid.appendChild(card);
            });

            container.appendChild(grid);
            return container;
        }

        function getTruncatedTitle(title, maxLen = 60) {
            if (title.length <= maxLen) return title;
            
            const dashIdx = title.indexOf('—');
            const colonIdx = title.indexOf(':');
            
            if (dashIdx > 0 && dashIdx < maxLen) {
                return title.substring(0, dashIdx);
            }
            if (colonIdx > 0 && colonIdx < maxLen) {
                return title.substring(0, colonIdx);
            }
            
            return title.substring(0, maxLen) + '...';
        }

        function renderTop5Section() {
            const top5Items = reportData.filter(item => item.isTop5);
            
            const container = document.createElement('section');
            container.className = 'mb-12';
            
            const title = document.createElement('h2');
            title.className = 'text-2xl font-bold text-slate-900 mb-6';
            title.textContent = 'Top 5 뉴스';
            container.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            top5Items.forEach((item, index) => {
                const card = createNewsCard(item, index);
                grid.appendChild(card);
            });

            container.appendChild(grid);
            return container;
        }

        function renderThematicSections() {
            const themes = [

                "플랫폼, 제품 및 에이전트",

                "AI와 사회"
            ];

            const container = document.createElement('div');

            themes.forEach(theme => {
                const themeItems = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (themeItems.length === 0) return;

                const section = document.createElement('section');
                section.className = 'mb-12';
                
                const themeTitle = document.createElement('h2');
                themeTitle.className = 'text-2xl font-bold text-slate-900 mb-6';
                themeTitle.textContent = theme;
                section.appendChild(themeTitle);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                themeItems.forEach((item, index) => {
                    const card = createNewsCard(item, index);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });

            return container;
        }

        function createNewsCard(item, index) {
            const dataIndex = reportData.indexOf(item);
            
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-lg shadow-sm border border-slate-200 hover:shadow-xl transition-shadow cursor-pointer';
            card.setAttribute('data-index', dataIndex);

            const categoryBadge = document.createElement('span');
            categoryBadge.className = 'inline-block text-xs font-semibold text-amber-700 bg-amber-100 px-2 py-1 rounded mb-3';
            categoryBadge.textContent = item.category;
            card.appendChild(categoryBadge);

            const titleElem = document.createElement('h3');
            titleElem.className = 'text-lg font-semibold text-slate-900 mb-3 line-clamp-3';
            titleElem.textContent = getTruncatedTitle(item.title);
            card.appendChild(titleElem);

            const themeBadge = document.createElement('p');
            themeBadge.className = 'text-xs text-slate-500';
            themeBadge.textContent = item.theme;
            card.appendChild(themeBadge);

            card.addEventListener('click', () => showModal(item));

            return card;
        }

        function showModal(item) {
            const modal = document.getElementById('news-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');

            // 전체 원본 제목 표시
            modalTitle.textContent = item.title;

            // 상세 내용 표시 (문단 형태)
            modalContent.innerHTML = '';
            
            if (typeof item.details === 'string') {
                const paragraph = document.createElement('p');
                paragraph.className = 'text-slate-700 leading-relaxed';
                paragraph.textContent = item.details;
                modalContent.appendChild(paragraph);
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
        }

        // 이벤트 리스너
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('news-modal').addEventListener('click', (e) => {
            if (e.target.id === 'news-modal') closeModal();
        });

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('content-area');
            
            contentArea.appendChild(createKeyNumbersSection());
