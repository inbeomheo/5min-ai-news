                        <span class="inline-block w-1.5 h-1.5 rounded-full bg-emerald-400"></span>
                        ${item.trend}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function createNewsCard(item, index) {
            const displayTitle = truncateTitle(item.title);
            
            const card = document.createElement('article');
            card.className = "group bg-white p-5 rounded-lg border border-slate-200 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full";
            card.setAttribute('data-index', index); // For modal retrieval
            card.onclick = () => showModal(item);

            card.innerHTML = `
                <div class="mb-3 flex items-center justify-between">
                    <span class="px-2 py-1 rounded bg-slate-100 text-slate-600 text-xs font-semibold group-hover:bg-blue-50 group-hover:text-blue-600 transition-colors">
                        ${item.category}
                    </span>
                    ${item.isTop5 ? '<span class="text-amber-500 text-xs font-bold flex items-center gap-1">★ TOP 5</span>' : ''}
                </div>
                <h3 class="text-lg font-bold text-slate-800 leading-snug group-hover:text-blue-700 transition-colors mb-3">
                    ${displayTitle}
                </h3>
                <p class="text-sm text-slate-500 line-clamp-3 mt-auto">
                    ${item.details.substring(0, 100)}...
                </p>
                <div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center text-xs text-slate-400">
                   <span>자세히 보기 &rarr;</span>
                </div>
            `;
            return card;
        }

        function renderTop5() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            
            top5Items.forEach(item => {
                // Find original index in main array
                const index = reportData.indexOf(item);
                container.appendChild(createNewsCard(item, index));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections-container');
            
            thematicOrder.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (items.length === 0) return;

                const section = document.createElement('section');
                section.className = "scroll-mt-20"; // For smooth anchor scrolling if needed
                
                // Section Header
                const headerHtml = `
                    <div class="flex items-center gap-3 mb-6">
                        <div class="h-6 w-1 bg-slate-300 rounded-full"></div>
                        <h2 class="text-xl font-bold text-slate-800">${theme}</h2>
                        <span class="bg-slate-100 text-slate-500 text-xs px-2 py-0.5 rounded-full font-mono">${items.length}</span>
                    </div>
                `;
                
                // Grid
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5";
                
                items.forEach(item => {
                    const index = reportData.indexOf(item);
                    grid.appendChild(createNewsCard(item, index));
                });

                section.innerHTML = headerHtml;
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // 4. Modal Logic
        function showModal(item) {
            const modal = document.getElementById('news-modal');
            const modalPanel = document.getElementById('modal-panel');
            const bg = document.getElementById('modal-bg-close');
            
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-badge').textContent = `${item.theme} > ${item.category}`;
            document.getElementById('modal-content').innerHTML = formatText(item.details);
            
            modal.classList.remove('hidden');
            
            // Simple animation
            setTimeout(() => {
                bg.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
            }, 10);

            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            const modalPanel = document.getElementById('modal-panel');
            const bg = document.getElementById('modal-bg-close');

            bg.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        // 5. Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5();
            renderThematicSections();

            // Modal Event Listeners
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-bg-close').addEventListener('click', closeModal);
            
            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !document.getElementById('news-modal').classList.contains('hidden')) {
                    closeModal();
                }
            });
        });

    </script>

    <script src="visitor-tracker.js"></script>
</body>
