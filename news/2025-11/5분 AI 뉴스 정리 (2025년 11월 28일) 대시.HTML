        // Truncate Title Logic: Split by '—' or ':' OR cut at 60 chars
        function getDisplayTitle(title) {
            if (!title) return "";
            
            // Priority 1: Split by separator
            const separators = ['—', ':', '- ']; // '- ' added for robustness
            for (let sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    // Return the longer part usually, or the first part if it's the main headline
                    // Heuristic: If split, usually the first part is the main grabber, or the second if the first is "Report"
                    // Let's stick to the prompt implication: Use the truncated version.
                    // Often "Title - Subtitle". Let's take the first part if it's substantial (>10 chars), else whole.
                    if (parts[0].length > 10) return parts[0].trim();
                }
            }

            // Priority 2: Length check
            if (title.length > 60) {
                return title.substring(0, 60) + "...";
            }
            
            return title;
        }

            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // 5. Init
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyHighlights();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
