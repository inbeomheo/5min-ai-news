                isTop5: false,
                details: "샘 알트먼 OpenAI CEO가 X(트위터)에 \"GPT-6는 GPT-6-7로 개명될 것\"이라는 농담을 게시했습니다. 이는 Dictionary.com이 Z세대의 신조어 '6-7(식스-세븐)'을 '2025년 올해의 단어'로 선정한 것에 호응한 인터넷 밈(meme) 반응입니다.\n\n'6-7'은 '기대 이상으로 훌륭하다'는 의미의 신조어입니다. 거대 AI 기업의 CEO가 공식 발표가 아닌 인터넷 밈에 동참하며 대중적 관심을 유도하는 것 자체가 AI 담론의 새로운 커뮤니케이션 전략이 되고 있음을 보여줍니다. (X, AP News)"

        // 5개 대주제 정의

            "AI 인프라 및 투자",
            "플랫폼, 제품 및 에이전트",
            "산업별 AI 적용",
            "법률, 규제 및 거버넌스",
            "AI와 사회 (활용, 심리, 노동)"
        ];


        /**
         * ----------------------------------------------------------------
         * DOMContentLoaded 이벤트 리스너
         * ----------------------------------------------------------------
         */
        document.addEventListener('DOMContentLoaded', () => {
            // 섹션 렌더링
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();

            // 모달 이벤트 리스너 설정
            setupModalListeners();
        });


        /**
         * ----------------------------------------------------------------
         * 섹션 렌더링 함수
         * ----------------------------------------------------------------
         */

        // 1. 주요 데이터 하이라이트 렌더링
        function createKeyNumbersSection() {
            const container = document.getElementById('key-numbers-grid');
            if (!container) return;

            const keyData = [
                { value: "8GW", label: "오픈AI '스타게이트' 총 계획 용량", source: "(항목 2)" },
                { value: "4,500억 달러", label: "'스타게이트' 3년 투자 규모", source: "(항목 2)" },
                { value: "26만 개+", label: "엔비디아, 韓 블랙웰 GPU 공급", source: "(항목 4)" },
                { value: "평균 28% ⬆", label: "AI 스킬 공고 급여 프리미엄", source: "(항목 8)" }
            ];

            let html = '';
            keyData.forEach(data => {
                html += `
                    <div class="bg-white p-5 rounded-lg border border-slate-200 shadow-sm">
                        <p class="text-3xl md:text-4xl font-bold text-amber-600 truncate" title="${data.value}">${data.value}</p>
                        <p class="text-sm text-slate-700 mt-2">${data.label}</p>
                        <p class="text-xs text-slate-400 mt-1">${data.source}</p>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 2. Top 5 뉴스 렌더링
        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            if (!container) return;
            
            const top5News = reportData.filter(item => item.isTop5);
            let html = '';
            top5News.forEach(item => {
                const index = reportData.indexOf(item);
                html += createNewsCard(item, index);
            });
            container.innerHTML = html;
        }

        // 3. 주제별 상세 뉴스 렌더링
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections-area');
            if (!container) return;

            const otherNews = reportData.filter(item => !item.isTop5);
            let html = '';

            THEMES_ORDER.forEach(theme => {
                const themeNews = otherNews.filter(item => item.theme === theme);
                if (themeNews.length > 0) {
                    html += `
                        <section class="mb-12">
                            <h2 class="text-2xl font-bold text-slate-900 mb-6 border-l-4 border-blue-500 pl-3">${theme}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    `;
                    themeNews.forEach(item => {
                        const index = reportData.indexOf(item);
                        html += createNewsCard(item, index);
                    });
                    html += `
                            </div>
                        </section>
                    `;
                }
            });
            container.innerHTML = html;
        }


        /**
         * ----------------------------------------------------------------
         * 헬퍼 함수 (Helper Functions)
         * ----------------------------------------------------------------
         */

        // 뉴스 카드 HTML 생성
        function createNewsCard(item, index) {
            // 제목이 60자를 초과할 경우 '...' 처리 (요청사항 반영)
            let displayTitle = item.title;
            if (item.title.length > 60) {
                let preferredSplit = -1;
                const splitChars = ['—', ':'];
                for (const char of splitChars) {
                    const idx = item.title.indexOf(char);
                    if (idx > 0 && idx < 60) {
                        preferredSplit = idx;
                        break;
                    }
                }
                displayTitle = (preferredSplit > 0) 
                    ? item.title.substring(0, preferredSplit + 1) + '...' 
                    : item.title.substring(0, 60) + '...';
            }

            return `
                <div class="flex flex-col bg-white border border-slate-200 rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer" data-index="${index}">
                    <div class="p-5 flex-grow">
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-medium px-2.5 py-0.5 rounded-full mb-3">${item.category}</span>
                        <h3 class="text-lg font-bold text-slate-800 leading-snug" title="${item.title}">
                            ${displayTitle}
                        </h3>
                    </div>
                    ${item.isTop5 ? '<div class="px-5 py-2 bg-slate-50 border-t border-slate-200 text-right text-xs font-semibold text-amber-600 rounded-b-lg">TOP 5</div>' : ''}
                </div>
            `;
        }

        /**
         * ----------------------------------------------------------------
         * 모달 상호작용 (Modal Interaction)
         * ----------------------------------------------------------------
         */
        
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');

        // 모달 표시
        function showModal(index) {
            const item = reportData[index];
            if (!item || !modal || !modalTitle || !modalContent) return;

            // 1. 전체 원본 제목 설정
            modalTitle.textContent = item.title;
            
            // 2. 상세 내용 설정 (줄바꿈을 <br>로 변환)
            modalContent.innerHTML = `<p class="text-base text-slate-700 leading-relaxed whitespace-pre-line">${item.details}</p>`;
            
            // 3. 모달 보이기
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        }

        // 모달 숨기기
        function hideModal() {
            if (!modal || !modalTitle || !modalContent) return;

            // 1. 모달 숨기기
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // 배경 스크롤 복원
            
            // 2. 콘텐츠 초기화
            modalTitle.textContent = '';
            modalContent.innerHTML = '';
        }

        // 모달 이벤트 리스너 설정
        function setupModalListeners() {
            const closeModalBtn = document.getElementById('modal-close-btn');
            const modalBg = document.getElementById('modal-bg-close');
            const contentArea = document.getElementById('content-area');

            // 1. 뉴스 카드 클릭 시 (이벤트 위임 사용)
            if (contentArea) {
                contentArea.addEventListener('click', (e) => {
                    const card = e.target.closest('[data-index]');
                    if (card) {
                        const index = card.getAttribute('data-index');
                        showModal(parseInt(index, 10));
                    }
                });
            }

            // 2. 닫기 버튼 클릭
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', hideModal);
            }

            // 3. 모달 배경 클릭
            if (modalBg) {
                modalBg.addEventListener('click', hideModal);
            }

            // 4. ESC 키로 닫기
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    hideModal();
                }
            });
        }

    </script>
