        function renderTop5Section() {
            const container = document.getElementById('top-5-list');
            const top5Items = reportData.filter(item => item.isTop5);
            container.innerHTML = top5Items.map(createCardHTML).join('');
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            
            themes.forEach(theme => {
                const themeItems = reportData.filter(item => item.theme === theme);
                
                if (themeItems.length === 0) return;

                const sectionHTML = `
                    <div class="theme-section">
                        <h2 class="text-xl font-bold text-slate-800 mb-4 border-b-2 border-slate-200 pb-2 inline-block">
                            ${theme}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${themeItems.map(createCardHTML).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHTML;
            });
        }

        // --- Modal Logic ---

        const modal = document.getElementById('news-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBg = document.getElementById('modal-bg-close');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        window.showModal = function(index) {
            const item = reportData[index];
            
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            modalContent.innerHTML = item.details.replace(/\n/g, '<br>'); // Preserve line breaks
            
            modal.classList.remove('hidden');
            // Tiny timeout for transition effect
            setTimeout(() => {
                modalBg.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            }, 10);
        };

        function closeModal() {
            modalBg.classList.add('opacity-0');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-bottom').addEventListener('click', closeModal);
        document.getElementById('modal-bg-close').addEventListener('click', closeModal);

        // Esc key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            renderKeyHighlights();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="visitor-tracker.js"></script>
</body>
