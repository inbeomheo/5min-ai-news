            renderThematicSections();
            setupModalInteractions();
        });

        function renderKeyNumbers() {
            const container = document.getElementById('key-data-grid');
            // Data extracted manually from the report for highlights
            const keyData = [
                { label: "Grok 4.20 수익률", value: "12.1%", sub: "Alpha Arena 2주 실험" },
                { label: "페르소나 문자 제한", value: "10,000자", sub: "챗봇/NotebookLM 확대" },
                { label: "ChatGPT MAU", value: "8.1억 명", sub: "증가세 둔화 (전년비 +180%)" },
                { label: "개발팀 규모 변화", value: "5~10명", sub: "AI 도입으로 대형팀 대체" }
            ];

            keyData.forEach(item => {
                const el = document.createElement('div');
                el.className = "bg-white p-6 rounded-lg shadow-sm border border-slate-100 flex flex-col justify-center items-center text-center hover:shadow-md transition-shadow";
                el.innerHTML = `
                    <span class="text-sm text-slate-500 mb-1 font-medium">${item.label}</span>
                    <span class="text-3xl font-bold text-indigo-600 mb-1">${item.value}</span>
                    <span class="text-xs text-slate-400">${item.sub}</span>
                `;
                container.appendChild(el);
            });
        }

        function renderTop5Section() {
            const container = document.getElementById('top-5-grid');
            const top5Items = reportData.filter(item => item.isTop5);

            top5Items.forEach((item, index) => {
                // Find original index in reportData for modal mapping
                const originalIndex = reportData.indexOf(item);
                const card = createCard(item, originalIndex, true);
                container.appendChild(card);
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections-container');

            thematicOrder.forEach(theme => {
                // Filter items for this theme that are NOT in Top 5
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);

                if (items.length > 0) {
                    // Section Wrapper
                    const section = document.createElement('section');
                    section.className = "pt-4";

                    // Section Header
                    const header = document.createElement('h3');
                    header.className = "text-xl font-bold text-slate-800 mb-4 pb-2 border-b border-slate-200";
                    header.textContent = theme;
                    section.appendChild(header);

                    // Grid
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                    
                    items.forEach(item => {
                        const originalIndex = reportData.indexOf(item);
                        grid.appendChild(createCard(item, originalIndex, false));
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });
        }

        // Helper to create a card
        function createCard(item, index, isTop5) {
            const card = document.createElement('article');
            card.className = "bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer border border-slate-100 p-5 flex flex-col h-full group";
            card.setAttribute('data-index', index);
            card.onclick = () => showModal(index);

            // Title Logic
            let displayTitle = item.title;
            if (displayTitle.length > 60) {
                // Try splitting by separator first
                const separators = ['—', ':', '...'];
                let splitFound = false;
                for (let sep of separators) {
                    if (displayTitle.includes(sep)) {
                        const parts = displayTitle.split(sep);
                        if (parts[0].length < 60 && parts[0].length > 10) {
                            displayTitle = parts[0] + '...';
                            splitFound = true;
                            break;
                        }
                    }
                }
                // Fallback to substring
                if (!splitFound) {
                    displayTitle = displayTitle.substring(0, 60) + '...';
                }
            }

            const badgeColor = isTop5 ? "bg-amber-100 text-amber-800" : "bg-slate-100 text-slate-600";
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="inline-block ${badgeColor} text-xs font-semibold px-2 py-1 rounded-md">
                        ${item.category}
                    </span>
                    ${isTop5 ? '<span class="text-amber-500"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg></span>' : ''}
                </div>
                <h3 class="text-lg font-bold text-slate-900 mb-3 group-hover:text-indigo-600 transition-colors leading-snug">
                    ${displayTitle}
                </h3>
                <p class="text-sm text-slate-500 line-clamp-3 mt-auto">
                    ${item.details}
                </p>
                <div class="mt-4 pt-3 border-t border-slate-50 flex items-center text-xs text-indigo-500 font-medium opacity-0 group-hover:opacity-100 transition-opacity">
                    자세히 보기 &rarr;
                </div>
            `;
            return card;
        }

        // --- 3. Modal Interactions ---

        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalThemeBadge = document.getElementById('modal-theme-badge');
        const modalBgClose = document.getElementById('modal-bg-close'); // Backdrop
        const modalCloseBtn = document.getElementById('modal-close-btn'); // X button
        const modalCloseBtnBottom = document.getElementById('modal-close-btn-bottom'); // Bottom button

        function showModal(index) {
            const item = reportData[index];
            
            // Set Content
            modalTitle.textContent = item.title;
            // Handle newlines for better readability in HTML
            modalContent.textContent = item.details; 
            modalThemeBadge.textContent = item.theme + " > " + item.category;

            // Show
            modal.classList.remove('hidden');
            // Small timeout for transition effect
            setTimeout(() => {
                modalBgClose.classList.remove('opacity-0');
                modal.querySelector('.transform').classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                modal.querySelector('.transform').classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            // Transition out
            modalBgClose.classList.add('opacity-0');
            modal.querySelector('.transform').classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modal.querySelector('.transform').classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match duration
        }

        function setupModalInteractions() {
            modalCloseBtn.addEventListener('click', closeModal);
            modalCloseBtnBottom.addEventListener('click', closeModal);
            modalBgClose.addEventListener('click', closeModal);
            
            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        }
    </script>
</body>
