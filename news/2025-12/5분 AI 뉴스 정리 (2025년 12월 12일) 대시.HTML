            `).join('');
            
            container.innerHTML = html;
        }

        // Render Top 5
        function renderTop5Section() {
            const container = document.getElementById('top5-section');
            const top5Items = reportData.filter(item => item.isTop5);

            const html = top5Items.map((item, index) => {
                const displayTitle = truncateTitle(item.title);
                return `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full"
                     onclick="showModal(${reportData.indexOf(item)})">
                    <div class="flex items-center justify-between mb-4">
                        <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">Top 5</span>
                        <span class="text-xs text-slate-400">${item.category}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-3 leading-snug">${displayTitle}</h3>
                    <p class="text-sm text-slate-500 line-clamp-3 mb-4 flex-grow">${item.details}</p>
                    <div class="text-blue-600 text-sm font-medium flex items-center mt-auto group">
                        Read more 
                        <svg class="w-4 h-4 ml-1 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // Render Thematic Sections
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회"
            ];
            
            // Define colors for visual distinction (optional accents)
            const themeAccents = {
                "AI 인프라 및 투자": "bg-emerald-500",
                "플랫폼, 제품 및 에이전트": "bg-indigo-500",
                "산업별 AI 적용": "bg-rose-500",
                "법률, 규제 및 거버넌스": "bg-slate-500",
                "AI와 사회": "bg-amber-500"
            };

            let html = '';

            themes.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                if (items.length === 0) return;

                html += `
                <section>
                    <div class="flex items-center gap-3 mb-6 border-b border-slate-200 pb-2">
                        <div class="w-2 h-8 rounded-sm ${themeAccents[theme] || 'bg-slate-400'}"></div>
                        <h2 class="text-xl font-bold text-slate-800">${theme}</h2>
                        <span class="ml-auto text-xs font-semibold text-slate-400 bg-slate-100 px-2 py-1 rounded-full">${items.length} Stories</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${items.map(item => {
                            const displayTitle = truncateTitle(item.title);
                            return `
                            <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-100 hover:shadow-lg transition-all duration-200 cursor-pointer flex flex-col h-full"
                                 onclick="showModal(${reportData.indexOf(item)})">
                                <div class="mb-3">
                                    <span class="inline-flex items-center rounded-md bg-slate-50 px-2 py-1 text-xs font-medium text-slate-600 ring-1 ring-inset ring-slate-500/10">${item.category}</span>
                                </div>
                                <h3 class="text-base font-bold text-slate-800 mb-2 leading-snug">${displayTitle}</h3>
                                <p class="text-sm text-slate-500 line-clamp-3 mb-4 flex-grow">${item.details}</p>
                                <div class="text-slate-400 text-xs text-right mt-auto">Click for details</div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </section>
                `;
            });

            container.innerHTML = html;
        }

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const closeBtn = document.getElementById('modal-close-btn');
        const closeBtnBottom = document.getElementById('modal-close-btn-bottom');

        function showModal(index) {
            const item = reportData[index];
            document.getElementById('modal-category').textContent = item.category;
            document.getElementById('modal-title').textContent = item.title; // Full title
            // Replace newlines with <br> for better readability in HTML
            document.getElementById('modal-content').innerHTML = item.details.replace(/\n/g, '<br>');
            
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            
            // Small delay for animation
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
            }, 10);
        }

        function closeModal() {
            modalBackdrop.classList.remove('opacity-100');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }, 300); // Wait for transition
        }

        closeBtn.addEventListener('click', closeModal);
        closeBtnBottom.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        
        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
