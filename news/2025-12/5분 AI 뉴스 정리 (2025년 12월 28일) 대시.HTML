        // 1. Truncate Title Logic
        function formatTitle(title) {
            const maxLength = 60;
            if (title.length <= maxLength) return title;
            
            // Try to split by separator first
            const separators = ['…', ':', ' - '];
            for (const sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    if (parts[0].length < maxLength && parts[0].length > 10) {
                        return parts[0] + '...';
                    }
                }
            }
            return title.substring(0, maxLength) + '...';
        }

            const container = document.getElementById('key-highlights');

                    `;
                    container.innerHTML += sectionHTML;
                }
            });
        }

        // Helper: Create Card HTML

                    <div class="flex items-center justify-end">

                            상세보기

                        </span>
                    </div>

            `;
        }

        // ==========================================
        // Modal Interaction
        // ==========================================
        const modal = document.getElementById('news-modal');
        const modalBg = document.getElementById('modal-bg-close');
        const modalContainer = modal.querySelector('.scale-95');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalTag = document.getElementById('modal-tag');
        const closeBtn = document.getElementById('modal-close-btn');

        function showModal(index) {
            const item = reportData[index];
            
            // Set Content
            modalTitle.textContent = item.title;
            modalTag.textContent = item.category;
            // Handle newlines nicely in HTML
            modalContent.innerHTML = item.details.replace(/\n/g, '<br><br>');
            
            // Show
            modal.classList.remove('hidden');
            // Small delay for CSS transition
            setTimeout(() => {
                modalBg.classList.remove('opacity-0');
                modalContainer.classList.remove('opacity-0', 'scale-95');
                modalContainer.classList.add('scale-100');
            }, 10);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            // Animate Out
            modalBg.classList.add('opacity-0');
            modalContainer.classList.remove('scale-100');
            modalContainer.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match CSS transition duration
        }

        // Event Listeners for Closing
        closeBtn.addEventListener('click', closeModal);
        modalBg.addEventListener('click', closeModal);
        
        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

    </script>
