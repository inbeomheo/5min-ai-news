                { label: "아마존 인도 투자", value: "350억 달러", desc: "2030년까지 AI 인프라 허브 구축" },
                { label: "DeepSeek R1 비용", value: "600만 달러", desc: "업계 통념을 깬 초저비용 학습 혁명" },
                { label: "IBM 보안 전망", value: "2026년", desc: "사이버 보안 트렌드가 AI로 재편" }
            ];

            const container = document.getElementById('highlights-grid');
            container.innerHTML = stats.map(stat => `
                <div class="bg-white p-5 rounded-lg border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide mb-1">${stat.label}</p>
                    <p class="text-2xl md:text-3xl font-black text-slate-800 mb-1">${stat.value}</p>
                    <p class="text-xs text-slate-500">${stat.desc}</p>
                </div>
            `).join('');
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            container.innerHTML = top5Items.map(item => createCardHTML(item)).join('');
        }

        function renderThematicSections() {
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            const container = document.getElementById('thematic-sections');
            
            themes.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (items.length > 0) {
                    const sectionHTML = `
                        <section class="theme-group">
                            <h2 class="text-xl font-bold text-slate-800 mb-5 flex items-center gap-2 border-b border-slate-200 pb-2">
                                <span class="w-2 h-2 bg-slate-400 rounded-full"></span>
                                ${theme}
                            </h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${items.map(item => createCardHTML(item)).join('')}
                            </div>
                        </section>
                    `;
                    container.innerHTML += sectionHTML;
                }
            });
        }

        // 4. Modal Logic

        const modal = document.getElementById('news-modal');
        const modalBgClose = document.getElementById('modal-bg-close');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        function openModal(id) {
            const item = reportData.find(d => d.id == id);
            if (!item) return;

            modalTitle.textContent = item.title;
            modalCategory.textContent = `${item.theme} / ${item.category}`;
            
            // Process details for better readability: Convert \n to paragraph breaks
            const formattedDetails = item.details
                .split('\n')
                .filter(para => para.trim() !== '')
                .map(para => `<p class="mb-4 text-justify">${para}</p>`)
                .join('');
            
            modalContent.innerHTML = formattedDetails;
            
            modal.classList.remove('hidden');
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // 5. Initialization

        document.addEventListener('DOMContentLoaded', () => {
            renderKeyStats();
            renderTop5Section();
            renderThematicSections();

            // Event Delegation for Card Clicks
            document.body.addEventListener('click', (e) => {
                const card = e.target.closest('.news-card');
                if (card) {
                    const id = card.getAttribute('data-index');
                    openModal(id);
                }
            });

            // Modal Close Events
            modalBgClose.addEventListener('click', closeModal);
            modalCloseBtn.addEventListener('click', closeModal);
            
            // Escape key to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });

    </script>
</body>
