                title: "오픈AI “기업 근로자, 생성형 AI로 하루 평균 1시간 업무 단축”",
                isTop5: false,
                details: "오픈AI는 기업용 AI 도구를 사용하는 근로자들이 하루 평균 1시간의 업무 시간을 절약하고 있다고 밝혔다. 데이터 분석, 문서 작성, 코딩 등에서 생산성 향상 효과가 나타났지만, 자기보고식 설문의 한계와 오류 발생 가능성(워크슬롭)에 대한 지적도 함께 제기된다."
            },
            {
                theme: "AI와 사회",
                category: "연구/평가",
                title: "AI 생산성 지수(APEX), “전문직 업무에서 AI·인간 간 격차 여전”",
                isTop5: false,
                details: "국제 연구진이 발표한 'AI 생산성 지수(APEX)'에 따르면, 최신 AI 모델이 전문직 업무에서 높은 점수를 받았지만 여전히 인간 전문가와는 상당한 격차가 있는 것으로 나타났다. 금융, 법률 등 고부가가치 지식 노동에서 AI의 역량을 과대평가해서는 안 되며, 보완적 도구로서의 활용이 중요하다는 결론이다."
            }
        ];

        // --- 2. Key Highlights Data (Manual Selection) ---
        const keyHighlights = [
            { label: "MS 인도 AI 투자", value: "175억 달러", sub: "향후 4년간 인프라 및 기술 교육 투자" },
            { label: "새로운 지상화 발견", value: "303점", sub: "AI가 나스카 사막에서 발견한 유적 수" },
            { label: "업무 시간 단축", value: "1시간/일", sub: "생성형 AI 도입 근로자 평균 절감 시간" },
            { label: "AI 분석 데이터", value: "100조 토큰", sub: "오픈라우터가 분석한 LLM 상호작용 규모" }
        ];

        // --- 3. Rendering Functions ---

        // Truncate title logic
        function getDisplayTitle(title) {
            if (title.length <= 60) return title;
            
            // Try splitting by separator first
            const separators = ['—', ':', '- '];
            for (let sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    if (parts[0].length > 10) return parts[0].trim() + "...";
                }
            }
            // Default truncation
            return title.substring(0, 58) + "...";
        }

        // Render Key Highlights
        function renderKeyHighlights() {
            const container = document.getElementById('highlights-grid');
            let html = '';
            keyHighlights.forEach(item => {
                html += `
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-center items-center text-center hover:border-amber-200 transition-colors">
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">${item.label}</span>
                        <span class="text-3xl font-black text-amber-500 mb-1">${item.value}</span>
                        <span class="text-[11px] text-slate-500 leading-tight">${item.sub}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Render Top 5 Section
        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            
            let html = '';
            top5Items.forEach((item, index) => {
                // Find original index in reportData for modal mapping
                const originalIndex = reportData.indexOf(item);
                const displayTitle = getDisplayTitle(item.title);

                html += `
                    <div class="group bg-white rounded-lg border border-slate-100 p-5 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full" onclick="showModal(${originalIndex})">
                        <div class="flex items-center justify-between mb-3">
                            <span class="inline-block px-2 py-0.5 rounded text-[10px] font-bold tracking-wide bg-red-50 text-red-600 uppercase">Top 5</span>
                            <span class="text-[10px] font-medium text-slate-400">${item.category}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 leading-snug group-hover:text-blue-700 mb-3 line-clamp-2" title="${item.title}">
                            ${displayTitle}
                        </h3>
                        <p class="text-sm text-slate-500 line-clamp-3 leading-relaxed flex-grow">
                            ${item.details}
                        </p>
                        <div class="mt-4 pt-3 border-t border-slate-50 flex justify-end">
                            <span class="text-xs font-medium text-blue-600 flex items-center group-hover:underline">
                                자세히 보기 <span class="ml-1 text-lg">→</span>
                            </span>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Render Thematic Sections
        function renderThematicSections() {
            const container = document.getElementById('thematic-container');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회"
            ];
            
            // Theme colors for UI accents
            const themeColors = {
                "AI 인프라 및 투자": "bg-blue-500",
                "플랫폼, 제품 및 에이전트": "bg-indigo-500",
                "산업별 AI 적용": "bg-emerald-500",
                "법률, 규제 및 거버넌스": "bg-purple-500",
                "AI와 사회": "bg-rose-500"
            };

            let html = '';

            themes.forEach(themeName => {
                const items = reportData.filter(item => item.theme === themeName && !item.isTop5);
                if (items.length === 0) return;

                const colorClass = themeColors[themeName] || "bg-slate-500";

                let cardsHtml = '';
                items.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    const displayTitle = getDisplayTitle(item.title);

                    cardsHtml += `
                        <div class="bg-white rounded-lg border border-slate-100 p-5 shadow-sm hover:shadow-lg transition-all cursor-pointer" onclick="showModal(${originalIndex})">
                            <div class="mb-2">
                                <span class="text-[10px] font-semibold text-slate-500 bg-slate-100 px-1.5 py-0.5 rounded">${item.category}</span>
                            </div>
                            <h3 class="text-base font-bold text-slate-800 mb-2 leading-snug hover:text-blue-600" title="${item.title}">
                                ${displayTitle}
                            </h3>
                            <p class="text-xs text-slate-500 line-clamp-3 leading-relaxed">
                                ${item.details}
                            </p>
                        </div>
                    `;
                });

                html += `
                    <section>
                        <h2 class="text-xl font-bold text-slate-900 mb-4 flex items-center sticky top-16 bg-slate-50/95 py-2 z-10 backdrop-blur">
                            <span class="w-1.5 h-5 ${colorClass} rounded mr-3"></span>
                            ${themeName}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                            ${cardsHtml}
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        // --- 4. Modal Interactions ---
        const modal = document.getElementById('news-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBg = document.getElementById('modal-bg-close');
        
        // Open Modal
        window.showModal = function(index) {
            const item = reportData[index];
            if (!item) return;

            document.getElementById('modal-category').innerText = item.category;
            document.getElementById('modal-title').innerText = item.title;
            // <br> replacement for manual line breaks if necessary, but whitespace-pre-line handles it mostly.
            // Ensure details text is clean
            document.getElementById('modal-content').innerText = item.details;

            // Show UI
            modal.classList.remove('hidden');
            // Small delay for transition
            setTimeout(() => {
                modalBg.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95');
                modalPanel.classList.add('opacity-100', 'scale-100');
            }, 10);
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        // Close Modal Logic
        function closeModal() {
            modalBg.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Wait for transition
        }

        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-bottom').addEventListener('click', closeModal);
        document.getElementById('modal-bg-close').addEventListener('click', closeModal);
        
        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- 5. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyHighlights();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
