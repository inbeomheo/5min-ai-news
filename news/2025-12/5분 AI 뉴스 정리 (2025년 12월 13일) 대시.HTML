            card.className = `group relative flex flex-col justify-between p-6 rounded-xl border ${borderClass} ${shadowClass} ${bgClass} cursor-pointer transition-all duration-300 ease-in-out h-full transform hover:-translate-y-1`;
            
            // Category Tag Style
            const categoryColor = isFeatured ? "text-red-700 bg-red-50 ring-red-600/10" : "text-slate-600 bg-slate-100 ring-slate-500/10";
            
            card.innerHTML = `
                <div>
                    <div class="flex items-center gap-x-2 text-xs mb-3">
                        <span class="relative z-10 rounded-full px-2.5 py-0.5 font-medium ring-1 ring-inset ${categoryColor}">
                            ${item.category}
                        </span>
                        ${isFeatured ? '<span class="text-xs font-bold text-red-500 flex items-center gap-1">★ Top Pick</span>' : ''}
                    </div>
                    <h3 class="text-lg font-bold leading-snug text-slate-900 group-hover:text-amber-700 transition-colors">
                        ${displayTitle}
                    </h3>
                    <p class="mt-3 text-sm leading-6 text-slate-600 line-clamp-3">
                        ${item.details.substring(0, 100)}...
                    </p>
                </div>
                <div class="mt-4 flex items-center text-xs font-medium text-slate-400 group-hover:text-amber-600 transition-colors">
                    자세히 보기 <span aria-hidden="true" class="ml-1">&rarr;</span>
                </div>
            `;

            // Event Listener for Modal
            card.addEventListener('click', () => showModal(item));

            return card;
        }

        // --- Modal Logic ---
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalTheme = document.getElementById('modal-theme');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalCloseBtnBottom = document.getElementById('modal-close-btn-bottom');
        const modalBgClose = document.getElementById('modal-bg-close');

        function showModal(item) {
            modalTitle.textContent = item.title;
            modalContent.textContent = item.details; // Pre-wrap css handles newlines
            modalTheme.textContent = item.theme;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalCloseBtnBottom.addEventListener('click', closeModal);
        modalBgClose.addEventListener('click', closeModal);
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

    </script>
</body>
</html>
