        // Helper: Format details text
        function formatDetails(text) {
            // Replace double newlines with paragraph breaks, single with <br>
            // But the source text mostly uses paragraphs implied by context.
            // Let's split by newline characters if they exist, or just return text wrapped in p tags.
            if(!text) return "";
            return text.replace(/\n/g, '<br>');
        }

        // Helper: Truncate title
        function getDisplayTitle(title) {
            if (title.length <= 60) return title;
            
            // Try to split by delimiters first
            const splitters = ['—', ':', '- '];
            for (let s of splitters) {
                if (title.includes(s)) {
                    const parts = title.split(s);
                    // Return the last part usually contains the main headline in this dataset format
                    // Actually, looking at dataset: "Source - Title". Let's try to keep the most meaningful part.
                    // Strategy: If > 60, just truncate and add ... for consistency.
                    // Or prioritize text after the last delimiter if possible?
                    // Let's stick to the prompt's instruction: "Use '—' or ':' to cut".
                    // Usually the part AFTER the colon/dash is the real headline.
                    const lastPart = parts[parts.length - 1].trim();
                    if(lastPart.length > 10 && lastPart.length < 65) return lastPart;
                }
            }
            
            return title.substring(0, 60) + "...";
        }

        // 3. Render Thematic Sections

            const themes = [

            const container = document.getElementById('thematic-area');

            themes.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                if (items.length === 0) return;

                const section = document.createElement('section');
                
                // Header
                const header = document.createElement('h3');
                header.className = "text-xl font-bold text-slate-700 mb-6 pl-4 border-l-4 border-slate-300";
                header.textContent = theme;
                section.appendChild(header);

                // Grid
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                
                items.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    grid.appendChild(createCard(item, originalIndex, false));
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // Helper: Create Card HTML Element
        function createCard(item, index, isTop5) {
            const displayTitle = getDisplayTitle(item.title);
            const div = document.createElement('article');
            div.className = "bg-white rounded-lg p-5 shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full group";
            div.setAttribute('data-index', index);
            div.onclick = () => showModal(index);

            // Conditional styling for Top 5
            const accentColor = isTop5 ? "text-indigo-600 bg-indigo-50" : "text-slate-500 bg-slate-100";

            div.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="inline-block px-2 py-1 rounded text-xs font-semibold ${accentColor}">
                        ${item.category}
                    </span>
                    ${isTop5 ? '<span class="flex h-2 w-2 relative"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span></span>' : ''}
                </div>
                <h4 class="text-lg font-bold text-slate-800 mb-2 leading-snug group-hover:text-indigo-700 transition-colors">
                    ${displayTitle}
                </h4>
                <p class="text-sm text-slate-500 line-clamp-3 mt-auto leading-relaxed">
                    ${item.details.substring(0, 100)}...
                </p>
                <div class="mt-4 pt-4 border-t border-slate-50 flex items-center text-xs font-medium text-slate-400 group-hover:text-indigo-500 transition-colors">
                    Read more <span class="ml-1">→</span>
                </div>
            `;
            return div;
        }

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.getElementById('modal-close-btn');
        const closeBtnBtm = document.getElementById('modal-close-btn-btm');
        const bgClose = document.getElementById('modal-bg-close');

        function showModal(index) {
            const item = reportData[index];
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.theme + " / " + item.category;
            modalContent.innerHTML = formatDetails(item.details); // Use full text
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Event Listeners
        closeBtn.addEventListener('click', closeModal);
        closeBtnBtm.addEventListener('click', closeModal);
        bgClose.addEventListener('click', closeModal);
        
        // ESC key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5();
            renderThematicSections();
        });
