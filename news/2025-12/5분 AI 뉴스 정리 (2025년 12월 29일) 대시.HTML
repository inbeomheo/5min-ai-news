                hideModal();
            }
        });

        /**
         * 3. Rendering Functions
         */

        function createCard(item) {
            const displayTitle = formatTitle(item.title);
            const card = document.createElement('div');
            card.className = "news-card bg-white rounded-lg p-5 shadow-sm border border-slate-100 cursor-pointer flex flex-col justify-between h-full";
            card.setAttribute('data-index', item.id);
            card.onclick = () => showModal(item);

            card.innerHTML = `
                <div>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="inline-block px-2 py-0.5 rounded text-xs font-semibold bg-slate-100 text-slate-600">
                            ${item.category}
                        </span>
                        ${item.isTop5 ? '<span class="inline-block px-2 py-0.5 rounded text-xs font-bold bg-amber-100 text-amber-700">TOP 5</span>' : ''}
                    </div>
                    <h3 class="text-slate-900 font-medium text-lg leading-snug mb-2">
                        ${displayTitle}
                    </h3>
                </div>
                <div class="mt-4 flex items-center text-blue-600 text-sm font-medium group">
                    <span>상세보기</span>
                    <svg class="w-4 h-4 ml-1 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `;
            return card;
        }

        function renderKeyHighlights() {
            const container = document.getElementById('content-area');
            
            // 데이터 추출 (보고서 내용 기반 수동 추출 매핑)
            const highlights = [
                { label: "OpenAI 'Preparedness' 연봉", value: "$55.5만", desc: "고위험 모델 대비 총괄급 보상" },
                { label: "중국 AI 스타트업 지출", value: "110억 위안", desc: "최근 3년 합산 (약 16억 달러)" },
                { label: "유튜브 신규 추천 내 'AI 슬롭'", value: "20%+", desc: "품질 낮은 AI 생성 콘텐츠 비율" },
                { label: "국내 AI 스타트업 규제 대응", value: "98% 미비", desc: "내년 1월 법 시행 앞두고 준비 부족" }
            ];

            const section = document.createElement('section');
            section.className = "mb-12";
            section.innerHTML = `
                <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    주요 데이터 하이라이트
                </h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    ${highlights.map(h => `
                        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500">
                            <p class="text-xs text-slate-500 font-medium uppercase tracking-wide mb-1">${h.label}</p>
                            <p class="text-2xl md:text-3xl font-extrabold text-slate-900 mb-1">${h.value}</p>
                            <p class="text-xs text-slate-400">${h.desc}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(section);
        }

        function renderTop5Section() {
            const container = document.getElementById('content-area');
            const top5Items = reportData.filter(item => item.isTop5);

            const section = document.createElement('section');
            section.className = "mb-16";
            section.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-900 mb-6 border-b border-slate-200 pb-2">
                    🔥 오늘의 Top 5 뉴스
                </h2>
                <div id="top5-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            `;
            
            container.appendChild(section);
            const grid = section.querySelector('#top5-grid');
            top5Items.forEach(item => {
                grid.appendChild(createCard(item));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('content-area');
            const nonTop5Items = reportData.filter(item => !item.isTop5);

            THEMES.forEach(themeName => {
                const themeItems = nonTop5Items.filter(item => item.theme === themeName);
                
                if (themeItems.length > 0) {
                    const section = document.createElement('section');
                    section.className = "mb-12";
                    section.innerHTML = `
                        <h2 class="text-xl font-bold text-slate-800 mb-5 flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-slate-300 rounded-full"></span>
                            ${themeName}
                        </h2>
                        <div id="theme-${themeName.substring(0,5)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                    `;
                    container.appendChild(section);
                    
                    const grid = section.querySelector('div[class*="grid"]');
                    themeItems.forEach(item => {
                        grid.appendChild(createCard(item));
                    });
                }
            });
        }

        /**
         * 4. Initialization
         */
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyHighlights();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
