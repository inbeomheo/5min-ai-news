        // --- Logic Functions ---

        // Truncate Title Helper
        function getDisplayTitle(title) {
            const maxLength = 60;
            if (title.length <= maxLength) return title;

            // Try to split by common separators first
            const separators = ['—', ':', '–'];
            for (const sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    // If first part is reasonably long but not too long, use it
                    if (parts[0].length > 10 && parts[0].length < maxLength) {
                        return parts[0].trim() + " " + sep + "..."; // Keep separator for context or just ...
                    }
                }
            }

            // Hard truncate
            return title.substring(0, maxLength) + '...';
        }

        // Format Details (Newlines to paragraphs/breaks)
        function formatDetails(text) {
            // Replace double newlines with paragraph breaks, single with br
            return text.split('\n').map(para => `<p class="mb-3">${para}</p>`).join('');
        }

        function createKeyNumbersSection() {
            const container = document.getElementById('key-metrics-grid');
            keyMetrics.forEach(metric => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-lg shadow-sm border border-slate-100 hover:shadow-md transition-shadow duration-300 flex flex-col items-center text-center justify-center h-40";
                div.innerHTML = `
                    <div class="text-4xl font-bold text-amber-500 mb-2">${metric.value}</div>
                    <div class="text-sm font-semibold text-slate-800">${metric.label}</div>
                    <div class="text-xs text-slate-500 mt-1">${metric.desc}</div>
                `;
                container.appendChild(div);
            });
        }

        function createCardHTML(item, index) {
            const displayTitle = getDisplayTitle(item.title);
            return `
                <article class="bg-white rounded-lg shadow-sm hover:shadow-xl hover:-translate-y-1 border border-slate-100 transition-all duration-300 cursor-pointer flex flex-col h-full overflow-hidden group" data-index="${index}">
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex items-center justify-between mb-3">
                            <span class="inline-flex items-center rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-600 ring-1 ring-inset ring-slate-500/10 group-hover:bg-amber-50 group-hover:text-amber-700 group-hover:ring-amber-600/20 transition-colors">
                                ${item.category}
                            </span>
                            ${item.isTop5 ? '<span class="flex h-2 w-2 rounded-full bg-red-500"></span>' : ''}
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 mb-3 leading-snug group-hover:text-amber-700 transition-colors">
                            ${displayTitle}
                        </h3>
                        <p class="text-sm text-slate-500 line-clamp-3 mt-auto">
                            ${item.details}
                        </p>
                        <div class="mt-4 pt-4 border-t border-slate-100 flex items-center text-xs text-amber-600 font-medium opacity-0 group-hover:opacity-100 transition-opacity">
                            자세히 보기 <span class="ml-1">&rarr;</span>
                        </div>
                    </div>
                </article>
            `;
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            reportData.forEach((item, index) => {
                if (item.isTop5) {
                    container.innerHTML += createCardHTML(item, index);
                }
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            
            themes.forEach(theme => {
                // Find items for this theme that are NOT top 5
                const themeItems = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (themeItems.length === 0) return;

                // Create Section HTML
                const section = document.createElement('div');
                section.className = "scroll-mt-20"; // For anchor scrolling if needed
                
                // Grid for cards
                let cardsHTML = '';
                // Need to find the original index in reportData to link correct modal
                themeItems.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    cardsHTML += createCardHTML(item, originalIndex);
                });

                section.innerHTML = `
                    <h2 class="text-xl font-bold text-slate-800 mb-4 pb-2 border-b border-slate-200 flex items-center">
                        <span class="w-1.5 h-6 bg-slate-400 rounded-full mr-3"></span>
                        ${theme}
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${cardsHTML}
                    </div>
                `;
                
                container.appendChild(section);
            });
        }

        // --- Modal Interaction ---
        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        function openModal(index) {
            const item = reportData[index];
            if (!item) return;

            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            modalContent.innerHTML = formatDetails(item.details);
            
            modal.classList.remove('hidden');
            // Animation handling
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            // Reverse animation
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();

            // Event Delegation for Cards
            document.body.addEventListener('click', (e) => {
                const card = e.target.closest('[data-index]');
                if (card) {
                    const index = parseInt(card.getAttribute('data-index'));
                    openModal(index);
                }
            });

            // Close Modal Events
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-close-bottom-btn').addEventListener('click', closeModal);
            document.getElementById('modal-backdrop').addEventListener('click', closeModal);
            
            // ESC key to close
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        });

    </script>
