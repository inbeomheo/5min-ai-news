                details: "TIME은 2025년 6월 23일 MIT 미디어랩 연구진의 예비 연구를 인용해, ChatGPT로 에세이를 작성한 집단이 뇌 참여도 감소를 보였다고 보도했다. 연구는 54명을 세 그룹으로 나눠 EEG로 32개 영역의 활동을 측정했으며, AI 사용 집단은 시간이 지날수록 복사·붙여넣기 의존이 늘고 자기 글에 대한 기억·통합이 약해지는 경향이 관찰됐다고 전했다. BBC도 ‘프롬프트 의존’이 사고를 사고 외주화로 이끌 수 있다는 우려를 소개하며, 특히 성장기 사용자의 위험을 강조했다. (TIME)\n\n연구진은 표본이 작고 동료평가 전이라는 한계를 명시하면서도, 편의성에 기대어 ‘학습 과정’을 건너뛰면 장기적으로 역효과가 날 수 있다고 지적했다. TIME 보도에서 주저자인 나탈리야 코스미나는 유아 교육에 성급히 도입될 가능성을 우려해 공개를 앞당겼다고 말했고, 임상의들은 과도한 의존이 신경 연결을 약화시킬 수 있다고 경고했다. (TIME)"
            }
        ];

        // 2. Helper Functions
        
        // Smart Title Truncation: Cut at '—', ':', or max 60 chars
        function truncateTitle(title) {
            const maxLen = 60;
            if (title.length <= maxLen) return title;

            // Try to split by common separators first for cleaner cuts
            const splitters = ['—', ':', '...'];
            for (let s of splitters) {
                if (title.includes(s)) {
                    const parts = title.split(s);
                    // If first part is reasonably long but not too long, use it
                    if (parts[0].length > 15 && parts[0].length < maxLen) {
                        return parts[0].trim() + '...';
                    }
                }
            }
            return title.slice(0, maxLen) + '...';
        }

        // Render Cards HTML
        function createCardHTML(item, index) {
            const displayTitle = truncateTitle(item.title);
            return `
                <div class="news-card bg-white p-6 rounded-lg shadow-sm border border-slate-100 flex flex-col justify-between h-full" 
                     data-index="${index}" onclick="showModal(${index})">
                    <div>
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-[10px] font-bold uppercase tracking-wider text-slate-500 bg-slate-100 px-2 py-1 rounded">
                                ${item.category}
                            </span>
                            ${item.isTop5 ? '<span class="text-[10px] font-bold text-red-600 bg-red-50 px-2 py-1 rounded">TOP 5</span>' : ''}
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 leading-snug mb-3 break-keep">
                            ${displayTitle}
                        </h3>
                        <p class="text-sm text-slate-500 line-clamp-3 leading-relaxed">
                            ${item.details.split('\n')[0]} 
                        </p>
                    </div>
                    <div class="mt-4 flex items-center text-blue-600 text-sm font-medium group">
                        <span>자세히 보기</span>
                        <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </div>
                </div>
            `;
        }

        // 3. Render Sections
        
        function renderKeyHighlights() {
            // Extracted key metrics manually from the report content for visualization
            const highlights = [
                { value: "$3.2억", label: "미국 에너지부(DOE) 투자", icon: "💰", trend: "Infra" },
                { value: "50,000+", label: "인도 IT사별 코파일럿 배포 수", icon: "🇮🇳", trend: "Adoption" },
                { value: "65%", label: "AWS AI 프로젝트 상용화 전환율", icon: "🚀", trend: "Biz" },
                { value: "$200", label: "AI 훈련 전문가 시급", icon: "🎯", trend: "Talent" }
            ];

            const container = document.getElementById('highlights-grid');
            highlights.forEach(h => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500 flex flex-col justify-center">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-2xl font-black text-slate-800 tracking-tight">${h.value}</span>
                            <span class="text-lg">${h.icon}</span>
                        </div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1">${h.trend}</p>
                        <p class="text-sm font-medium text-slate-600 break-keep leading-tight">${h.label}</p>
                    </div>
                `;
            });
        }

        function renderTop5() {
            const container = document.getElementById('top5-grid');
            reportData.forEach((item, index) => {
                if (item.isTop5) {
                    container.innerHTML += createCardHTML(item, index);
                }
            });
        }

        function renderThematicSections() {
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            const container = document.getElementById('thematic-sections-area');

            themes.forEach(theme => {
                const themeItems = reportData
                    .map((item, index) => ({...item, originalIndex: index})) // Keep track of original index
                    .filter(item => item.theme === theme && !item.isTop5);

                if (themeItems.length > 0) {
                    // Create Theme Section Container
                    const sectionHtml = `
                        <section>
                            <div class="flex items-center gap-3 mb-6">
                                <div class="h-px bg-slate-200 flex-grow"></div>
                                <h2 class="text-lg md:text-xl font-bold text-slate-800 whitespace-nowrap bg-slate-100 px-4 py-1 rounded-full border border-slate-200">
                                    ${theme}
                                </h2>
                                <div class="h-px bg-slate-200 flex-grow"></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${themeItems.map(item => createCardHTML(item, item.originalIndex)).join('')}
                            </div>
                        </section>
                    `;
                    container.innerHTML += sectionHtml;
                }
            });
        }

        // 4. Interaction Logic (Modal)
        
        function showModal(index) {
            const item = reportData[index];
            const modal = document.getElementById('news-modal');
            const titleEl = document.getElementById('modal-title');
            const categoryEl = document.getElementById('modal-category');
            const contentEl = document.getElementById('modal-content');
            
            titleEl.textContent = item.title;
            categoryEl.textContent = `${item.theme} / ${item.category}`;
            // Use plain text directly inside CSS whitespace-pre-line container, 
            // or replace newlines with <br> for whitespace-normal.
            // Using textContent allows safety, CSS handles newlines.
            contentEl.textContent = item.details; 
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Event Listeners for Modal Closing
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-bottom').addEventListener('click', closeModal);
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyHighlights();
            renderTop5();
            renderThematicSections();
        });

    </script>
</body>
