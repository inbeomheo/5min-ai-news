        // --- 2. Helper Functions ---

        // Truncate title logic (max 60 chars, split by delimiters if possible)
        function formatTitle(title) {
            const MAX_LENGTH = 60;
            if (title.length <= MAX_LENGTH) return title;

            // Try to split by common delimiters first to keep meaning
            const delimiters = ['…', ':', ' - '];
            for (let d of delimiters) {
                if (title.includes(d)) {
                    const parts = title.split(d);
                    if (parts[0].length < MAX_LENGTH && parts[0].length > 10) {
                        return parts[0] + '...';
                    }
                }
            }
            
            // Fallback: Hard cut
            return title.substring(0, MAX_LENGTH) + '...';
        }

                    <span class="text-sm font-bold text-slate-800">${item.label}</span>
                    <span class="text-xs text-slate-500 mt-1">${item.sub}</span>
                </div>
            `).join('');
        }

        function createCardHTML(item, index) {
            const displayTitle = formatTitle(item.title);
            const badgeColor = item.isTop5 ? "bg-amber-100 text-amber-800" : "bg-slate-100 text-slate-600";
            const borderClass = item.isTop5 ? "border-amber-200" : "border-slate-200";

            return `
                <article 
                    class="bg-white rounded-lg border ${borderClass} shadow-sm p-5 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full group"
                    onclick="openModal(${index})"
                >
                    <div class="flex justify-between items-start mb-3">
                        <span class="inline-flex items-center rounded-md ${badgeColor} px-2 py-1 text-xs font-medium ring-1 ring-inset ring-gray-500/10">
                            ${item.category}
                        </span>
                        ${item.isTop5 ? '<span class="text-amber-500 text-xs font-bold">★ TOP 5</span>' : ''}
                    </div>
                    <h3 class="text-lg font-bold text-slate-900 mb-3 group-hover:text-blue-700 transition-colors leading-snug">
                        ${displayTitle}
                    </h3>
                    <p class="text-sm text-slate-500 line-clamp-3 mt-auto">
                        ${item.details}
                    </p>
                    <div class="mt-4 pt-4 border-t border-slate-100 flex items-center text-xs text-blue-600 font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
                        자세히 보기 <span class="ml-1">→</span>
                    </div>
                </article>
            `;
        }

        function renderTop5Section() {
            const container = document.getElementById('top-5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            
            // Find global index for each item to map click events correctly
            container.innerHTML = top5Items.map(item => {
                const globalIndex = reportData.indexOf(item);
                return createCardHTML(item, globalIndex);
            }).join('');
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회"
            ];

            themes.forEach(theme => {
                // Filter items for this theme AND NOT Top 5 (since Top 5 are already shown)
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (items.length === 0) return;

                const sectionHTML = `
                    <section class="animate-fade-in">
                        <h2 class="text-xl font-bold text-slate-900 mb-6 flex items-center border-l-4 border-blue-600 pl-3">
                            ${theme}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${items.map(item => {
                                const globalIndex = reportData.indexOf(item);
                                return createCardHTML(item, globalIndex);
                            }).join('')}
                        </div>
                    </section>
                `;
                container.insertAdjacentHTML('beforeend', sectionHTML);
            });
        }

        // --- 4. Interaction Logic (Modal) ---

        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalTheme = document.getElementById('modal-theme');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.getElementById('modal-close-btn');
        const closeBtnBottom = document.getElementById('modal-close-btn-bottom');
        const modalBg = document.getElementById('modal-bg-close');

        window.openModal = function(index) {
            const item = reportData[index];
            modalTitle.textContent = item.title;
            modalTheme.textContent = item.theme + " > " + item.category;
            
            // Format details with paragraph breaks for readability
            // Assuming input text is a single block, we wrap it in a p tag.
            // If \n exists, replace with <br>
            modalContent.innerHTML = `<p>${item.details.replace(/\n/g, '<br><br>')}</p>`;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        closeBtn.addEventListener('click', closeModal);
        closeBtnBottom.addEventListener('click', closeModal);
        modalBg.addEventListener('click', closeModal);

        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- 5. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
