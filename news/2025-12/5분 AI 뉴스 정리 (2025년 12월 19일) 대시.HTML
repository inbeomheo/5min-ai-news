        function truncateTitle(title, limit = 60) {
            if (title.length <= limit) return title;
            
            // Try to split by common separators first
            const separators = ['…', ':', '-', '–'];
            for (let sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    if (parts[0].length < limit && parts[0].length > 10) {
                        return parts[0].trim() + '...';
                    }
                }
            }
            return title.substring(0, limit) + '...';
        }

                    <div class="absolute top-0 left-0 w-1 h-full bg-amber-400 group-hover:bg-amber-500 transition-colors"></div>
                    <div class="mb-3">
                        <span class="inline-block px-2 py-1 bg-amber-50 text-amber-700 text-xs font-bold rounded uppercase tracking-wide border border-amber-100">${item.category}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 leading-snug mb-2 group-hover:text-blue-700 transition-colors">${displayTitle}</h3>
                    <p class="text-sm text-slate-500 line-clamp-2">${item.details.substring(0, 100)}...</p>
                `;
                
                card.addEventListener('click', () => showModal(item));
                container.appendChild(card);
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-area');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            themes.forEach((theme, index) => {
                // Filter items for this theme and NOT in top 5
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                if (items.length === 0) return;

                const section = document.createElement('section');
                section.className = "pt-4";
                
                // Use a safe ID based on index to avoid selector syntax errors with special chars
                const gridId = `thematic-grid-${index}`;
                
                section.innerHTML = `
                    <div class="flex items-center mb-6">
                        <div class="h-6 w-1 bg-slate-300 mr-3 rounded-full"></div>
                        <h2 class="text-xl font-bold text-slate-800">${theme}</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="${gridId}"></div>
                `;
                container.appendChild(section);

                // No special char escaping needed for getElementById
                const targetGrid = document.getElementById(gridId);

                items.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    const displayTitle = truncateTitle(item.title);

                    const card = document.createElement('div');
                    card.className = "news-card bg-white p-5 rounded-lg shadow-sm border border-slate-100 cursor-pointer hover:border-blue-200 group";
                    card.setAttribute('data-index', originalIndex);
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-xs font-semibold text-slate-500 bg-slate-100 px-2 py-0.5 rounded">${item.category}</span>
                        </div>
                        <h3 class="text-base font-bold text-slate-800 leading-snug mb-2 group-hover:text-blue-600 transition-colors">${displayTitle}</h3>
                        <p class="text-sm text-slate-400 line-clamp-2">${item.details.substring(0, 80)}...</p>
                    `;
                    card.addEventListener('click', () => showModal(item));
                    targetGrid.appendChild(card);
                });
            });
        }

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.getElementById('modal-close-btn');
        const bottomCloseBtn = document.getElementById('modal-bottom-close');

        function showModal(item) {
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            // Handle newlines safely
            modalContent.innerHTML = item.details.replace(/\n/g, '<br>'); // Simple replace, or rely on whitespace-pre-line
            
            modal.classList.remove('hidden');
            
            // Animation handling
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95');
                modalPanel.classList.add('opacity-100', 'scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        // Event Listeners for Modal
        closeBtn.addEventListener('click', closeModal);
        bottomCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
