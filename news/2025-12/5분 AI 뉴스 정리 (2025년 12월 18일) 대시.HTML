        // 3. Helper Functions
        function getDisplayTitle(title) {
            if (title.length > 60) {
                if (title.includes('—')) return title.split('—')[0].trim();
                if (title.includes(':')) return title.split(':')[0].trim();
                return title.substring(0, 60) + '...';
            }
            return title;
        }

        function renderTop5() {

        function renderThematicSections() {
            const container = document.getElementById('thematic-container');
            
            THEMES.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                if (items.length === 0) return;

                const section = document.createElement('section');
                section.className = "fade-in";
                
                // Section Title
                const header = document.createElement('h2');
                header.className = "text-xl font-bold text-slate-700 mb-6 pl-3 border-l-4 border-slate-300";
                header.textContent = theme;
                section.appendChild(header);

                // Grid
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

                items.forEach(item => {
                    const globalIndex = reportData.indexOf(item);
                    const displayTitle = getDisplayTitle(item.title);
                    
                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-lg shadow-sm border border-slate-100 cursor-pointer hover:shadow-lg hover:border-slate-300 transition-all duration-200";

                    card.innerHTML = `

                    grid.appendChild(card);

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // 5. Modal Logic
        function setupModalHandlers() {
            const modal = document.getElementById('news-modal');
            const closeBtn = document.getElementById('modal-close-btn');
            const closeBtnBottom = document.getElementById('modal-close-btn-bottom');
            
            // Open Modal via Delegation
            document.body.addEventListener('click', (e) => {
                const card = e.target.closest('[data-index]');
                if (card) {
                    const index = card.getAttribute('data-index');
                    showModal(reportData[index]);
                }
            });

            // Close Modal functions
            const closeModal = () => {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // Restore scrolling
            };

            closeBtn.addEventListener('click', closeModal);
            closeBtnBottom.addEventListener('click', closeModal);
            
            // Close on backdrop click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
        }

        function showModal(item) {
            const modal = document.getElementById('news-modal');
            const titleEl = document.getElementById('modal-title');
            const categoryEl = document.getElementById('modal-category');
            const bodyEl = document.getElementById('modal-body');

            titleEl.textContent = item.title;
            categoryEl.textContent = item.category;
            
            // Handle newlines safely
            // Replace \n with <br> or wrap in paragraphs if preferred. 
            // Here using innerText/textContent with whitespace-pre-line CSS handles it, 
            // but explicitly wrapping in <p> makes it cleaner.
            const paragraphs = item.details.split('\n\n').map(p => `<p class="mb-4">${p}</p>`).join('');
            bodyEl.innerHTML = paragraphs;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }
