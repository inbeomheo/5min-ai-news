            "AI 인프라 및 투자",
            "플랫폼, 제품 및 에이전트",
            "산업별 AI 적용",
            "법률, 규제 및 거버넌스",
            "AI와 사회 (활용, 심리, 노동)"
        ];

        // --- 2. Utility Functions ---

        function truncateTitle(title) {
            if (title.length <= 60) return title;
            const separators = ['—', ':', '- '];
            for (const sep of separators) {
                const idx = title.indexOf(sep);
                if (idx !== -1 && idx < 60 && idx > 10) {
                    return title.substring(0, idx).trim();
                }
            }
            return title.substring(0, 60) + '...';
        }

        // --- 3. Rendering Functions ---

        function renderHighlights() {
            const container = document.getElementById('key-metrics');
            const metrics = [
                { label: "2034년 AI 시장 전망", value: "3.7조 달러", desc: "연평균 고속 성장 예상", color: "text-blue-600", bg: "bg-blue-50" },
                { label: "인간-AI 팀 효율", value: "+30%", desc: "단독 수행 대비 성과 향상", color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "AI 탄소 배출 (2030)", value: "4,400만 톤", desc: "연간 추가 배출량 경고", color: "text-amber-600", bg: "bg-amber-50" },
                { label: "엔터프라이즈 도입률", value: "74%", desc: "생성형/에이전트 AI 도입", color: "text-indigo-600", bg: "bg-indigo-50" }
            ];

            container.innerHTML = metrics.map(m => `
                <div class="bg-white p-5 rounded-lg border border-slate-100 shadow-sm flex flex-col items-center text-center hover:shadow-md transition-shadow">
                    <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">${m.label}</span>
                    <span class="text-2xl md:text-3xl font-black ${m.color} mb-1">${m.value}</span>
                    <span class="text-xs text-slate-500 font-medium px-2 py-0.5 rounded-full ${m.bg}">${m.desc}</span>
                </div>
            `).join('');
        }

        function createCardHTML(item, index) {
            const displayTitle = truncateTitle(item.title);
            let borderClass = item.isTop5 ? "border-indigo-100" : "border-slate-100";
            
            return `
                <article 
                    class="bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 p-6 cursor-pointer border ${borderClass} group relative overflow-hidden flex flex-col h-full"
                    onclick="openModal(${index})"
                    data-index="${index}"
                >
                    <div class="mb-3 flex items-center justify-between">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-100 text-slate-600">
                            ${item.category}
                        </span>
                        ${item.isTop5 ? '<span class="text-xs font-bold text-indigo-600 flex items-center gap-1">★ TOP NEWS</span>' : ''}
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-3 group-hover:text-indigo-600 transition-colors leading-tight">
                        ${displayTitle}
                    </h3>
                    <p class="text-sm text-slate-500 line-clamp-3 mb-4 flex-grow">
                        ${item.details}
                    </p>
                    <div class="mt-auto pt-4 border-t border-slate-50 flex items-center text-xs font-medium text-indigo-500 group-hover:translate-x-1 transition-transform">
                        자세히 보기 &rarr;
                    </div>
                </article>
            `;
        }

        function renderTop5() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            container.innerHTML = top5Items.map(item => {
                const originalIndex = reportData.indexOf(item);
                return createCardHTML(item, originalIndex);
            }).join('');
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-area');
            const nonTop5Items = reportData.filter(item => !item.isTop5);
            let html = '';

            THEME_ORDER.forEach(themeName => {
                const itemsInTheme = nonTop5Items.filter(item => item.theme === themeName);
                if (itemsInTheme.length > 0) {
                    html += `
                        <section class="scroll-mt-20">
                            <h2 class="text-xl font-bold text-slate-800 mb-5 flex items-center gap-3 pb-2 border-b border-slate-200">
                                <span class="text-indigo-600">#</span> ${themeName}
                                <span class="text-xs font-normal text-slate-400 ml-auto">${itemsInTheme.length} articles</span>
                            </h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${itemsInTheme.map(item => {
                                    const originalIndex = reportData.indexOf(item);
                                    return createCardHTML(item, originalIndex);
                                }).join('')}
                            </div>
                        </section>
                    `;
                }
            });
            container.innerHTML = html;
        }

        // --- 4. Modal Logic ---
        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        function openModal(index) {
            const item = reportData[index];
            if (!item) return;
            modalTitle.textContent = item.title;
            modalCategory.textContent = `${item.theme} / ${item.category}`;
            modalContent.innerHTML = item.details.replace(/\n/g, '<br><br>');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            });
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modalBackdrop || e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
        });

        // --- 5. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5();
            renderThematicSections();
        });
    </script>
