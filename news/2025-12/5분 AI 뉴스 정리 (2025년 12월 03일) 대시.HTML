                </p>
                <div class="mt-4 pt-3 border-t border-slate-50 flex items-center text-xs font-medium text-amber-600 opacity-0 group-hover:opacity-100 transition-opacity">
                    자세히 보기 <span class="ml-1">→</span>
                </div>
            `;
            return card;
        }

        function renderTop5() {
            const container = document.getElementById('top-5-container');
            reportData.filter(item => item.isTop5).forEach((item, index) => {
                // Find original index to maintain consistency if needed, but simple iteration works here
                container.appendChild(createNewsCard(item, reportData.indexOf(item)));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-container');
            
            themes.forEach(theme => {
                const sectionData = reportData.filter(item => item.theme === theme && !item.isTop5);
                if (sectionData.length === 0) return;

                const section = document.createElement('section');
                section.innerHTML = `
                    <div class="flex items-center gap-3 mb-6">
                        <h2 class="text-xl font-bold text-slate-800">${theme}</h2>
                        <div class="h-px bg-slate-200 flex-grow"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 section-grid"></div>
                `;
                
                const grid = section.querySelector('.section-grid');
                sectionData.forEach(item => {
                    grid.appendChild(createNewsCard(item, reportData.indexOf(item)));
                });
                
                container.appendChild(section);
            });
        }

        // --- Modal Logic ---

        const modal = document.getElementById('news-modal');
        const modalBg = document.getElementById('modal-bg-close');
        const modalPanel = document.getElementById('modal-panel');
        
        function showModal(item) {
            // Populate
            document.getElementById('modal-badge').textContent = item.category;
            document.getElementById('modal-title').textContent = item.title;
            // Use regex to replace single newlines with <br> if needed, 
            // but whitespace-pre-line css handles most. 
            // Doubling newlines for paragraph separation visually.
            document.getElementById('modal-content').textContent = item.details;
            
            // Show
            modal.classList.remove('hidden');
            // Small delay for transition
            setTimeout(() => {
                modalBg.classList.remove('opacity-0');
                modalPanel.classList.remove('scale-95', 'opacity-0');
                modalPanel.classList.add('scale-100', 'opacity-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modalBg.classList.add('opacity-0');
            modalPanel.classList.remove('scale-100', 'opacity-100');
            modalPanel.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        // Event Listeners
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-bottom-close').addEventListener('click', closeModal);
        document.getElementById('modal-bg-close').addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
        });

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyData();
            renderTop5();
            renderThematicSections();
        });

    </script>
</body>
</html>
