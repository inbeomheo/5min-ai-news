        // Truncate title logic: < 60 chars, or split by punctuation, or force truncate
        function getDisplayTitle(title) {
            if (title.length <= 60) return title;
            
            // Try splitting by common delimiters
            const splitters = ['—', ':', ' - ', '?'];
            for (let s of splitters) {
                if (title.includes(s)) {
                    const parts = title.split(s);
                    // If first part is reasonably long but not too long, use it
                    if (parts[0].length > 10 && parts[0].length < 60) {
                        return parts[0].trim() + '...';
                    }
                }
            }
            
            // Fallback: Hard truncate
            return title.substring(0, 58) + '...';
        }

                { label: "Big Tech AI CAPEX", value: "4,000억 달러", sub: "2025년 설비투자 추산" },
                { label: "Accenture Rebranding", value: "80만 명", sub: "전 직원을 '리인벤터'로" }
            ];

            const container = document.getElementById('key-data-grid');
            keyStats.forEach(stat => {
                const el = document.createElement('div');
                el.className = "bg-white p-4 rounded-lg shadow-sm border-l-4 border-amber-500 flex flex-col justify-center";
                el.innerHTML = `
                    <span class="text-xs font-bold text-slate-400 uppercase mb-1">${stat.label}</span>
                    <span class="text-2xl lg:text-3xl font-black text-slate-800 tracking-tight">${stat.value}</span>
                    <span class="text-xs text-slate-500 mt-1">${stat.sub}</span>
                `;
                container.appendChild(el);
            });
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            top5Items.forEach(item => {
                container.appendChild(createCard(item, true));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-area');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회"
            ];

            // Theme descriptions for UI flavor
            const themeDescriptions = {
                "AI 인프라 및 투자": "반도체, 데이터센터, 대규모 자본의 흐름",
                "플랫폼, 제품 및 에이전트": "새로운 모델, 서비스, 개발 생태계",
                "산업별 AI 적용": "의료, 금융, 농업 등 실물 경제의 변화",
                "법률, 규제 및 거버넌스": "저작권, 보안, 국가별 정책 동향",
                "AI와 사회": "노동, 교육, 윤리적 쟁점과 담론"
            };

            themes.forEach((themeName, idx) => {
                const items = reportData.filter(item => item.theme === themeName && !item.isTop5);
                if (items.length === 0) return;

                const section = document.createElement('section');
                section.className = "pt-4";
                
                // Section Header
                const headerHtml = `
                    <div class="flex flex-col md:flex-row md:items-end justify-between mb-6 pb-2 border-b border-slate-200">
                        <div>
                            <span class="text-xs font-bold text-blue-600 uppercase tracking-widest mb-1 block">Theme 0${idx + 1}</span>
                            <h2 class="text-xl md:text-2xl font-bold text-slate-800">${themeName}</h2>
                        </div>
                        <span class="text-xs md:text-sm text-slate-500 mt-2 md:mt-0 max-w-md text-right hidden md:block">
                            ${themeDescriptions[themeName]}
                        </span>
                    </div>
                `;
                
                // Grid
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                
                items.forEach(item => {
                    grid.appendChild(createCard(item));
                });

                section.innerHTML = headerHtml;
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // --- Modal Logic ---

        const modal = document.getElementById('news-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.getElementById('modal-close-btn');
        const closeFooter = document.getElementById('modal-close-footer');

        function showModal(item) {
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            // Convert newlines to <br> for proper display, handle double newlines as paragraphs
            modalContent.innerHTML = item.details.split('\n').map(line => line.trim() === '' ? '<br>' : `<p>${line}</p>`).join('');
            
            modal.classList.remove('hidden');
            // Animation trick: wait a tick then apply opacity
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            }, 10);
        }

        function hideModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // match transition duration
        }

        closeBtn.addEventListener('click', hideModal);
        closeFooter.addEventListener('click', hideModal);
        modalBackdrop.addEventListener('click', hideModal);

        // Escape key close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                hideModal();
            }
        });

        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            renderKeyNumbers();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
