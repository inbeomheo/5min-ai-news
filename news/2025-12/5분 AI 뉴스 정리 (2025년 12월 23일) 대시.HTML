                details: "의료영상 분야에서 AI가 진단 정확도 향상과 판독 시간 단축에 기여한다는 근거가 2024~2025년 연구를 통해 축적되고 있다. 2025년 연구 리뷰는 영상의학에서 AI가 정확도 개선과 판독 시간 감소를 보인 사례가 확인됐다고 정리했다. 미국 FDA도 AI 활용 의료기기 목록을 공개하며, 허가·승인된 제품의 범위가 확대되는 흐름을 보여주고 있다.\n\n다만 ‘현장’에서의 성과와 안전성은 별도의 과제라는 지적도 나온다. 대규모 임상시험을 통해 신뢰성을 검증하려는 움직임이 이어지는 가운데, 리뷰 연구는 거짓 양성 위험과 워크플로 영향 등에서 결과가 엇갈린다고 보고했고 WHO는 의료 분야 AI의 윤리·거버넌스 권고를 제시해 책임성과 안전장치를 강조했다. 의료기관들은 AI를 ‘대체’가 아닌 보조 판독 도구로 두고, 사후 모니터링·성능 저하 감시 체계를 갖춘 뒤 적용 범위를 넓혀갈 전망이다."
            },
            {
                theme: "플랫폼, 제품 및 에이전트",
                category: "오픈소스 / 개발",
                title: "로컬 GPU 환경에서 LLaMA 사전 학습 방법 공개…오픈소스 ‘레시피’ 확산",
                isTop5: false,
                details: "로컬 GPU에서도 LLaMA 계열 모델을 ‘처음부터’ 학습하는 방법을 다룬 문서·코드가 공개되며, 개발자 커뮤니티의 관심이 커지고 있다. 엔비디아는 NeMo 2.0 문서에서 Llama 3 사전학습 레시피를 제공하고, 설정이 준비되면 로컬 실행기로도 학습을 돌릴 수 있는 예시를 안내했다. 한편 구현 관점에서는 Llama 3.2 구조를 다루는 공개 노트북 등도 등장해, 작은 규모에서 구조·학습 흐름을 재현하려는 시도가 확산되는 모습이다.\n\n다만 ‘진짜’ 대형 모델 사전학습은 막대한 연산·데이터를 요구해, 현실적으로는 축소 모델이나 제한된 데이터로 실험하는 형태가 중심이 된다. NeMo 레시피는 8B·70B 구성을 제시하되 데이터 모듈을 교체하도록 안내하고, Open-Llama 같은 프로젝트는 오픈소스 학습 코드를 통해 사전학습과 이후 튜닝 흐름을 공개해 재현성을 높이려 한다. 업계는 이러한 도구가 확산될수록 데이터 품질·저작권·안전 필터 등 책임 있는 학습 체계가 함께 표준화될 것으로 보고 있다."
            }
        ];

        // --- 2. Render Functions ---

        // Helper: Key Numbers extracted manually from the text for display
        const keyNumbers = [
            { label: "알파벳 에너지 인수", value: "$4.75B", desc: "Intersect 인수액" },
            { label: "에이전트 AI 대중화", value: "2026년", desc: "Visa 예측 시점" },
            { label: "대입 AI 에세이", value: "2025년", desc: "본격 도입 시작" },
            { label: "Evo 2 유전자", value: "100만", desc: "처리 가능 염기쌍" }
        ];

        // Helper: Truncate Title
        function formatTitle(title) {
            if (title.length <= 58) return title;
            // Try splitting by common separators first
            const separators = [' - ', '…', ': ', '—'];
            for (let sep of separators) {
                if (title.includes(sep)) {
                    return title.split(sep)[0] + '...';
                }
            }
            return title.substring(0, 58) + '...';
        }

        // Helper: Create Card HTML
        function createCardHTML(item, index) {
            const displayTitle = formatTitle(item.title);
            // Badge color based on Top5
            const badgeClass = item.isTop5 
                ? "bg-indigo-100 text-indigo-700 ring-indigo-700/10" 
                : "bg-slate-100 text-slate-700 ring-slate-600/10";
            
            return `
                <div class="news-card bg-white rounded-lg shadow-sm border border-slate-200 p-6 cursor-pointer hover:border-indigo-300 group h-full flex flex-col justify-between" 
                     data-index="${index}" onclick="showModal(${index})">
                    <div>
                        <div class="flex items-center gap-2 mb-3">
                            <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1 ring-inset ${badgeClass}">
                                ${item.category}
                            </span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 group-hover:text-indigo-600 leading-snug mb-3">
                            ${displayTitle}
                        </h3>
                        <p class="text-sm text-slate-500 line-clamp-3">
                            ${item.details.split('\n')[0]}
                        </p>
                    </div>
                    <div class="mt-4 flex items-center text-xs font-medium text-slate-400 group-hover:text-indigo-500">
                        자세히 보기
                        <svg class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </div>
                </div>
            `;
        }

        // Render Key Highlights
        function renderHighlights() {
            const container = document.getElementById('key-numbers-grid');
            container.innerHTML = keyNumbers.map(stat => `
                <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center hover:shadow-md transition-shadow">
                    <dt class="text-xs font-medium text-slate-500 uppercase tracking-wide mb-1">${stat.label}</dt>
                    <dd class="text-3xl font-black text-indigo-600 tracking-tight my-1">${stat.value}</dd>
                    <dd class="text-xs text-slate-400">${stat.desc}</dd>
                </div>
            `).join('');
        }

        // Render Top 5
        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            
            container.innerHTML = top5Items.map(item => {
                const globalIndex = reportData.indexOf(item);
                return createCardHTML(item, globalIndex);
            }).join('');
        }

        // Render Thematic Sections
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            let html = '';
            
            themes.forEach(theme => {
                const items = reportData.filter(item => !item.isTop5 && item.theme === theme);
                if (items.length === 0) return;

                const gridItems = items.map(item => {
                    const globalIndex = reportData.indexOf(item);
                    return createCardHTML(item, globalIndex);
                }).join('');

                html += `
                    <section>
                        <h2 class="text-xl font-bold text-slate-800 mb-4 pl-3 border-l-4 border-slate-300">
                            ${theme}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${gridItems}
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        // --- 3. Modal Logic ---

        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCategory = document.getElementById('modal-category');

        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            // Set Content
            modalTitle.innerText = item.title;
            modalContent.innerHTML = item.details.replace(/\n/g, '<br><br>'); // Double break for paragraphs
            modalCategory.innerText = `${item.theme} > ${item.category}`;

            // Show Animation
            modal.classList.remove('hidden');
            // Trigger reflow
            void modal.offsetWidth;
            
            modalBackdrop.classList.remove('opacity-0');
            modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
        }

        function closeModal() {
            // Hide Animation
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Match transition duration
        }

        // Event Listeners for Modal
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-confirm-btn').addEventListener('click', closeModal);
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- 4. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
