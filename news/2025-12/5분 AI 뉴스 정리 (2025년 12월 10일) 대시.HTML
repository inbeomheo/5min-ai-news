            const container = document.getElementById('key-data-grid');
            container.innerHTML = keyData.map(data => `
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 flex flex-col justify-between hover:border-blue-200 transition-colors">
                    <p class="text-sm text-slate-500 font-medium mb-1">${data.label}</p>
                    <div class="text-3xl font-bold ${data.color} tracking-tight">${data.value}</div>
                    <p class="text-xs text-slate-400 mt-2 font-medium bg-slate-50 inline-block px-2 py-1 rounded self-start">
                        ${data.trend}
                    </p>
                </div>
            `).join('');
        }

        function renderTop5() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            
            container.innerHTML = top5Items.map((item) => {
                const originalIndex = reportData.indexOf(item);
                return createCard(item, originalIndex);
            }).join('');
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            const themesHtml = themes.map(themeName => {
                const items = reportData.filter(item => !item.isTop5 && item.theme === themeName);
                if (items.length === 0) return '';

                const cardsHtml = items.map((item) => {
                    const originalIndex = reportData.indexOf(item);
                    return createCard(item, originalIndex);
                }).join('');

                return `
                    <section>
                        <h2 class="text-xl font-bold text-slate-800 mb-4 pb-2 border-b border-slate-200">
                            ${themeName}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${cardsHtml}
                        </div>
                    </section>
                `;
            }).join('');

            container.innerHTML = themesHtml;
        }

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');
        const closeBtns = document.querySelectorAll('.modal-bg-close, #modal-close-btn');

        window.showModal = function(index) {
            const item = reportData[index];
            modalTitle.innerText = item.title;
            modalCategory.innerText = item.theme + " > " + item.category;
            
            // Format details: Preserve paragraphs/newlines
            modalContent.innerHTML = item.details.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>');
            
            modal.classList.remove('hidden');
            // Small delay to allow display:flex to apply before opacity transition
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };

        function hideModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for transition
            document.body.style.overflow = '';
        }

        closeBtns.forEach(btn => btn.addEventListener('click', hideModal));

        // Close on Esc key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                hideModal();
            }
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
