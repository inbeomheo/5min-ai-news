                details: "AI 솔루션 업체 시커(Seekr)와 회계법인 스테파노 슬랙이 2025년 12월 23일 401(k) 감사와 재무 데이터 추출을 위한 AI 에이전트 공동 개발에 나섰다고 PYMNTS가 보도했다. 양사는 시커의 생성형 AI 플랫폼을 활용해 재무 문서의 수집·검증·구조화를 자동화함으로써, 수작업 추출·대사 시간을 50시간에서 2시간으로 줄일 수 있다고 밝혔다. 이는 규제 준수 환경에서 자동화 범위를 넓히면서도 정확성과 감사 커버리지를 높이려는 흐름과 맞물려, 회계·감사 업계의 도입 경쟁을 자극할 수 있다.\n\nPYMNTS는 이번 협업이 향후 자문·감사 전반으로 확대될 예정이며, 감사인이 최소 규제 기준을 넘어 더 폭넓게 샘플링할 수 있도록 돕는다고 전했다. 보도에는 시커 측이 “자문사가 AI를 확장해 고객 성과를 개선하는 방식”을 강조했고, 스테파노 슬랙 측도 책임 있는 적용을 전제로 한 활용 의지를 밝혔다. 양사는 포렌식 분석·컴플라이언스·재무 보증까지 포함한 에이전트 제품군 확대를 예고해, 중견기업 시장을 중심으로 적용 범위가 넓어질지 주목된다."
            },
            {
                theme: "플랫폼, 제품 및 에이전트",
                category: "오픈소스/OCR",
                title: "DeepSeek-OCR, ‘원하는 언어로’ 단일 GPU 미세 조정 가이드 확산…문서 OCR 현지화 속도전",
                isTop5: false,
                details: "오픈소스 도구 커뮤니티에서 DeepSeek가 공개한 3B급 비전 모델 DeepSeek-OCR을 원하는 언어에 맞춰 미세 조정하는 방법이 빠르게 공유되고 있다. 2025년 12월 10일 공개된 Unsloth 문서 가이드는 DeepSeek-OCR이 컨텍스트 광학 압축으로 2D 문서 레이아웃을 비전 토큰으로 변환해 긴 문맥 문서를 효율적으로 처리하며, 10배 적은 토큰 사용과 약 97% 수준의 정밀도를 전면에 내세운다고 설명했다. 이에 따라 개발자들은 표준 OCR로 성능이 떨어지기 쉬운 비영어권·특수 문서 영역에서 단일 GPU 기반의 빠른 현지화를 시도하는 흐름이 강화되고 있다.\n\n배경에는 “문서를 토큰 시퀀스로 길게 펼칠수록 비용과 지연이 커진다”는 기존 비전·문서 이해 모델의 병목이 있다. 공개된 연구 소개와 해설 글들은 DeepSeek-OCR이 압축률을 높이면서도 정확도를 유지하는 방식으로 대규모 문서 처리의 비용 문제를 줄이려는 접근이라고 정리한다. 실제 적용 사례로, 한 개발자는 Unsloth로 페르시아어 데이터에 맞춰 실험한 결과 페르시아어 CER 88.26% 개선을 확인했으며(기본 149% → 미세 조정 60%, 60스텝), 가이드에는 오픈소스 노트북·코드와 실행 환경 설정이 포함돼 다른 언어·도메인 데이터셋으로의 교체도 가능하다고 소개됐다."
            }
        ];

        const themes = [
            "AI 인프라 및 투자",
            "플랫폼, 제품 및 에이전트",
            "산업별 AI 적용",
            "법률, 규제 및 거버넌스",
            "AI와 사회 (활용, 심리, 노동)"
        ];

        // Key Data Highlights from text
        const keyHighlights = [
            { label: "GitHub 분석", value: "2,500개", desc: "agents.md 파일 분석" },
            { label: "Google 인수", value: "$4.75B", desc: "인프라 기업 Intersect" },
            { label: "국내 AI 거점", value: "69곳", desc: "2026년 디지털 배움터" },
            { label: "Google One", value: "50%↓", desc: "AI 프로 요금제 할인" }
        ];

        /**
         * 2. Helper Functions
         */
        
        // Truncate title logic: Split by '—', ':', or max 60 chars
        function getDisplayTitle(title) {
            if (title.length <= 60) return title;
            
            // Priority splitters
            const splitters = ['—', ':'];
            for (let s of splitters) {
                if (title.includes(s)) {
                    const parts = title.split(s);
                    // If first part is reasonably long/short, use it? 
                    // Let's stick to standard truncation for consistency if no clear separator makes sense, 
                    // but usually splitting at — is good for news headers.
                    if (parts[0].length > 10) return parts[0].trim();
                }
            }
            
            // Default truncation
            return title.substring(0, 60) + "...";
        }

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');
        const modalBgClose = document.getElementById('modal-bg-close');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalCloseBtnBottom = document.getElementById('modal-close-btn-bottom');
        const modalPanel = modal.querySelector('.transform');
        const modalBackdrop = modal.querySelector('#modal-bg-close');

        function showModal(item) {
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            modalContent.textContent = item.details;
            
            modal.classList.remove('hidden');
            // Small delay for transition
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95');
                modalPanel.classList.add('opacity-100', 'scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modalBackdrop.classList.remove('opacity-100');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        [modalBgClose, modalCloseBtn, modalCloseBtnBottom].forEach(el => {
            el.addEventListener('click', closeModal);
        });
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        /**
         * 3. Render Functions
         */

        function createKeyNumbersSection() {
            const container = document.getElementById('highlights-grid');
            keyHighlights.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-lg border border-slate-100 shadow-sm flex flex-col items-center justify-center text-center hover:shadow-md transition-shadow duration-300";
                div.innerHTML = `
                    <span class="text-xs font-semibold text-slate-400 uppercase mb-1">${item.label}</span>
                    <span class="text-3xl font-black text-slate-800 tracking-tight">${item.value}</span>
                    <span class="text-xs text-slate-500 mt-1">${item.desc}</span>
                `;
                container.appendChild(div);
            });
        }

        function createCard(item) {
            const displayTitle = getDisplayTitle(item.title);
            const card = document.createElement('div');
            card.className = "bg-white rounded-lg p-5 border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer group flex flex-col h-full";
            card.dataset.index = reportData.indexOf(item);
            
            card.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <span class="inline-flex items-center rounded-md bg-slate-50 px-2 py-1 text-xs font-medium text-slate-600 ring-1 ring-inset ring-slate-500/10 group-hover:bg-blue-50 group-hover:text-blue-700 group-hover:ring-blue-700/10 transition-colors">
                        ${item.category}
                    </span>
                    ${item.isTop5 ? '<span class="flex h-2 w-2 rounded-full bg-red-500"></span>' : ''}
                </div>
                <h3 class="text-slate-800 font-bold text-lg leading-snug mb-2 group-hover:text-blue-800 transition-colors line-clamp-3">
                    ${displayTitle}
                </h3>
                <div class="mt-auto pt-4 flex items-center text-xs font-medium text-slate-400 group-hover:text-blue-500 transition-colors">
                    자세히 보기 
                    <svg class="w-3 h-3 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            `;
            
            card.addEventListener('click', () => showModal(item));
            return card;
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            top5Items.forEach(item => {
                container.appendChild(createCard(item));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections-container');
            
            themes.forEach(themeName => {
                // Filter items for this theme AND exclude Top 5 items
                const themeItems = reportData.filter(item => item.theme === themeName && !item.isTop5);
                
                if (themeItems.length === 0) return;

                const section = document.createElement('section');
                section.className = "animate-fade-in";
                
                const header = document.createElement('div');
                header.className = "flex items-center gap-3 mb-6 mt-10";
                header.innerHTML = `
                    <h2 class="text-xl font-bold text-slate-800">${themeName}</h2>
                    <div class="h-px flex-1 bg-slate-200"></div>
                `;
                
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                
                themeItems.forEach(item => {
                    grid.appendChild(createCard(item));
                });
                
                section.appendChild(header);
                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>
</html>
