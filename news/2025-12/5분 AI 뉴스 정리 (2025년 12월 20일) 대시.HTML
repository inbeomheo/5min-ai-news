        // 1. Truncate Title Logic
        function truncateTitle(title) {
            if (title.length <= 60) return title;
            
            // Try splitting by separator first
            const separators = [' - ', ' – ', ' — ', ':', ' | '];
            for (const sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    if (parts[0].length > 10) return parts[0].trim(); // Use first part if meaningful
                }
            }
            
            // Fallback: simple character cut
            return title.substring(0, 60) + '...';
        }

            const container = document.getElementById('key-numbers-grid');

                `;
                container.appendChild(card);
            });
        }

            const container = document.getElementById('top-news-grid');
            const top5Items = reportData.filter(item => item.isTop5);

            top5Items.forEach((item, index) => {
                const card = createNewsCard(item, index);
                container.appendChild(card);
            });
        }

        // 4. Render Thematic Sections
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            
            thematicCategories.forEach(theme => {
                const items = reportData.filter(item => !item.isTop5 && item.theme === theme);
                
                if (items.length === 0) return;

                const section = document.createElement('section');
                section.className = "space-y-4";
                
                section.innerHTML = `

                        ${items.map((item, idx) => {
                            // Find original index to ensure unique ID reference if needed, though we pass object directly in handler
                            return createNewsCardHTML(item); 
                        }).join('')}
                    </div>
                `;
                container.appendChild(section);

            // Attach event listeners for the dynamically added thematic cards

                });

            return div;

        // Helper: Create Card HTML String (for Thematic Sections)
        function createNewsCardHTML(item) {
            const displayTitle = truncateTitle(item.title);
            return `
                <div class="thematic-card bg-white rounded-lg shadow-sm p-5 cursor-pointer border border-slate-100 hover:border-slate-300 hover:shadow-lg transition-all duration-200 group" data-title="${item.title}">

                    </div>
                    <h3 class="text-base font-semibold text-slate-800 leading-normal group-hover:text-amber-600 transition-colors">${displayTitle}</h3>
                </div>
            `;
        }

        // 5. Modal Logic
        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalTag = document.getElementById('modal-tag');
        const closeBtn = document.getElementById('modal-close-btn');
        const confirmBtn = document.getElementById('modal-confirm-btn');

        function showModal(item) {
            modalTitle.textContent = item.title;
            modalTag.textContent = item.category;
            // Handle newlines securely: basic text content setting then replacing \n with <br>
            // But item.details is raw text with \n. InnerHTML with regex replace is safe here as data is static/internal.
            modalContent.innerHTML = item.details.replace(/\n/g, '<br/>');
            
            modal.classList.remove('hidden');
            // Trigger animation
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95', 'translate-y-4');
                modalPanel.classList.add('opacity-100', 'scale-100', 'translate-y-0');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent bg scrolling
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.add('opacity-0', 'scale-95', 'translate-y-4');
            modalPanel.classList.remove('opacity-100', 'scale-100', 'translate-y-0');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        closeBtn.addEventListener('click', closeModal);
        confirmBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        
        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
