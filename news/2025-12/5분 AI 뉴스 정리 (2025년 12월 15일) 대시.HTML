                details: "MIT 테크놀로지 리뷰를 비롯한 주요 기술 매체들은 최근 기사에서, 깃허브 코파일럿·클로드·젬미니 코드 어시스트·커서 등 AI 코딩 도구가 ‘어디에나’ 자리 잡았지만 그 효과와 부작용을 둘러싼 의견은 엇갈리고 있다고 전했다. 젤리피시·스택오버플로 등 여러 설문에 따르면 전문 개발자의 60% 이상, 팀 단위로는 90% 가까운 조직이 이미 AI 코딩 도구를 도입했으며, 상당수 응답자가 최소 25% 이상의 생산성 향상을 체감한다고 답했다. 그러나 업레벨·깃클리어·최근 논문 등에서는 AI 도구 사용 시 일부 프로젝트에서 버그율이 오히려 늘거나, 장기적인 코드 품질·협업 경험 개선에는 뚜렷한 효과가 없다는 결과도 보고돼, 효과를 둘러싼 찬반 논쟁이 계속되고 있다.\n\n이들 보도는 안드레이 카르파티 등이 언급한 ‘바이브 코딩(vibe coding)’처럼 자연어로 의도를 설명하면 AI가 대부분의 코드를 생성하는 흐름이 확산되면서, 주니어 개발자의 학습 경로 단절과 장기적인 실력 저하를 우려하는 시각도 커지고 있다고 전했다. 마이크로소프트와 대형 IT 기업 사례를 다룬 기사에 따르면 일부 팀에서는 AI가 작성하는 코드 비중이 30~60%까지 올라간 반면, 삼성전자 등 보수적인 기업들은 코드 유출·보안·품질 이슈를 이유로 외부 AI 코딩 도구를 제한하거나 사내망에서 차단하는 사례도 있는 것으로 알려졌다. 전문가들은 결국 AI가 반복적·단순 코드를 맡고 사람은 설계·검증·리팩터링에 집중하는 ‘하이브리드 개발 문화’가 표준이 될 가능성이 크지만, 코드 리뷰 체계·테스트 인프라·윤리 가이드라인을 정비하지 않으면 조용히 축적되는 기술 부채가 더 큰 비용으로 돌아올 수 있다고 경고한다."
            }
        ];

        // --- Functions ---

        // Helper: Truncate Text
        const truncate = (str, n = 60) => {
            return (str.length > n) ? str.substr(0, n-1) + '...' : str;
        };

        // Render Key Highlights
        const renderKeyNumbers = () => {
            const container = document.getElementById('key-numbers-container');
            container.innerHTML = keyNumbersData.map(item => `
                <div class="bg-white rounded-lg p-5 shadow-sm border border-slate-100 hover:shadow-md transition-shadow duration-300">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">${item.label}</p>
                    <p class="text-3xl font-bold text-blue-600 mb-1">${item.value}</p>
                    <p class="text-xs text-slate-400">${item.desc}</p>
                </div>
            `).join('');
        };

        // Create Card HTML
        const createCardHTML = (item, index) => {
            const displayTitle = truncate(item.title);
            return `
                <div class="bg-white rounded-lg p-6 shadow-sm border border-slate-100 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group"
                     data-index="${index}" onclick="openModal(${index})">
                    <div class="flex items-center justify-between mb-3">
                        <span class="inline-block px-2 py-1 text-xs font-medium text-blue-600 bg-blue-50 rounded-md ring-1 ring-inset ring-blue-700/10">
                            ${item.category}
                        </span>
                        ${item.isTop5 ? '<span class="text-xs font-bold text-amber-500">★ TOP 5</span>' : ''}
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 leading-snug group-hover:text-blue-600 transition-colors mb-2">
                        ${displayTitle}
                    </h3>
                    <p class="text-sm text-slate-500 line-clamp-3">
                        ${item.details}
                    </p>
                    <div class="mt-4 flex items-center text-sm text-slate-400 font-medium group-hover:text-blue-500">
                        자세히 보기
                        <svg class="w-4 h-4 ml-1 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            `;
        };

        // Render Top 5 Section
        const renderTop5Section = () => {
            const container = document.getElementById('top5-container');
            const top5Items = reportData.filter(item => item.isTop5);
            
            container.innerHTML = top5Items.map(item => {
                // Find original index for modal reference
                const originalIndex = reportData.indexOf(item);
                return createCardHTML(item, originalIndex);
            }).join('');
        };

        // Render Thematic Sections
        const renderThematicSections = () => {
            const container = document.getElementById('thematic-sections');
            const themesList = Object.values(THEMES);
            
            // Get non-Top5 items
            const regularItems = reportData.filter(item => !item.isTop5);

            container.innerHTML = themesList.map(theme => {
                const itemsInTheme = regularItems.filter(item => item.theme === theme);
                if (itemsInTheme.length === 0) return '';

                const cardsHTML = itemsInTheme.map(item => {
                    const originalIndex = reportData.indexOf(item);
                    return createCardHTML(item, originalIndex);
                }).join('');

                return `
                    <section class="animate-fade-in">
                        <h2 class="text-xl font-bold text-slate-800 mb-5 pl-3 border-l-4 border-slate-300">
                            ${theme}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${cardsHTML}
                        </div>
                    </section>
                `;
            }).join('');
        };

        // Modal Logic
        const modal = document.getElementById('news-modal');
        const modalPanel = document.getElementById('modal-panel');
        const modalBg = document.getElementById('modal-bg-close');

        // Functions exposed to global scope for HTML onclick attributes
        window.openModal = (index) => {
            const item = reportData[index];
            if (!item) return;

            document.getElementById('modal-category').innerText = item.category;
            document.getElementById('modal-title').innerText = item.title;
            // Using whitespace-pre-line in CSS to handle newlines, or manual replace:
            document.getElementById('modal-content').innerText = item.details; 

            modal.classList.remove('hidden');
            // Small timeout for transition
            setTimeout(() => {
                modalBg.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };

        const closeModal = () => {
            modalBg.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        };

        // Event Listeners
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-btn-bottom').addEventListener('click', closeModal);
        modalBg.addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderKeyNumbers();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
