            { id: "platform", name: "플랫폼, 제품 및 에이전트", icon: "🚀", color: "blue" },
            { id: "industry", name: "산업별 AI 적용", icon: "🏭", color: "emerald" },
            { id: "legal", name: "법률, 규제 및 거버넌스", icon: "⚖️", color: "purple" },
            { id: "society", name: "AI와 사회", icon: "👥", color: "rose" }
        ];

        // 테마 매핑
        const themeMapping = {
            "AI 인프라 및 투자": "infra",
            "플랫폼, 제품 및 에이전트": "platform",
            "산업별 AI 적용": "industry",
            "법률, 규제 및 거버넌스": "legal",
            "AI와 사회": "society"
        };

        // 유틸리티 함수: 제목 자르기
        function truncateTitle(title, maxLength = 60) {
            if (title.length <= maxLength) return title;

            const separators = ['—', '–', ':', '…'];
            for (const sep of separators) {
                const idx = title.indexOf(sep);
                if (idx > 0 && idx <= maxLength) {
                    return title.substring(0, idx).trim() + '...';
                }
            }
            return title.substring(0, maxLength).trim() + '...';
        }

        // 주요 데이터 하이라이트 생성
        function createKeyNumbersSection() {
            const keyNumbers = [
                { value: "$200억", label: "xAI 투자 유치 규모", desc: "Nvidia·Cisco·피델리티 참여" },
                { value: "40%", label: "AI 에이전트 내장 앱", desc: "가트너 2026년 말 전망" },
                { value: "1.22", label: "한국 AI 기본법 시행", desc: "세계 최초 전면 적용" },
                { value: "$1.24억", label: "기업 연간 AI 투자", desc: "KPMG 조사, 평균값" }
            ];

            const section = document.getElementById('key-numbers');
            section.innerHTML = `
                <h2 class="text-xl font-bold text-slate-800 mb-6 section-header">📊 주요 데이터 하이라이트</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
                    ${keyNumbers.map(item => `
                        <div class="stat-card rounded-xl p-5 shadow-sm hover:shadow-md transition-shadow">
                            <div class="text-2xl sm:text-3xl font-black text-amber-600 mb-2">${item.value}</div>
                            <div class="text-sm font-semibold text-slate-700 mb-1">${item.label}</div>
                            <div class="text-xs text-slate-500">${item.desc}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Top 5 뉴스 섹션 렌더링
        function renderTop5Section() {
            const top5Items = reportData.filter(item => item.isTop5);
            const section = document.getElementById('top5-section');

            section.innerHTML = `
                <h2 class="text-xl font-bold text-slate-800 mb-6 section-header">🏆 오늘의 Top 5 뉴스</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-8">
                    ${top5Items.map((item, idx) => {
                        const displayTitle = truncateTitle(item.title);
                        const dataIndex = reportData.indexOf(item);
                        return `
                            <div class="card-hover bg-white rounded-xl shadow-sm hover:shadow-xl border border-slate-100 overflow-hidden cursor-pointer" data-index="${dataIndex}">
                                <div class="p-5">
                                    <div class="flex items-center gap-2 mb-3">
                                        <span class="top5-badge text-white text-xs font-bold px-2 py-1 rounded-full">#${idx + 1}</span>
                                        <span class="text-xs text-slate-500 font-medium">${item.category}</span>
                                    </div>
                                    <h3 class="font-bold text-slate-800 leading-snug mb-3 line-clamp-3">${displayTitle}</h3>
                                    <p class="text-sm text-slate-500 line-clamp-2">${item.details.substring(0, 100)}...</p>
                                </div>
                                <div class="px-5 py-3 bg-slate-50 border-t border-slate-100">
                                    <span class="text-xs text-amber-600 font-medium">자세히 보기 →</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // 테마별 섹션 렌더링
        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            let html = '';

            themes.forEach(theme => {
                const themeItems = reportData.filter(item =>
                    !item.isTop5 && themeMapping[item.theme] === theme.id
                );

                if (themeItems.length === 0) return;

                html += `
                    <div class="mb-12">
                        <h2 class="text-xl font-bold text-slate-800 mb-6 section-header">
                            <span class="mr-2">${theme.icon}</span>${theme.name}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-8">
                            ${themeItems.map(item => {
                                const displayTitle = truncateTitle(item.title);
                                const dataIndex = reportData.indexOf(item);
                                return `
                                    <div class="card-hover bg-white rounded-xl shadow-sm hover:shadow-xl border border-slate-100 overflow-hidden cursor-pointer" data-index="${dataIndex}">
                                        <div class="p-5">
                                            <span class="inline-block text-xs text-slate-500 font-medium mb-3 px-2 py-1 bg-slate-100 rounded-full">${item.category}</span>
                                            <h3 class="font-bold text-slate-800 leading-snug mb-3 line-clamp-3">${displayTitle}</h3>
                                            <p class="text-sm text-slate-500 line-clamp-2">${item.details.substring(0, 100)}...</p>
                                        </div>
                                        <div class="px-5 py-3 bg-slate-50 border-t border-slate-100">
                                            <span class="text-xs text-${theme.color}-600 font-medium">자세히 보기 →</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 모달 표시
        function showModal(index) {
            const item = reportData[index];
            const modal = document.getElementById('news-modal');

            document.getElementById('modal-category').textContent = item.category;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-content').textContent = item.details;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 모달 닫기
        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 카드 클릭
            document.querySelectorAll('[data-index]').forEach(card => {
                card.addEventListener('click', () => {
                    const index = parseInt(card.getAttribute('data-index'));
                    showModal(index);
                });
            });

            // 모달 닫기
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-bg-close').addEventListener('click', closeModal);

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
            setupEventListeners();
        });
    </script>
</body>
</html>
