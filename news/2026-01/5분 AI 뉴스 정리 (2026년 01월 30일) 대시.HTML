    // Truncate title function
    function truncateTitle(title, maxLength = 60) {
        if (title.length <= maxLength) return title;

        // Try to cut at '—' or ':'
        const dashIndex = title.indexOf('—');
        const colonIndex = title.indexOf(':');
        const dotDotIndex = title.indexOf('...');

        if (dashIndex > 0 && dashIndex <= maxLength) {
            return title.substring(0, dashIndex).trim() + '...';
        }
        if (colonIndex > 0 && colonIndex <= maxLength) {
            return title.substring(0, colonIndex).trim() + '...';
        }

        return title.substring(0, maxLength).trim() + '...';
    }

    function createKeyNumbersSection() {

    // Render Thematic Sections
    function renderThematicSections() {
        const container = document.getElementById('thematic-sections');
        const themes = [...new Set(reportData.map(item => item.theme))];

        let html = '';
        themes.forEach(theme => {
            const themeInfo = themeNames[theme] || { icon: "📰", color: "bg-slate-50 border-slate-200" };
            const themeItems = reportData.filter(item => item.theme === theme && !item.isTop5);

            if (themeItems.length === 0) return;

            html += `
                <div class="mb-10">
                    <h2 class="text-lg font-bold text-slate-700 mb-4">${themeInfo.icon} ${theme}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${themeItems.map(item => {
                            const displayTitle = truncateTitle(item.title);
                            const globalIndex = reportData.indexOf(item);
                            return `
                                <div class="bg-white rounded-xl p-5 border border-slate-200 shadow-sm hover:shadow-xl cursor-pointer transition-all duration-200 hover:-translate-y-1" data-index="${globalIndex}">
                                    <span class="text-xs font-medium text-slate-600 bg-slate-100 px-2 py-1 rounded mb-3 inline-block">${item.category}</span>

    // Modal Functions
    function showModal(index) {
        const item = reportData[index];
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        modalTitle.textContent = item.title;
        modalCategory.textContent = item.category;
        modalContent.textContent = item.details;

        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function hideModal() {
        const modal = document.getElementById('news-modal');
        modal.classList.add('hidden');
        document.body.style.overflow = '';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', function() {
        createKeyNumbersSection();
        renderTop5Section();
        renderThematicSections();

        // Card click events
        document.querySelectorAll('[data-index]').forEach(card => {
            card.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                showModal(index);
            });
        });

        // Modal close events
        document.getElementById('modal-close-btn').addEventListener('click', hideModal);
        document.getElementById('modal-bg-close').addEventListener('click', hideModal);
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') hideModal();
        });
    });
    </script>
