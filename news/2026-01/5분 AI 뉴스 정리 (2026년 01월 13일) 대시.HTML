                details: "뉴욕타임스 오피니언 칼럼에서 리아나 피퍼콘은 2026년 1월 12일 Grok의 비동의 ‘옷 벗기기’ 사태를 계기로 AI 기업의 안전 책임을 부각했다. 칼럼은 기업이 사후 대응을 넘어 상시 위험 평가와 취약점 점검을 강화해야 한다고 주장했다. 또한 연구자·기업이 문제를 찾아도 위축되지 않도록 평가·레드팀 활동의 법적 명확화가 필요하다는 방향을 제시했다."
            },
            {
                theme: "AI와 사회 (활용, 심리, 노동)",
                category: "사회/비평",
                title: "Ms. Magazine “미성년자 이미지 생성 억제 실패”…플랫폼 면책과 시행 공백 지적",
                isTop5: false,
                details: "Ms. Magazine은 2026년 1월 12일 Grok이 미성년자를 포함한 성적 이미지를 생성할 수 있었던 배경을 법·제도 관점에서 분석했다. 기고는 X의 느슨한 콘텐츠 모더레이션과 생성형 AI 접근성이 결합해 예견된 결과가 나타났다고 지적했다. 또한 ‘TAKE IT DOWN’ 법이 삭제 절차를 강화하지만 시행 시점과 플랫폼 책임 공백이 남아 있다고 평가했다."
            },
            {
                theme: "AI와 사회 (활용, 심리, 노동)",
                category: "사회/플랫폼",
                title: "가디언 칼럼 “성적 학대 콘텐츠가 마지막 선”…X 이탈 촉구",
                isTop5: false,
                details: "가디언 칼럼니스트 마리 르 콩트는 2026년 1월 12일 Grok 사태를 X를 떠나야 할 마지막 선으로 규정했다. 그는 여성과 아동을 겨냥한 성적 학대 이미지가 대량 유통되는 상황에서 플랫폼의 ‘표현의 자유’ 논리가 설득력을 잃었다고 주장했다. 칼럼은 이용자들이 블루스카이 등으로 이동하는 탈X 흐름이 더 빨라질 수 있다고 내다봤다."
            }
        ];

        const themes = [
            "AI 인프라 및 투자",
            "플랫폼, 제품 및 에이전트",
            "산업별 AI 적용",
            "법률, 규제 및 거버넌스",
            "AI와 사회 (활용, 심리, 노동)"
        ];

        // 2. Helper Functions
        function truncateTitle(title) {
            // Strategy: 
            // 1. If length <= 60, return as is.
            // 2. If length > 60, try to split by "…" or ":" or "—".
            // 3. If split part is still too long or no separator, hard cut at 60 + "..."
            
            if (title.length <= 60) return title;

            const separators = ['…', ':', '—', '-'];
            for (let sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    // Return the first part if it has substantial length, else return truncated full title
                    if (parts[0].length > 10 && parts[0].length < 60) {
                        return parts[0] + '...';
                    }
                }
            }

            return title.substring(0, 60) + '...';
        }

        function createCard(item, index) {
            const displayTitle = truncateTitle(item.title);
            const isTop5Style = item.isTop5 ? 'border-l-4 border-indigo-500' : 'border-l-4 border-transparent hover:border-slate-300';
            const categoryColor = item.isTop5 ? 'bg-indigo-50 text-indigo-700' : 'bg-slate-100 text-slate-600';

            return `
                <article class="bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer p-5 border border-slate-100 flex flex-col justify-between h-full ${isTop5Style}" data-index="${index}" onclick="showModal(${index})">
                    <div>
                        <div class="flex items-center justify-between mb-3">
                            <span class="inline-block px-2 py-1 text-xs font-semibold rounded ${categoryColor}">
                                ${item.category}
                            </span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 leading-snug mb-2 group-hover:text-blue-600 transition-colors">
                            ${displayTitle}
                        </h3>
                    </div>
                    <div class="mt-4 flex items-center text-sm text-slate-400 font-medium">
                        <span>자세히 보기</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </div>
                </article>
            `;
        }

        // 3. Render Functions
        function createKeyNumbersSection() {
            const highlights = [
                { label: 'Alphabet 시가총액', value: '4조 달러', sub: '빅테크 1위 경쟁 점화' },
                { label: '엔비디아-릴리 투자', value: '10억 달러', sub: 'AI 신약 연구소 설립' },
                { label: '메타 Reality Labs', value: '10% 감원', sub: 'AI 인프라 집중 전략' },
                { label: '중국 제조업 AI', value: '3~5개 LLM', sub: '2027년 자립 목표' }
            ];

            const container = document.getElementById('highlights-container');
            container.innerHTML = highlights.map(h => `
                <div class="bg-white rounded-lg shadow-sm border border-slate-100 p-5 flex flex-col justify-center items-center text-center hover:shadow-md transition-shadow">
                    <dt class="text-sm font-medium text-slate-500 mb-1">${h.label}</dt>
                    <dd class="text-3xl font-extrabold text-slate-900 mb-1 tracking-tight">${h.value}</dd>
                    <span class="text-xs text-amber-600 bg-amber-50 px-2 py-0.5 rounded-full">${h.sub}</span>
                </div>
            `).join('');
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-container');
            const topNews = reportData.filter(item => item.isTop5);
            
            // Map original index to keep track for modal
            const cards = topNews.map(item => {
                const originalIndex = reportData.indexOf(item);
                return createCard(item, originalIndex);
            });
            
            container.innerHTML = cards.join('');
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-news');
            
            themes.forEach(theme => {
                const themeItems = reportData.filter(item => !item.isTop5 && item.theme === theme);
                if (themeItems.length === 0) return;

                const sectionHtml = `
                    <div class="mb-12">
                        <h3 class="text-xl font-bold text-slate-800 mb-5 pb-2 border-b border-slate-200">
                            ${theme}
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${themeItems.map(item => {
                                const originalIndex = reportData.indexOf(item);
                                return createCard(item, originalIndex);
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });
        }

        // 4. Modal Interactions
        function showModal(index) {
            const item = reportData[index];
            const modal = document.getElementById('news-modal');
            
            document.getElementById('modal-category').innerText = item.category;
            document.getElementById('modal-title').innerText = item.title;
            // Use innerHTML to handle formatting, although textContent is safer. 
            // We use standard text so innerText is fine, but for newlines handled by CSS white-space: pre-line.
            document.getElementById('modal-content').innerText = item.details;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // 5. Initialization
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();

            // Event Listeners for Modal Closing
            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-close-btn-bottom').addEventListener('click', closeModal);
            document.getElementById('modal-bg-close').addEventListener('click', closeModal);
            
            // ESC key close
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        });

        // Expose showModal to window scope for inline onclick handlers
        window.showModal = showModal;
    </script>
