                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${top5Items.map((item, idx) => {
                        const globalIdx = reportData.indexOf(item);
                        const displayTitle = truncateTitle(item.title);
                        const config = themeConfig[item.theme] || { color: "slate", icon: "📰" };
                        return `
                            <div class="bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-xl card-hover cursor-pointer p-5" data-index="${globalIdx}">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="top5-badge text-white text-xs px-2 py-0.5 rounded font-bold">#${idx + 1}</span>
                                    <span class="theme-badge text-${config.color}-700 bg-${config.color}-50 px-2 py-0.5 rounded font-medium">${item.category}</span>
                                </div>
                                <h3 class="text-base font-bold text-slate-800 leading-snug mb-2">${displayTitle}</h3>
                                <p class="text-xs text-slate-500">${item.theme}</p>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-sections');
            const themes = ["AI 인프라 및 투자", "플랫폼, 제품 및 에이전트", "산업별 AI 적용", "법률, 규제 및 거버넌스", "AI와 사회"];
            
            let html = '';
            
            themes.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                if (items.length === 0) return;
                
                const config = themeConfig[theme] || { color: "slate", icon: "📰" };
                
                html += `
                    <section class="mb-12">
                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-2xl">${config.icon}</span>
                                <h2 class="text-lg font-bold text-slate-700">${theme}</h2>
                                <span class="bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded-full font-medium">${items.length}건</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${items.map(item => {
                                const globalIdx = reportData.indexOf(item);
                                const displayTitle = truncateTitle(item.title);
                                return `
                                    <div class="bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-xl card-hover cursor-pointer p-5" data-index="${globalIdx}">
                                        <div class="mb-3">
                                            <span class="theme-badge text-${config.color}-700 bg-${config.color}-50 px-2 py-0.5 rounded font-medium">${item.category}</span>
                                        </div>
                                        <h3 class="text-base font-bold text-slate-800 leading-snug">${displayTitle}</h3>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </section>
                `;
            });
            
            container.innerHTML = html;
        }

        function showModal(index) {
            const item = reportData[index];
            const modal = document.getElementById('news-modal');
            const config = themeConfig[item.theme] || { color: "slate", icon: "📰" };
            
            document.getElementById('modal-category').textContent = item.category;
            document.getElementById('modal-category').className = `theme-badge text-${config.color}-700 bg-${config.color}-50 px-2 py-1 rounded font-medium uppercase`;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-content').textContent = item.details;
            document.getElementById('modal-theme').textContent = `${config.icon} ${item.theme}`;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function hideModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();

            // Add click listeners to all cards
            document.querySelectorAll('[data-index]').forEach(card => {
                card.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showModal(index);
                });
            });

            // Modal close handlers
            document.getElementById('modal-close-btn').addEventListener('click', hideModal);
            document.getElementById('modal-bg-close').addEventListener('click', hideModal);
            
            // ESC key to close modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') hideModal();
            });
        });
    </script>
</body>
</html>
