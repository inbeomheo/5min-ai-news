또한 AT&T의 최고데이터책임자(CDO) 앤디 마커스도 "미세조정된 SLM(소형 언어모델)이 2026년의 큰 트렌드가 될 것"이라고 전망했다.`
            },
            {
                theme: "AI와 사회 (활용, 심리, 노동)",
                category: "기술인력",
                title: "'Humans', 앤트로픽·xAI·구글 출신들이 설립…4.8억 달러 시드 투자 유치",
                isTop5: false,
                details: `앤트로픽, xAI, 구글 출신들이 설립한 '인간 중심 AI' 스타트업 'Humans'가 4억 8천만 달러(약 7,000억 원) 규모의 시드 투자를 유치했다. 이는 역대 최대 규모의 시드 라운드 중 하나로 기록된다.

TechCrunch에 따르면 Humans는 AI를 인간의 능력을 대체하기보다 증강하는 데 초점을 맞추고 있다.

회사의 구체적인 제품이나 서비스는 아직 공개되지 않았지만, 창업팀의 경력과 투자 규모로 볼 때 AI 업계의 차세대 주자로 주목받고 있다.

이 투자는 AI 스타트업에 대한 자본 유입이 여전히 강력함을 보여준다. 2026년 들어서도 AI 투자 열기는 식지 않고 있으며, 특히 '책임 있는 AI' 또는 '인간 중심 AI'를 표방하는 스타트업들이 투자자들의 관심을 받고 있다.`
            },
            {
                theme: "AI와 사회 (활용, 심리, 노동)",
                category: "오픈소스",
                title: "2026년 미국 오픈소스 AI 스타트업 물결…중국 모델 추월 전망",
                isTop5: false,
                details: `2025년의 AI 스토리가 중국 오픈소스 모델(DeepSeek 등)이 독점 프론티어 모델과의 성능 격차를 빠르게 좁히는 것이었다면, 2026년에는 새로운 미국 벤처 스타트업들이 오픈소스 AI 시장에 진입해 중국 경쟁사들을 추월할 것이라는 전망이 나오고 있다.

업계 전문가들은 미국 스타트업들이 독점 프론티어 모델과 경쟁할 수 있는 오픈소스 모델을 출시할 것으로 예측하고 있다.

DeepSeek R1이 600만 달러의 학습 비용으로 GPT-4 o1-mini를 여러 벤치마크에서 능가하며 화제를 모은 것처럼, 효율적인 학습 방법론이 확산되면서 오픈소스 AI의 경쟁력이 높아지고 있다.

이러한 변화는 AI 민주화를 가속화하고, 소수 빅테크 기업의 AI 독점을 견제하는 역할을 할 것으로 기대된다. 다만 안전과 규제 측면에서의 과제도 함께 제기되고 있다.`
            }
        ];

        const themeConfig = {
            "AI 인프라 및 투자": { icon: "🏗️", color: "bg-blue-50 text-blue-700 border-blue-200" },
            "플랫폼, 제품 및 에이전트": { icon: "🚀", color: "bg-purple-50 text-purple-700 border-purple-200" },
            "산업별 AI 적용": { icon: "🏭", color: "bg-green-50 text-green-700 border-green-200" },
            "법률, 규제 및 거버넌스": { icon: "⚖️", color: "bg-red-50 text-red-700 border-red-200" },
            "AI와 사회 (활용, 심리, 노동)": { icon: "🧠", color: "bg-amber-50 text-amber-700 border-amber-200" }
        };

        function truncateTitle(title, maxLength = 60) {
            if (title.length <= maxLength) return title;

            const separators = ['—', ':', '…'];
            for (const sep of separators) {
                const idx = title.indexOf(sep);
                if (idx > 0 && idx <= maxLength) {
                    return title.substring(0, idx).trim();
                }
            }
            return title.substring(0, maxLength).trim() + '...';
        }

        function createKeyNumbersSection() {
            const keyNumbers = [
                { value: "200억$", label: "xAI 신규 투자", subtext: "기업가치 2,300억 달러" },
                { value: "14억$", label: "Skild AI 투자 유치", subtext: "기업가치 140억 달러" },
                { value: "40%", label: "AI 일자리 우려", subtext: "2024년 28%에서 급증" },
                { value: "650억$", label: "엔비디아 Q4 매출 전망", subtext: "AI 칩 수요 폭증" }
            ];

            const section = document.getElementById('key-numbers-section');
            section.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-slate-800 mb-1">📊 주요 데이터 하이라이트</h2>
                    <p class="text-sm text-slate-500">오늘의 핵심 수치</p>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    ${keyNumbers.map(item => `
                        <div class="key-number rounded-xl p-5 border border-slate-200 shadow-sm">
                            <div class="text-2xl md:text-3xl font-bold gradient-text mb-1">${item.value}</div>
                            <div class="text-sm font-medium text-slate-700 mb-1">${item.label}</div>
                            <div class="text-xs text-slate-500">${item.subtext}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderTop5Section() {
            const top5Items = reportData.filter(item => item.isTop5);
            const section = document.getElementById('top5-section');

            section.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-slate-800 mb-1">🏆 Top 5 뉴스</h2>
                    <p class="text-sm text-slate-500">오늘의 가장 중요한 소식</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    ${top5Items.map((item, idx) => {
                        const globalIndex = reportData.indexOf(item);
                        const displayTitle = truncateTitle(item.title);
                        const config = themeConfig[item.theme] || { icon: "📰", color: "bg-slate-50 text-slate-700 border-slate-200" };
                        return `
                            <div class="highlight-card rounded-xl p-5 cursor-pointer card-hover" data-index="${globalIndex}">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="inline-flex items-center justify-center w-7 h-7 rounded-full bg-amber-500 text-white text-sm font-bold">${idx + 1}</span>
                                    <span class="theme-badge px-2 py-0.5 rounded border ${config.color}">${item.category}</span>
                                </div>
                                <h3 class="text-base font-semibold text-slate-800 leading-snug line-clamp-3">${displayTitle}</h3>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderThematicSections() {
            const themes = [...new Set(reportData.map(item => item.theme))];
            const nonTop5Items = reportData.filter(item => !item.isTop5);
            const container = document.getElementById('thematic-sections');

            let html = '';

            themes.forEach(theme => {
                const themeItems = nonTop5Items.filter(item => item.theme === theme);
                if (themeItems.length === 0) return;

                const config = themeConfig[theme] || { icon: "📰", color: "bg-slate-50 text-slate-700 border-slate-200" };

                html += `
                    <div class="mb-10">
                        <div class="section-divider mb-8"></div>
                        <div class="mb-6">
                            <h2 class="text-xl font-bold text-slate-800 mb-1">${config.icon} ${theme}</h2>
                            <p class="text-sm text-slate-500">${themeItems.length}개의 관련 뉴스</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                            ${themeItems.map(item => {
                                const globalIndex = reportData.indexOf(item);
                                const displayTitle = truncateTitle(item.title);
                                return `
                                    <div class="bg-white rounded-xl p-5 border border-slate-200 shadow-sm cursor-pointer card-hover" data-index="${globalIndex}">
                                        <div class="mb-3">
                                            <span class="theme-badge px-2 py-0.5 rounded border ${config.color}">${item.category}</span>
                                        </div>
                                        <h3 class="text-base font-semibold text-slate-800 leading-snug line-clamp-3">${displayTitle}</h3>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showModal(index) {
            const item = reportData[index];
            const modal = document.getElementById('news-modal');
            const config = themeConfig[item.theme] || { icon: "📰", color: "bg-slate-50 text-slate-700 border-slate-200" };

            document.getElementById('modal-category').textContent = `${config.icon} ${item.theme} · ${item.category}`;
            document.getElementById('modal-category').className = `inline-block px-2 py-0.5 rounded text-xs font-medium ${config.color} mb-2`;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-content').innerHTML = item.details.replace(/\n\n/g, '</p><p class="mt-4">').replace(/\n/g, '<br>');
            document.getElementById('modal-content').innerHTML = '<p>' + document.getElementById('modal-content').innerHTML + '</p>';

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();

            document.querySelectorAll('[data-index]').forEach(card => {
                card.addEventListener('click', () => {
                    const index = parseInt(card.getAttribute('data-index'));
                    showModal(index);
                });
            });

            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            document.getElementById('modal-bg-close').addEventListener('click', closeModal);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        });
    </script>

    <!-- Footer -->
    <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-8 border-t border-slate-200">
        <p class="text-center text-sm text-slate-500">
            📰 5분 AI 뉴스 정리 | 2026년 01월 22일 | 총 ${reportData.length}개 뉴스
        </p>
    </footer>
</body>
</html>
