        // Helper: Title Truncation Logic
        function truncateTitle(title) {
            if (title.length <= 60) return title;
            
            // Try to split by common separators first
            const separators = ['—', ':', '- '];
            for (let sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    if (parts[0].length > 10 && parts[0].length < 60) {
                        return parts[0].trim();
                    }
                }
            }
            
            // Fallback: hard truncate
            return title.substring(0, 57) + "...";
        }

        function createCard(item, index) {
            const displayTitle = truncateTitle(item.title);

                    section.className = "animate-fade-in";
                    
                    const header = document.createElement('h2');
                    header.className = "text-xl font-bold text-slate-800 mb-4 pb-2 border-b border-slate-200 flex items-center";

                    const grid = document.createElement('div');

                    themeItems.forEach(item => {

                    section.appendChild(header);

        const modal = document.getElementById('news-modal');

        function showModal(item) {

            // The prompt requests preserving newlines. CSS `whitespace-pre-line` handles this with textContent.
            modalContent.textContent = item.details;
            
            // Show Logic
            modal.classList.remove('hidden');
            // Small timeout to allow transition
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'scale-100');
            }, 10);
            
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'scale-100');
