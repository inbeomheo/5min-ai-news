        // Truncate title logic: If > 60 chars, cut at '—' or ':' if present, else truncate with '...'
        function truncateTitle(title) {
            if (title.length <= 60) return title;

            // Try splitting by common delimiters
            const delimiters = ['—', ':'];
            for (let d of delimiters) {
                if (title.includes(d)) {
                    const parts = title.split(d);
                    if (parts[0].length < 60 && parts[0].length > 10) {
                        return parts[0].trim();
                    }
                }
            }
            // Fallback to strict truncation
            return title.substring(0, 58) + "...";
        }

                const sectionHtml = `
                    <section>
                        <h2 class="text-xl font-bold text-slate-800 mb-6 border-l-4 border-slate-800 pl-3">
                            ${theme}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${items.map(item => {
                    const globalIndex = reportData.indexOf(item);
                    return createNewsCard(item, globalIndex);
                }).join('')}
                        </div>
                    </section>
                `;
                container.innerHTML += sectionHtml;
            });
        }

        // 4. Modal Interaction
        const modal = document.getElementById('news-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCategory = document.getElementById('modal-category');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalBgClose = document.getElementById('modal-bg-close');
        const modalCloseBtnBottom = document.getElementById('modal-close-btn-bottom');

        function openModal(index) {
            const item = reportData[index];
            modalTitle.innerText = item.title;
            modalContent.innerText = item.details;
            modalCategory.innerText = item.category;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modalCloseBtnBottom.addEventListener('click', closeModal);
        modalBgClose.addEventListener('click', closeModal);

        // Close on Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        // 5. Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
</body>

</html>
