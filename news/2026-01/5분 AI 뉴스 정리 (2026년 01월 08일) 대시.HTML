        // --- Utility Functions ---

        // Truncate text logic
        function getDisplayTitle(title, limit = 60) {
            if (title.length <= limit) return title;
            // Prefer truncating at specific separators if they exist near the limit
            const separators = ['…', ':', '-', '('];
            let cutIndex = limit;
            
            // Just hard cut for consistency as per instructions, but add ellipsis
            return title.substring(0, limit) + "...";
        }

        // --- Render Functions ---

        function createKeyNumbersSection() {
            // Selected Key Data
            const highlights = [
                { label: "Anthropic 가치", value: "3,500억 달러", sub: "약 507조원 평가" },
                { label: "xAI 투자 유치", value: "200억 달러", sub: "약 28조원 규모" },
                { label: "구글 시가총액", value: "2위 탈환", sub: "3조 8,912억 달러" },
                { label: "ChatGPT Health", value: "2.3억 명", sub: "주간 사용자 수" }
            ];

            const container = document.getElementById('key-numbers');
            let html = '';
            highlights.forEach(item => {
                html += `
                    <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-amber-400">
                        <p class="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-1">${item.label}</p>
                        <p class="text-2xl font-bold text-slate-900">${item.value}</p>
                        <p class="text-sm text-slate-400 mt-1">${item.sub}</p>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function renderTop5Section() {
            const container = document.getElementById('top5-grid');
            const top5Items = reportData.filter(item => item.isTop5);
            let html = '';

            top5Items.forEach((item, index) => {
                // Find original index in full array for modal reference
                const originalIndex = reportData.indexOf(item);
                const displayTitle = getDisplayTitle(item.title);

                html += `
                    <div class="bg-white rounded-lg shadow-sm border border-slate-100 p-6 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group"
                         onclick="showModal(${originalIndex})">
                        <div class="flex items-center justify-between mb-4">
                            <span class="bg-red-50 text-red-600 text-xs font-bold px-2 py-1 rounded border border-red-100">TOP ${index + 1}</span>
                            <span class="text-xs text-slate-400 font-medium">${item.category}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 leading-snug group-hover:text-blue-600 transition-colors">
                            ${displayTitle}
                        </h3>
                        <p class="text-sm text-slate-500 mt-4 line-clamp-3">
                            ${item.details.substring(0, 100)}...
                        </p>
                        <div class="mt-4 flex items-center text-xs text-slate-400 font-medium">
                            <span>더 보기</span>
                            <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-area');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회"
            ];

            let html = '';

            themes.forEach(theme => {
                const items = reportData.filter(item => item.theme === theme && !item.isTop5);
                
                if (items.length === 0) return;

                let cardsHtml = '';
                items.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    const displayTitle = getDisplayTitle(item.title);

                    cardsHtml += `
                        <div class="bg-white rounded-lg shadow-sm border border-slate-100 p-5 cursor-pointer hover:shadow-lg transition-all duration-200"
                             onclick="showModal(${originalIndex})">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="w-2 h-2 rounded-full bg-slate-300"></span>
                                <span class="text-xs font-semibold text-slate-500 uppercase">${item.category}</span>
                            </div>
                            <h4 class="text-base font-bold text-slate-800 mb-2 hover:text-blue-600 transition-colors">
                                ${displayTitle}
                            </h4>
                        </div>
                    `;
                });

                html += `
                    <section class="theme-section">
                        <h2 class="text-xl font-bold text-slate-800 mb-5 pl-4 border-l-4 border-slate-800">
                            ${theme}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                            ${cardsHtml}
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
        }

        // --- Modal Logic ---

        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        function showModal(index) {
            const item = reportData[index];
            if (!item) return;

            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            // Ensure details preserve formatting (using standard whitespace logic in CSS)
            modalContent.textContent = item.details;
            
            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');

            // Animation Frame for transition
            requestAnimationFrame(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95');
                modalPanel.classList.add('opacity-100', 'scale-100');
            });
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }, 200); // Match transition duration
        }

        // Event Listeners for Modal
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-confirm-btn').addEventListener('click', closeModal);
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);
        
        // Escape key to close
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
