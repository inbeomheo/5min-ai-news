        // ------------------------------------------------------------------
        // 2. Constants & Helpers

        const THEME_ORDER = [
            "AI 인프라 및 투자",
            "플랫폼, 제품 및 에이전트",
            "산업별 AI 적용",
            "법률, 규제 및 거버넌스",
            "AI와 사회"
        ];

        const KEY_METRICS = [
            { label: "인도네시아 그록 차단", value: "세계 최초", unit: "국가 제재", color: "text-red-600" },
            { label: "엔비디아 루빈 성능", value: "5배↑", unit: "블랙웰 대비", color: "text-blue-600" },
            { label: "Anthropic TPU 확보", value: "100만", unit: "개 활용", color: "text-emerald-600" },
            { label: "아시아 AI 주식", value: "강세", unit: "골드만 비중확대", color: "text-amber-600" },
        ];

        // Helper: Title Truncation Logic
        function truncateTitle(title) {
            if (title.length <= 60) return title;

            // Try to split by common separators first
            const separators = ['—', ':', '- '];
            for (let sep of separators) {
                if (title.includes(sep)) {
                    const parts = title.split(sep);
                    if (parts[0].length > 10 && parts[0].length < 60) {
                        return parts[0].trim();
                    }
                }
            }

            // Fallback: hard truncate
            return title.substring(0, 57) + "...";
        }

        // Helper: Create a Card Element
        function createCard(item, index) {
            const displayTitle = truncateTitle(item.title);

            const card = document.createElement('div');
            card.className = "bg-white rounded-lg p-5 shadow-sm border border-slate-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer group flex flex-col h-full";
            card.dataset.index = index; // Store original index for modal lookup

            // Category Badge
            const badgeColor = item.isTop5 ? "bg-red-50 text-red-700 border-red-100" : "bg-slate-100 text-slate-600 border-slate-200";

            card.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <span class="inline-block px-2 py-1 rounded text-xs font-semibold border ${badgeColor}">
                        ${item.category}
                    </span>
                    ${item.isTop5 ? '<span class="text-xs font-bold text-red-500">TOP 5</span>' : ''}
                </div>
                <h3 class="text-lg font-bold text-slate-800 leading-snug group-hover:text-blue-700 transition-colors mb-auto">
                    ${displayTitle}
                </h3>
                <div class="mt-4 flex items-center text-sm text-slate-400 font-medium group-hover:text-blue-500 transition-colors">
                    자세히 보기 <svg class="w-4 h-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </div>
            `;

            card.addEventListener('click', () => showModal(item));
            return card;
        }

        // ------------------------------------------------------------------
        // 3. Render Functions
        // ------------------------------------------------------------------

        function createKeyNumbersSection() {
            const container = document.getElementById('highlights-container');
            KEY_METRICS.forEach(metric => {
                const div = document.createElement('div');
                div.className = "bg-white rounded-lg p-4 shadow-sm border border-slate-200 flex flex-col items-center justify-center text-center hover:border-blue-300 transition-colors";
                div.innerHTML = `
                    <span class="text-xs font-medium text-slate-500 uppercase tracking-wide mb-1">${metric.label}</span>
                    <span class="text-3xl lg:text-4xl font-black ${metric.color} tracking-tight">${metric.value}</span>
                    <span class="text-xs font-bold text-slate-400 mt-1">${metric.unit}</span>
                `;
                container.appendChild(div);
            });
        }

        function renderTop5Section() {
            const container = document.getElementById('top-5-container');
            const top5Items = reportData.filter(item => item.isTop5);

            top5Items.forEach(item => {
                // Find original index for mapping (though we pass object directly now)
                const originalIndex = reportData.indexOf(item);
                container.appendChild(createCard(item, originalIndex));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-container');
            const remainingItems = reportData.filter(item => !item.isTop5);

            THEME_ORDER.forEach(themeName => {
                const themeItems = remainingItems.filter(item => item.theme === themeName);

                // Only render section if it has items
                if (themeItems.length > 0) {
                    const section = document.createElement('section');
                    section.className = "animate-fade-in";

                    const header = document.createElement('h2');
                    header.className = "text-xl font-bold text-slate-800 mb-4 pb-2 border-b border-slate-200 flex items-center";
                    header.innerHTML = `<span class="w-2 h-6 bg-slate-800 mr-3 rounded-sm"></span>${themeName}`;

                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

                    themeItems.forEach(item => {
                        grid.appendChild(createCard(item, reportData.indexOf(item)));
                    });

                    section.appendChild(header);
                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });
        }

        // ------------------------------------------------------------------
        // 4. Modal Logic
        // ------------------------------------------------------------------

        const modal = document.getElementById('news-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalContent = document.getElementById('modal-content');

        function showModal(item) {
            // Set Content
            modalTitle.textContent = item.title;
            modalCategory.textContent = item.category;
            // Use innerHTML solely for <br> tags if strictly needed, but textContent + css whitespace-pre-line is safer and handled.
            // The prompt requests preserving newlines. CSS `whitespace-pre-line` handles this with textContent.
            modalContent.textContent = item.details;

            // Show Logic
            modal.classList.remove('hidden');
            // Small timeout to allow transition
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'translate-y-4', 'scale-95');
                modalPanel.classList.add('opacity-100', 'translate-y-0', 'scale-100');
            }, 10);

            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            // Hide Logic
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'translate-y-0', 'scale-100');
            modalPanel.classList.add('opacity-0', 'translate-y-4', 'scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300); // Match transition duration
        }

        // Event Listeners for Modal Closing
        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        document.getElementById('modal-close-bottom').addEventListener('click', closeModal);
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // ------------------------------------------------------------------
        // 5. Initialization
        // ------------------------------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            createKeyNumbersSection();
            renderTop5Section();
            renderThematicSections();
        });

    </script>
