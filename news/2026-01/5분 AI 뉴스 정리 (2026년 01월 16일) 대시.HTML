        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
        });


        // 5. Render Functions
        function renderHighlights() {
            const container = document.getElementById('highlights-area');
            keyHighlights.forEach(h => {
                const el = document.createElement('div');
                el.className = "bg-white p-5 rounded-lg shadow-sm border border-slate-200 text-center hover:border-blue-300 transition-colors";
                el.innerHTML = `
                    <div class="text-3xl font-black text-blue-600 mb-1">${h.value}</div>
                    <div class="text-sm font-bold text-slate-800 mb-1">${h.label}</div>
                    <div class="text-xs text-slate-500">${h.desc}</div>
                `;
                container.appendChild(el);
            });
        }

        function renderTop5() {
            const container = document.getElementById('top5-area');
            const top5Items = reportData.filter(item => item.isTop5);

            top5Items.forEach(item => {
                // Find index in original array for data-attribute
                const originalIndex = reportData.indexOf(item);
                container.appendChild(createCard(item, originalIndex));
            });
        }

        function renderThematicSections() {
            const container = document.getElementById('thematic-area');
            const themes = [
                "AI 인프라 및 투자",
                "플랫폼, 제품 및 에이전트",
                "산업별 AI 적용",
                "법률, 규제 및 거버넌스",
                "AI와 사회 (활용, 심리, 노동)"
            ];

            themes.forEach(themeName => {
                // Filter items for this theme and NOT top 5
                const themeItems = reportData.filter(item => item.theme === themeName && !item.isTop5);

                if (themeItems.length === 0) return;

                const section = document.createElement('section');

                // Header Styling based on Theme (Visual Cues)
                let icon = '📂';
                if(themeName.includes('인프라')) icon = '🏗️';
                else if(themeName.includes('플랫폼')) icon = '🚀';
                else if(themeName.includes('산업')) icon = '🏭';
                else if(themeName.includes('법률')) icon = '⚖️';
                else if(themeName.includes('사회')) icon = '👥';

                section.innerHTML = `
                    <h2 class="text-xl font-bold text-slate-800 mb-5 pb-2 border-b border-slate-200 flex items-center gap-2">
                        <span>${icon}</span> ${themeName}
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 theme-grid"></div>
                `;

                const grid = section.querySelector('.theme-grid');
                themeItems.forEach(item => {
                    const originalIndex = reportData.indexOf(item);
                    grid.appendChild(createCard(item, originalIndex));
                });

                container.appendChild(section);
            });
        }

        // 6. Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderHighlights();
            renderTop5();
            renderThematicSections();
        });

    </script>
</body>
</html>
