                        return '안전 및 연구';
                    }
                    if (t.includes('투자') || t.includes('거버넌스') || t.includes('금융') || t.includes('자금조달') || t.includes('빅테크') || t.includes('고용') || t.includes('노동') || t.includes('사법') || t.includes('감시') || t.includes('치안') || t.includes('보안')) {
                        return '기업 동향 및 사회';
                    }
                    return '온라인 및 콘텐츠';
                };
                const groupedByBucket = reportData.reduce((acc, item) => {
                    if (!item.isTop5) {
                        const bucket = mapThemeToBucket(item.theme);
                        if (!acc[bucket]) acc[bucket] = [];
                        acc[bucket].push(item);
                    }
                    return acc;
                }, {});
                const bucketOrder = [
                    '플랫폼 및 커머스',
                    '칩 및 인프라',
                    '안전 및 연구',
                    '기업 동향 및 사회',
                    '온라인 및 콘텐츠'
                ];
                let html = '';
                bucketOrder.forEach(bucketKey => {
                    if (groupedByBucket[bucketKey] && groupedByBucket[bucketKey].length > 0) {
                        html += `
                            <section class="mb-12">
                                <h2 class="text-3xl font-bold mb-6 text-slate-900 border-b pb-3">${bucketKey}</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${groupedByBucket[bucketKey].map(item => createNewsCard(item, reportData.indexOf(item))).join('')}
                                </div>
                            </section>
                        `;
                    }
                });
                return html;
             }


            function renderContent() {
                contentArea.innerHTML = `
                    ${createKeyNumbersSection()}
                    ${renderTop5Section()}
                    ${renderThematicSections()}
                `;
                addCardClickListeners();
            }

            function createNewsCard(item, index) {
                 const imageTag = item.category === "플랫폼/커머스" ? `<div class="aspect-w-16 aspect-h-9"><img src="https://placehold.co/600x400/e2e8f0/334155?text=Agent+Commerce" class="w-full h-full object-cover rounded-t-lg"></div>` : 
                                item.category === "칩/인프라" && item.title.includes("DGX Spark") ? `<div class="aspect-w-16 aspect-h-9"><img src="https://placehold.co/600x400/e2e8f0/334155?text=Desktop+Supercomputer" class="w-full h-full object-cover rounded-t-lg"></div>` : '';

                return `
                    <div class="bg-white rounded-lg shadow-sm hover:shadow-xl transition-shadow duration-300 cursor-pointer flex flex-col border border-slate-200" data-index="${index}">
                        ${imageTag}
                        <div class="p-5 flex-grow">
                            <span class="text-xs font-semibold text-amber-800 bg-amber-100 px-3 py-1 rounded-full">${item.category}</span>
                            <h3 class="mt-3 font-bold text-lg text-slate-800">${item.title}</h3>
                        </div>
                        <div class="p-4 bg-slate-50 ${imageTag ? '' : 'rounded-b-lg'} text-sm text-blue-600 font-medium">
                            자세히 보기 &rarr;
                        </div>
                    </div>
                `;
            }

            function addCardClickListeners() {
                document.querySelectorAll('[data-index]').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        showModal(reportData[index]);
                    });
                });
            }

            function showModal(item) {
                modalTitle.textContent = item.title;
                modalContent.innerHTML = `
                    <div class="space-y-6">
                        <div>
                            <span class="text-sm font-semibold text-amber-800 bg-amber-100 px-3 py-1 rounded-full">${item.theme} &gt; ${item.category}</span>
                        </div>
                        ${Object.entries(item.details).map(([key, value]) => {
                            const keyMap = {
                                what: "무엇을 (What)",
                                impact: "영향 (Impact)"
                            };
                            return `
                                <div>
                                    <h4 class="font-bold text-base text-slate-800 mb-1">${keyMap[key] || key}</h4>
                                    <p class="text-slate-600 whitespace-pre-wrap leading-relaxed">${value}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            modalCloseBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });

            init();
        });
    </script>
    <script src="visitor-tracker.js"></script>
</body>
</html>
