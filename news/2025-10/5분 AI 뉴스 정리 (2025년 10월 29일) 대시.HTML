                            `).join('')}
                        </div>
                    </section>
                `;
            }

            function renderTop5Section() {
                const top5Data = reportData.filter(item => item.isTop5);
                return `
                    <section class="mb-12">
                        <h2 class="text-3xl font-bold mb-6 text-slate-900 border-b pb-3">오늘의 Top 5 뉴스</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${top5Data.map((item) => createNewsCard(item, reportData.indexOf(item))).join('')}
                        </div>
                    </section>
                `;
            }
            
            function createNewsCard(item, index) {
                const imageTag = item.category === "인프라/정책" ? `<div class="aspect-w-16 aspect-h-9"><img src="https://placehold.co/600x400/e2e8f0/334155?text=NVIDIA+GTC" class="w-full h-full object-cover rounded-t-lg"></div>` :
                                 item.category === "노동/감원" ? `<div class="aspect-w-16 aspect-h-9"><img src="https://placehold.co/600x400/e2e8f0/334155?text=Layoffs" class="w-full h-full object-cover rounded-t-lg"></div>` :
                                 item.category === "커머스/결제" ? `<div class="aspect-w-16 aspect-h-9"><img src="https://placehold.co/600x400/e2e8f0/334155?text=AI+Commerce" class="w-full h-full object-cover rounded-t-lg"></div>` : '';

                return `
                    <div class="bg-white rounded-lg shadow-sm hover:shadow-xl transition-shadow duration-300 cursor-pointer flex flex-col border border-slate-200" data-index="${index}">
                        ${imageTag}
                        <div class="p-5 flex-grow">
                            <span class="text-xs font-semibold text-amber-800 bg-amber-100 px-3 py-1 rounded-full">${item.category}</span>
                            <h3 class="mt-3 font-bold text-lg text-slate-800">${item.title}</h3>
                        </div>
                        <div class="p-4 bg-slate-50 ${imageTag ? '' : 'rounded-b-lg'} text-sm text-blue-600 font-medium">
                            자세히 보기 &rarr;
                        </div>
                    </div>
                `;
            }

             function renderThematicSections() {
                const groupedByTheme = reportData.reduce((acc, item) => {
                    if (!item.isTop5) {
                        const themeKey = item.theme;
                        if (!acc[themeKey]) {
                            acc[themeKey] = [];
                        }
                        acc[themeKey].push(item);
                    }
                    return acc;
                }, {});

                let html = '';
                themes.forEach(themeKey => {
                    if (groupedByTheme[themeKey] && groupedByTheme[themeKey].length > 0) {
                        html += `
                            <section class="mb-12">
                                <h2 class="text-3xl font-bold mb-6 text-slate-900 border-b pb-3">${themeKey}</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${groupedByTheme[themeKey].map(item => createNewsCard(item, reportData.indexOf(item))).join('')}
                                </div>
                            </section>
                        `;
                    }
                });
                return html;
            }


            function renderContent() {
                contentArea.innerHTML = `
                    ${createKeyNumbersSection()}
                    ${renderTop5Section()}
                    ${renderThematicSections()}
                `;
                addCardClickListeners();
            }

            function addCardClickListeners() {
                document.querySelectorAll('[data-index]').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        showModal(reportData[index]);
                    });
                });
            }

            function showModal(item) {
                modalTitle.textContent = item.title;
                modalContent.innerHTML = `
                    <div class="space-y-6">
                        <div>
                            <span class="text-sm font-semibold text-amber-800 bg-amber-100 px-3 py-1 rounded-full">${item.theme} &gt; ${item.category}</span>
                        </div>
                        ${Object.entries(item.details).map(([key, value]) => {
                            const keyMap = {
                                what: "무엇을 (What)",
                                impact: "영향 (Impact)"
                            };
                            return `
                                <div>
                                    <h4 class="font-bold text-base text-slate-800 mb-1">${keyMap[key] || key}</h4>
                                    <p class="text-slate-600 whitespace-pre-wrap leading-relaxed">${value}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            modalCloseBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });

            init();
        });
    </script>
    <!-- Supabase JS 클라이언트 (Realtime 지원) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 방문자 추적 스크립트 -->
    <script src="visitor-tracker.js"></script>
</body>
